<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Video Fixed 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --accent: #00ffd5; --surface: #0a0a0a; --border: #1a1a1a;
            --text: #fff; --dim: #666; --glass: rgba(10, 10, 10, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
        }

        /* --- SISTEMA DE VISTAS --- */
        .view { 
            display: none; height: 100vh; overflow-y: auto; 
            padding-bottom: 120px; scrollbar-width: none; 
        }
        .view::-webkit-scrollbar { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HOME & LOGO --- */
        .header { padding: 50px 25px 15px; }
        .logo { 
            font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900;
            letter-spacing: 14px; background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- HISTORIAS --- */
        .stories { display: flex; padding: 10px 25px 25px; gap: 20px; overflow-x: auto; }
        .story-node { position: relative; flex-shrink: 0; }
        .story-sq { 
            width: 85px; height: 85px; border-radius: 28px; 
            background: var(--surface); border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .active-story .story-sq { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .plus { 
            position: absolute; bottom: -2px; right: -2px; width: 28px; height: 28px;
            background: var(--accent); border: 3px solid #000; border-radius: 10px;
            color: #000; font-weight: 900; display: flex; align-items: center; justify-content: center;
        }

        /* --- B칔SQUEDA --- */
        .search-box { padding: 60px 25px 20px; }
        .search-bar { 
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; display: flex; gap: 15px; 
        }
        .search-bar input { background: none; border: none; color: #fff; width: 100%; outline: none; }

        /* --- ZONA V칈DEO (ESTILO REEL) --- */
        .v-scroll { 
            height: 100vh; scroll-snap-type: y mandatory; 
            overflow-y: scroll; scrollbar-width: none; background: #000; 
            position: relative;
        }
        .v-unit { 
            height: 100vh; width: 100%; scroll-snap-align: start; 
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .v-full { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .v-meta { position: absolute; bottom: 140px; left: 20px; z-index: 10; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* --- PERFIL --- */
        .p-head { padding: 60px 25px 30px; text-align: center; }
        .p-pfp { width: 100px; height: 100px; border-radius: 35px; border: 3px solid var(--accent); margin: 0 auto 20px; }
        .p-stats { display: flex; justify-content: center; gap: 30px; margin: 25px 0; }
        .p-stats b { display: block; font-size: 1.4rem; }

        /* --- C츼MARA --- */
        #cam-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; }
        .cam-x { position: absolute; top: 50px; right: 30px; font-size: 3.5rem; color: #fff; background: none; border: none; z-index: 11; }
        .shutter { 
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; border-radius: 50%; border: 6px solid #fff;
        }

        /* --- NAVEGACI칍N --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .n-btn { font-size: 1.7rem; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { background: #fff; color: #000; width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div class="header"><h1 class="logo">Aura</h1></div>
        <div class="stories">
            <div class="story-node" onclick="openCam('story')">
                <div class="story-sq" id="my-node">
                    <img id="s-img" style="display:none; width:100%; height:100%; object-fit:cover;">
                    <span id="s-icon" style="font-size:2.5rem; opacity:0.1;">游녻</span>
                </div>
                <div class="plus">+</div>
            </div>
        </div>
        <div id="home-feed"></div>
    </div>

    <div id="v-search" class="view">
        <div class="search-box">
            <div class="search-bar">游댌 <input type="text" id="s-input" placeholder="Buscar..." oninput="doSearch()"></div>
        </div>
        <div id="search-results"></div>
    </div>

    <div id="v-video" class="view v-scroll">
        <div id="v-feed-container">
            </div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-head">
            <div class="p-pfp"></div>
            <h2 id="p-user">@aura_user</h2>
            <div class="p-stats">
                <div><b id="st-p">0</b><span>Posts</span></div>
                <div><b id="st-f">0</b><span>Followers</span></div>
            </div>
        </div>
        <div id="p-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:2px;"></div>
    </div>

    <div id="cam-overlay">
        <button class="cam-x" onclick="stopCam()">칑</button>
        <video id="v-stream" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
        <div class="shutter" onclick="snap()"></div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">游</div>
        <div class="n-btn" onclick="go('search', this)">游댌</div>
        <div class="n-add" onclick="up()">+</div>
        <div class="n-btn" onclick="go('video', this)">游꿟</div>
        <div class="n-btn" onclick="go('profile', this)">游녻</div>
    </nav>

    <input type="file" id="f-vid" hidden accept="video/*" onchange="hVid(this)">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let db = { me: { posts: [], vids: [] } };
        let stream, camMode;

        // --- NAVEGACI칍N ---
        function go(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) { document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
            
            // Auto-reproducir v칤deos solo cuando est치s en la pesta침a de v칤deo
            const allVids = document.querySelectorAll('.v-full');
            allVids.forEach(v => v.pause());
            
            if(id === 'video') {
                const activeVid = document.querySelector('.v-unit video');
                if(activeVid) activeVid.play();
            }
        }

        // --- C츼MARA ---
        async function openCam(m) {
            camMode = m;
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('v-stream').srcObject = stream;
            document.getElementById('cam-overlay').style.display = 'block';
        }

        function stopCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function snap() {
            const v = document.getElementById('v-stream'), c = document.getElementById('canvas'), ctx = c.getContext('2d');
            c.width = v.videoWidth; c.height = v.videoHeight;
            ctx.drawImage(v, 0, 0);
            const img = c.toDataURL('image/jpeg');
            if(camMode === 'story') {
                document.getElementById('s-img').src = img;
                document.getElementById('s-img').style.display = 'block';
                document.getElementById('s-icon').style.display = 'none';
            } else { db.me.posts.unshift(img); render(); }
            stopCam();
        }

        // --- CARGAR V칈DEO (CORREGIDO) ---
        function up() {
            const ok = confirm("OK: Foto | CANCELAR: V칤deo");
            ok ? openCam('post') : document.getElementById('f-vid').click();
        }

        function hVid(input) {
            if(input.files[0]) {
                const file = input.files[0];
                const url = URL.createObjectURL(file); // M칠todo mucho m치s r치pido que FileReader
                db.me.vids.unshift(url);
                renderVideos();
                go('video', document.querySelector('.n-btn[onclick*="video"]'));
            }
        }

        // --- RENDERIZADO DE V칈DEOS ---
        function renderVideos() {
            const container = document.getElementById('v-feed-container');
            if(db.me.vids.length === 0) {
                container.innerHTML = '<div style="padding:100px; text-align:center; opacity:0.2;">No hay v칤deos a칰n</div>';
                return;
            }
            container.innerHTML = db.me.vids.map(v => `
                <div class="v-unit">
                    <video src="${v}" class="v-full" loop playsinline muted onclick="this.paused?this.play():this.pause()"></video>
                    <div class="v-meta"><b>@Mi_Aura</b><br><small>Toca para reproducir</small></div>
                </div>
            `).join('');
            
            // Reproducir el primero autom치ticamente
            setTimeout(() => {
                const first = document.querySelector('.v-full');
                if(first) first.play();
            }, 500);
        }

        function render() {
            document.getElementById('st-p').innerText = db.me.posts.length;
            document.getElementById('home-feed').innerHTML = db.me.posts.map(p => `
                <div style="margin-bottom:30px;"><div style="padding:15px 25px; font-weight:800;">@Mi_Aura</div><img src="${p}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"></div>
            `).join('');
            document.getElementById('p-grid').innerHTML = db.me.posts.map(p => `
                <div style="aspect-ratio:1/1; overflow:hidden;"><img src="${p}" style="width:100%; height:100%; object-fit:cover;"></div>
            `).join('');
        }
    </script>
</body>
</html>
