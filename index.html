<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Professional Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root { 
            --bg: #000; --accent: #00ffd5; --surface: #0a0a0a; --border: #1a1a1a;
            --glass: rgba(10, 10, 10, 0.95);
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; touch-action: manipulation;
        }

        /* --- LOGIN --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-card { width: 100%; max-width: 360px; text-align: center; }
        .aura-logo { font-family: 'Orbitron'; font-size: 2.2rem; letter-spacing: 10px; margin-bottom: 30px; }
        
        .social-btn {
            width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border);
            background: var(--surface); color: white; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600; cursor: pointer; border-left: 4px solid var(--accent);
        }

        /* --- ESTRUCTURA --- */
        #main-app { display: none; height: 100vh; }
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- STORIES --- */
        .stories-container { display: flex; padding: 20px; gap: 15px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .story-wrapper { position: relative; flex-shrink: 0; }
        .story-square { 
            width: 75px; height: 75px; border-radius: 20px; 
            background: var(--surface); border: 2px solid var(--border);
            overflow: hidden; transition: 0.3s;
        }
        .story-wrapper.has-story .story-square { border-color: var(--accent); box-shadow: 0 0 12px var(--accent); }
        .story-square img { width: 100%; height: 100%; object-fit: cover; }
        .story-add-plus { 
            position: absolute; bottom: -2px; right: -2px;
            width: 24px; height: 24px; background: var(--accent);
            border-radius: 8px; border: 3px solid #000;
            color: black; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; font-size: 14px;
        }

        /* --- FEED --- */
        .post { border-bottom: 1px solid var(--border); margin-bottom: 5px; }
        .post-media { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #050505; }

        /* --- VIDEO ZONE --- */
        .v-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; background: #000; }
        .v-item { height: 100vh; scroll-snap-align: start; position: relative; }
        .v-video { width: 100%; height: 100%; object-fit: cover; }
        .v-overlay { position: absolute; bottom: 130px; left: 20px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* --- CAMERA --- */
        #cam-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 11000; }
        #cam-stream { width: 100%; height: 100%; object-fit: cover; }
        .shutter { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 75px; height: 75px; border-radius: 50%; border: 5px solid white; background: rgba(255,255,255,0.2);
        }

        /* --- NAV --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            height: 70px; background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .nav-icon { font-size: 1.4rem; opacity: 0.3; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: var(--accent); }
        .nav-add { width: 50px; height: 50px; background: white; color: black; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 class="aura-logo">AURA</h1>
            <button class="social-btn" onclick="login('Google')">Continuar con Google</button>
            <input type="email" id="u-mail" placeholder="Email institucional" style="width:100%; padding:15px; border-radius:15px; border:1px solid var(--border); background:var(--surface); color:white; margin-top:10px; box-sizing: border-box;">
            <button onclick="login('Email')" style="width:100%; padding:15px; border-radius:15px; background:var(--accent); border:none; color:black; font-weight:800; margin-top:10px; cursor: pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div id="view-home" class="view active">
            <div class="aura-logo" style="font-size: 1rem; padding: 25px 0 0;">AURA</div>
            <div class="stories-container">
                <div class="story-wrapper" id="story-node" onclick="openCam('story')">
                    <div class="story-square"><img id="story-prev" src="" style="display:none;"></div>
                    <div class="story-add-plus">+</div>
                </div>
            </div>
            <div id="posts-feed"></div>
        </div>

        <div id="view-search" class="view">
            <div style="padding: 20px;"><div style="background:var(--surface); padding:15px; border-radius:12px; color:#444;">üîç Explorar...</div></div>
        </div>

        <div id="view-video" class="v-feed view">
            <div id="video-content"></div>
        </div>

        <div id="view-profile" class="view">
            <div style="padding: 40px 20px;">
                <h2 id="u-name">Usuario</h2>
                <p style="color:var(--accent); margin-top: -10px;">0 seguidores | 0 siguiendo</p>
                <div style="margin-top:20px; background:var(--surface); padding:20px; border-radius:15px; border:1px solid var(--border);">
                    <p style="margin:0; font-size:0.9rem; color:#888;">Biograf√≠a oficial de Aura User.</p>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-icon active" onclick="tab('home', this)">üè†</div>
            <div class="nav-icon" onclick="tab('search', this)">üîç</div>
            <div class="nav-add" onclick="showActionMenu()">+</div>
            <div class="nav-icon" onclick="tab('video', this)">üé¨</div>
            <div class="nav-icon" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="cam-overlay">
        <video id="cam-stream" autoplay playsinline></video>
        <div class="shutter" onclick="snap()"></div>
        <button onclick="closeCam()" style="position:absolute; top:40px; right:20px; background:none; border:none; color:white; font-size:2.5rem;">‚úï</button>
    </div>

    <input type="file" id="file-vid" hidden accept="video/*" onchange="uploadV(this)">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let db = { user: "", posts: [], videos: [], story: null };
        let stream = null;
        let mode = 'post';

        function login(type) {
            const mail = document.getElementById('u-mail').value;
            db.user = mail ? mail.split('@')[0] : "User_" + Math.floor(Math.random()*999);
            
            // Cargar datos previos si existen
            const saved = localStorage.getItem('aura_db_' + db.user);
            if(saved) db = JSON.parse(saved);

            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('u-name').innerText = "@" + db.user;
            render();
        }

        function showActionMenu() {
            const act = confirm("AURA POST:\n\nOK - HACER FOTO (Muro)\nCANCELAR - SUBIR V√çDEO (Galer√≠a)");
            if(act) openCam('post');
            else document.getElementById('file-vid').click();
        }

        async function openCam(m) {
            mode = m;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('cam-stream').srcObject = stream;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch (e) { alert("Error: C√°mara no disponible."); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function snap() {
            const v = document.getElementById('cam-stream');
            const c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const data = c.toDataURL('image/jpeg', 0.8);

            if(mode === 'story') {
                db.story = data;
            } else {
                db.posts.unshift({ src: data });
                tab('home');
            }
            save(); closeCam(); render();
        }

        function uploadV(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    db.videos.unshift({ src: e.target.result });
                    save(); render(); tab('video');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            // Historia
            if(db.story) {
                document.getElementById('story-prev').src = db.story;
                document.getElementById('story-prev').style.display = 'block';
                document.getElementById('story-node').classList.add('has-story');
            }

            // Posts
            document.getElementById('posts-feed').innerHTML = db.posts.map(p => `
                <div class="post">
                    <div style="padding:15px; font-weight:800; font-size:0.9rem;">@${db.user}</div>
                    <img src="${p.src}" class="post-media">
                    <div style="padding:15px; display:flex; gap:20px; font-size:1.4rem;">‚ù§Ô∏è üí¨</div>
                </div>
            `).join('');
            
            // Videos
            document.getElementById('video-content').innerHTML = db.videos.map(v => `
                <div class="v-item">
                    <video src="${v.src}" class="v-video" autoplay loop muted playsinline></video>
                    <div class="v-overlay">@${db.user}</div>
                </div>
            `).join('');
        }

        function tab(name, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+name).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function save() {
            localStorage.setItem('aura_db_' + db.user, JSON.stringify(db));
        }
    </script>
</body>
</html>
