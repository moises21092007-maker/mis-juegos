<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Editar Perfil</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-grey: #121212;
            --input-bg: #1c1c1e;
            --blue-link: #0095f6;
            --border-grey: #262626;
        }

        body {
            margin: 0; background: var(--bg-black); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            overflow-x: hidden;
        }

        /* PANTALLA PRINCIPAL DEL PERFIL */
        #profile-screen { display: block; }

        /* PANTALLA DE EDICI√ìN (ESTILO 2752.jpg) */
        #edit-screen {
            display: none; height: 100vh; background: var(--bg-black);
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
        }

        .edit-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; border-bottom: 1px solid var(--border-grey);
        }

        .edit-content { padding: 20px; overflow-y: auto; height: calc(100vh - 60px); }

        .change-photo {
            color: var(--blue-link); text-align: center; font-weight: 600;
            margin-bottom: 25px; cursor: pointer; display: block;
        }

        /* ESTILO DE LOS CAMPOS (INPUTS) */
        .input-group {
            background: var(--input-bg); border-radius: 12px;
            padding: 10px 15px; margin-bottom: 12px;
            border: 1px solid var(--border-grey);
        }

        .input-group label {
            display: block; font-size: 0.75rem; color: #8e8e93; margin-bottom: 2px;
        }

        .input-group input, .input-group textarea {
            width: 100%; background: transparent; border: none;
            color: white; font-size: 1rem; outline: none; padding: 0;
            font-family: inherit;
        }

        .option-link {
            padding: 15px 0; border-bottom: 1px solid var(--border-grey);
            color: white; font-size: 1rem; cursor: pointer;
        }

        .blue-option { color: var(--blue-link); border: none; font-size: 0.95rem; }

        /* REUTILIZANDO ESTILOS DE LA ANTERIOR PARA EL PERFIL */
        .aura-ring {
            width: 100px; height: 100px; border-radius: 50%;
            padding: 3px; background: linear-gradient(135deg, #00c6ff, #6e48aa);
            margin: 20px auto;
        }
        .aura-ring img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
    </style>
</head>
<body>

    <div id="profile-screen">
        <div style="padding: 20px;">
            <div class="aura-ring"><img id="main-photo" src="https://i.pravatar.cc/150?u=Moises"></div>
            <h2 id="main-name" style="margin: 5px 0;">Moi_._Lopez</h2>
            <p id="main-username" style="color: #8e8e93; margin: 0;">@moi_lopez_</p>
            <p id="main-bio" style="margin-top: 10px;">üìç Estepona</p>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="openEdit()" style="flex:1; background:#262626; border:none; color:white; padding:10px; border-radius:8px; font-weight:600;">Editar perfil</button>
                <button style="flex:1; background:#262626; border:none; color:white; padding:10px; border-radius:8px; font-weight:600;">Compartir</button>
            </div>
        </div>
    </div>

    <div id="edit-screen">
        <div class="edit-header">
            <span onclick="closeEdit()" style="font-size: 1.5rem; cursor:pointer;">‚úï</span>
            <span style="font-size: 1.2rem; font-weight: bold;">Editar perfil</span>
            <span onclick="saveProfile()" style="color: var(--blue-link); font-weight: bold; cursor:pointer;">‚úîÔ∏è</span>
        </div>

        <div class="edit-content">
            <span class="change-photo">Editar foto o avatar</span>

            <div class="input-group">
                <label>Nombre</label>
                <input type="text" id="input-name" value="Moi_._Lopez">
            </div>

            <div class="input-group">
                <label>Nombre de usuario</label>
                <input type="text" id="input-username" value="moi_._lopez_">
            </div>

            <div class="input-group">
                <label>Pronombres</label>
                <input type="text" placeholder="Pronombres">
            </div>

            <div class="input-group">
                <label>Presentaci√≥n</label>
                <input type="text" id="input-bio" value="üìç Estepona">
            </div>

            <div class="option-link blue-option">A√±adir enlace</div>
            <div class="option-link blue-option">A√±adir banners</div>

            <div class="input-group" style="margin-top: 20px;">
                <label>G√©nero</label>
                <input type="text" value="Hombre" readonly>
            </div>

            <div class="option-link" style="display: flex; justify-content: space-between;">
                M√∫sica <span style="color: #8e8e93;">A√±ade m√∫sica a tu perfil ></span>
            </div>

            <div class="option-link blue-option" style="margin-top: 20px;">Cambiar a cuenta profesional</div>
            <div class="option-link blue-option">Configuraci√≥n de la informaci√≥n personal</div>
            <div class="option-link blue-option" style="border:none;">Mostrar que tu perfil est√° verificado</div>
        </div>
    </div>

    <script>
        function openEdit() {
            document.getElementById('edit-screen').style.display = 'block';
        }

        function closeEdit() {
            document.getElementById('edit-screen').style.display = 'none';
        }

        function saveProfile() {
            // Cogemos los valores de los inputs
            const name = document.getElementById('input-name').value;
            const username = document.getElementById('input-username').value;
            const bio = document.getElementById('input-bio').value;

            // Los aplicamos a la pantalla de perfil
            document.getElementById('main-name').innerText = name;
            document.getElementById('main-username').innerText = "@" + username;
            document.getElementById('main-bio').innerText = bio;

            // Cerramos la edici√≥n
            closeEdit();
        }
    </script>
</body>
</html>
