<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Rainbow Edition</title>
    <style>
        :root { 
            --bg: #050505; --panel: #101010; --border: #1a1a1a; 
            --text-grey: #808080;
            /* Gradiente de colorines animado */
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* Animaci칩n para que los colores se muevan */
        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* LOGO CON COLORINES */
        .glass-header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px); border-bottom: 0.5px solid var(--border);
        }
        .logo-text { 
            font-size: 1.6rem; font-weight: 900; letter-spacing: 2px;
            background: var(--rainbow);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-move 5s ease infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        /* HISTORIAS CON BORDE DE COLORINES */
        .stories-section { padding: 15px 0; border-bottom: 0.5px solid var(--border); }
        .stories-container { display: flex; gap: 14px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        
        .sq-story { position: relative; min-width: 68px; height: 68px; cursor: pointer; }
        .sq-img { 
            width: 100%; height: 100%; border-radius: 14px; overflow: hidden; 
            padding: 3px; /* Espacio para el borde de color */
            background: var(--rainbow);
            background-size: 400% 400%;
            animation: rainbow-move 5s ease infinite;
            box-sizing: border-box;
        }
        .sq-img img { width: 100%; height: 100%; object-fit: cover; border-radius: 11px; background: black; }
        
        .add-badge { 
            position: absolute; bottom: -4px; right: -4px; background: white; 
            border: 2px solid #000; width: 22px; height: 22px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; color: #000;
        }

        /* PERFIL CON FOTO DE COLORINES */
        .profile-pic-rainbow {
            width: 90px; height: 90px; border-radius: 18px;
            background: var(--rainbow);
            background-size: 400% 400%;
            animation: rainbow-move 5s ease infinite;
            padding: 4px; box-sizing: border-box;
        }
        .profile-pic-rainbow img { width: 100%; height: 100%; border-radius: 14px; object-fit: cover; background: black; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.4rem; opacity: 0.4; }
        .nav-icon.active { opacity: 1; filter: drop-shadow(0 0 5px white); }

        .action-btn { flex: 1; background: #151515; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header">
            <div class="logo-text">AURA</div>
            <div onclick="showView('v-dms')" style="cursor:pointer; font-size:1.4rem;">游닐</div>
        </header>

        <div class="stories-section">
            <div class="stories-container">
                <div class="sq-story">
                    <div class="sq-img" onclick="openStoryViewer(true)"><img src="https://i.pravatar.cc/150?u=me"></div>
                    <div class="add-badge" onclick="openCam()">+</div>
                </div>
                <div class="sq-story" onclick="openStoryViewer(false)"><div class="sq-img" style="background:var(--border);"><img src="https://i.pravatar.cc/150?u=a1"></div></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="h-user">user-1</b></header>
        <div style="padding:25px;">
            <div style="display:flex; align-items:center; gap:25px; margin-bottom:20px;">
                <div class="profile-pic-rainbow">
                    <img src="https://i.pravatar.cc/150?u=me">
                </div>
                <div style="display:flex; flex:1; justify-content:space-around; text-align:center;">
                    <div><b>0</b><br><small>Posts</small></div>
                    <div><b>0</b><br><small>Seguidores</small></div>
                    <div><b>0</b><br><small>Siguiendo</small></div>
                </div>
            </div>
            <b id="p-name" style="font-size: 1.2rem;">Tu Nombre</b><br>
            <span id="p-user" style="color:var(--text-grey);">@user-1</span>
            
            <div style="display:flex; gap:12px; margin-top:25px;">
                <button class="action-btn" onclick="openEdit()">EDITAR PERFIL</button>
                <button class="action-btn" onclick="shareProfile()">COMPARTIR</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" style="position:fixed; top:100%; left:0; width:100%; height:100%; background:black; z-index:10000; transition:0.5s;">
        <header class="glass-header"><span onclick="closeEdit()">Cancelar</span><b>Editar</b><span onclick="saveEdit()" style="color:#00f2ff; font-weight:bold;">Listo</span></header>
        <div style="padding:20px;">
            <input type="text" id="in-name" placeholder="Nombre" style="width:100%; background:none; border-bottom:1px solid #262626; color:white; padding:15px 0; outline:none; margin-bottom:10px;">
            <input type="text" id="in-user" placeholder="Usuario" style="width:100%; background:none; border-bottom:1px solid #262626; color:white; padding:15px 0; outline:none;">
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home', this)">游</div>
        <div class="nav-icon" onclick="showView('v-search', this)">游댌</div>
        <div class="nav-icon" onclick="openCam()" style="font-size:1.8rem;">+</div>
        <div class="nav-icon" onclick="showView('v-reels', this)">游꿟</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">游녻</div>
    </nav>

    <script>
        // Guardado autom치tico de nombre y usuario
        window.onload = () => {
            const n = localStorage.getItem('aura_n');
            const u = localStorage.getItem('aura_u');
            if(n) { document.getElementById('p-name').innerText = n; document.getElementById('in-name').value = n; }
            if(u) { document.getElementById('p-user').innerText = '@'+u; document.getElementById('h-user').innerText = u; document.getElementById('in-user').value = u; }
        };

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        async function shareProfile() {
            const u = document.getElementById('h-user').innerText;
            try {
                await navigator.share({ title: 'Aura', text: `S칤gueme en Aura: @${u}`, url: window.location.href });
            } catch(e) { alert("Link copiado"); navigator.clipboard.writeText(window.location.href); }
        }

        function openEdit() { document.getElementById('edit-modal').style.top = '0'; }
        function closeEdit() { document.getElementById('edit-modal').style.top = '100%'; }
        function saveEdit() {
            const n = document.getElementById('in-name').value;
            const u = document.getElementById('in-user').value;
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-user').innerText = '@'+u;
            document.getElementById('h-user').innerText = u;
            localStorage.setItem('aura_n', n);
            localStorage.setItem('aura_u', u);
            closeEdit();
        }

        // C치mara b치sica
        async function openCam() { alert("C치mara lista (simulada)"); }
    </script>
</body>
</html>
