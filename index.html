<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Pro Edition</title>
    <style>
        :root { 
            --bg: #050505; --panel: #121212; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER */
        .glass-header { position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px); border-bottom: 0.5px solid var(--border); }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: var(--rainbow); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s ease infinite; }

        /* FILTROS */
        .filter-bar { display: flex; gap: 10px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; background: #000; border-bottom: 0.5px solid var(--border); }
        .filter-chip { padding: 6px 15px; border-radius: 20px; background: #1a1a1a; font-size: 0.8rem; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .filter-chip.active { border-color: #fff; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; color: #000; font-weight: bold; }

        /* APLICACI√ìN DE FILTROS AL CONTENIDO */
        .f-original { filter: none; }
        .f-frio { filter: saturate(0.8) hue-rotate(180deg) brightness(1.1); }
        .f-calido { filter: sepia(0.4) saturate(1.5) contrast(0.9); }
        .f-ciber { filter: hue-rotate(90deg) saturate(2) contrast(1.2); }
        .f-bn { filter: grayscale(1); }

        /* HISTORIAS */
        .stories-section { padding: 15px 0; border-bottom: 0.5px solid var(--border); }
        .stories-container { display: flex; gap: 14px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .sq-story { position: relative; min-width: 68px; height: 68px; }
        .rainbow-border { width: 100%; height: 100%; border-radius: 14px; background: var(--rainbow); background-size: 400% 400%; animation: rainbow-move 5s ease infinite; padding: 3px; box-sizing: border-box; }
        .placeholder-sq { width: 100%; height: 100%; border-radius: 11px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* NAV CON BOT√ìN X */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: 10px; }
        .nav-icon { font-size: 1.5rem; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        
        /* EL BOT√ìN X CENTRAL */
        .center-btn { 
            width: 55px; height: 55px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: black; font-size: 1.8rem; font-weight: bold; 
            box-shadow: 0 0 15px rgba(255,255,255,0.3); transform: translateY(-5px);
            transition: 0.3s; cursor: pointer;
        }
        .center-btn:active { transform: translateY(-5px) scale(0.9); }

        /* REELS */
        .reels-container { height: calc(100vh - 75px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel-video { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
    </style>
</head>
<body class="f-original">

    <div class="filter-bar">
        <div class="filter-chip active" onclick="setFilter('original', this)">Original</div>
        <div class="filter-chip" onclick="setFilter('frio', this)">Fr√≠o</div>
        <div class="filter-chip" onclick="setFilter('calido', this)">C√°lido</div>
        <div class="filter-chip" onclick="setFilter('ciber', this)">Ciber</div>
        <div class="filter-chip" onclick="setFilter('bn', this)">B&N</div>
    </div>

    <div id="v-home" class="view active">
        <header class="glass-header"><div class="logo-text">AURA</div><div>üì©</div></header>
        <div class="stories-section">
            <div class="stories-container">
                <div class="sq-story"><div class="rainbow-border"><div class="placeholder-sq">üë§</div></div></div>
                <div class="sq-story"><div class="rainbow-border" style="background:#222;"><div class="placeholder-sq" style="font-size:0.8rem">Vacio</div></div></div>
            </div>
        </div>
        <div style="padding:80px 20px; text-align:center; opacity:0.05; font-size:5rem; font-weight:900;">AURA</div>
    </div>

    <div id="v-search" class="view">
        <div style="padding:15px;"><input type="text" placeholder="Buscar..." style="width:100%; background:#111; border:1px solid #222; padding:12px; border-radius:10px; color:white; outline:none;"></div>
    </div>

    <div id="v-reels" class="view" style="padding-bottom:0;">
        <div class="reels-container">
            <div class="reel-video">
                <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline style="width:100%; height:100%; object-fit:cover;"></video>
                <div style="position:absolute; bottom:30px; left:20px;"><b>@AuraUser</b><p>Probando filtros üì∏</p></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="h-user">usuario</b></header>
        <div style="padding:25px; text-align:center;">
            <center><div style="width:100px; height:100px; border-radius:20px; background:var(--rainbow); background-size:400%; animation:rainbow-move 5s infinite; padding:4px;">
                <div style="width:100%; height:100%; background:black; border-radius:17px; display:flex; align-items:center; justify-content:center; font-size:2rem;">üë§</div>
            </div></center>
            <h2 id="p-name" style="margin-top:15px;">Tu Nombre</h2>
            <button style="background:#1a1a1a; color:white; border:none; padding:10px 20px; border-radius:8px; width:100%; font-weight:bold;">COMPARTIR PERFIL</button>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home', this)">üè†</div>
        <div class="nav-icon" onclick="showView('v-search', this)">üîç</div>
        
        <div class="center-btn" onclick="alert('Iniciando C√°mara de Aura...')">‚úï</div>
        
        <div class="nav-icon" onclick="showView('v-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.querySelectorAll('video').forEach(vid => vid.pause());
            });
            const active = document.getElementById(id);
            active.classList.add('active');
            if(id === 'v-reels') active.querySelector('video').play();
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        // L√≥gica de Filtros
        function setFilter(filterName, el) {
            // Quitar clase anterior
            document.body.className = '';
            // Aplicar nueva clase
            document.body.classList.add('f-' + filterName);
            
            // Estilo de los chips
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
