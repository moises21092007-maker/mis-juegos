<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Juego Completo Final</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93; 
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- HOME (LIMPIO Y SIN BOTS) --- */
        .home-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .brand-name { font-size: 1.8rem; margin: 0; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .stories-bar { display: flex; padding: 15px; gap: 15px; border-bottom: 0.5px solid var(--border); }
        .story-item { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); position: relative; }
        .story-item img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }
        .plus-icon { position: absolute; bottom: 2px; right: 2px; background: var(--blue); color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border: 2px solid black; font-size: 12px; font-weight: bold; }

        /* --- BUSCADOR (SIN SUGERENCIAS AUTOM√ÅTICAS) --- */
        .search-box { background: #262626; border-radius: 10px; margin: 15px; padding: 12px; display: flex; align-items: center; gap: 10px; color: var(--text-grey); }
        .search-box input { background: transparent; border: none; color: white; flex: 1; outline: none; }

        /* --- PERFIL (ESTILO TIKTOK USER-1) --- */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 10px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
        .p-stats-row { display: flex; justify-content: center; gap: 25px; margin: 20px 0; }
        .stat-btn { background: none; border: none; color: white; cursor: pointer; }
        .stat-btn b { display: block; font-size: 1.2rem; }
        .stat-btn span { font-size: 0.8rem; color: var(--text-grey); }

        /* --- C√ÅMARA CON FILTROS INSTAGRAM --- */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: filter 0.4s; }
        .filter-label { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.2); }
        .cam-ui { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .magic-btn { font-size: 1.8rem; background: rgba(255,255,255,0.1); border: none; border-radius: 50%; width: 55px; height: 55px; color: white; cursor: pointer; }
        .shutter { width: 75px; height: 75px; border: 5px solid white; border-radius: 50%; }

        /* FILTROS CSS */
        .f-clarendon { filter: contrast(1.2) saturate(1.4) brightness(1.1); }
        .f-moon { filter: grayscale(1) contrast(1.1); }
        .f-nashville { filter: sepia(0.3) contrast(1.2) brightness(1.1) hue-rotate(-15deg); }
        .f-reyes { filter: sepia(0.4) contrast(0.9) brightness(1.1) saturate(0.8); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }

        #list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9000; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="home-header"><h1 class="brand-name">Aura</h1><div style="font-size:1.5rem;">üì•</div></div>
        <div class="stories-bar">
            <div class="story-item"><img src="https://i.pravatar.cc/150?u=user1"><div class="plus-icon">+</div></div>
        </div>
        <div style="text-align:center; margin-top:40%; color:var(--text-grey); padding:30px;">
            <p><b>¬°Bienvenido a Aura!</b><br>No hay publicaciones porque no sigues a nadie todav√≠a.</p>
        </div>
    </div>

    <div id="view-search" class="view">
        <div class="search-box">üîç <input type="text" placeholder="Buscar amigos reales..."></div>
        <div id="search-list" style="text-align:center; color:var(--text-grey); margin-top:50px;">
            Escribe para empezar a buscar.
        </div>
    </div>

    <div id="view-reels" class="view">
        <div style="height:100%; background:#111; display:flex; align-items:center; justify-content:center; color:var(--text-grey);">
            Explora contenido global.
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div style="font-weight: bold; margin-bottom: 20px;">user-1</div>
            <div class="p-avatar"><img src="https://i.pravatar.cc/150?u=user1"></div>
            <div style="font-weight: bold; font-size: 1.1rem;">@user-1</div>
            <div class="p-stats-row">
                <div class="stat-btn" onclick="openList('Siguiendo')"><b>0</b><span>Siguiendo</span></div>
                <div class="stat-btn" onclick="openList('Seguidores')"><b>0</b><span>Seguidores</span></div>
                <div class="stat-btn"><b>0</b><span>Posts</span></div>
            </div>
            <button style="background:var(--panel); border:none; color:white; padding:12px 0; border-radius:8px; font-weight:600; width:85%;">Editar perfil</button>
        </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div class="filter-label" id="filter-name">Normal</div>
        <div style="position:absolute; top:25px; right:25px; font-size:2rem; cursor:pointer;" onclick="stopCam()">‚úï</div>
        <div class="cam-ui">
            <button class="magic-btn" onclick="changeFilter()">‚ú®</button>
            <div class="shutter"></div>
            <button class="magic-btn" onclick="stopCam()">üì∏</button>
        </div>
    </div>

    <div id="list-modal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <span style="font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('list-modal').style.display='none'">‚úï</span>
            <b id="modal-title">Seguidores</b>
        </div>
        <div id="modal-body" style="text-align:center; color:var(--text-grey); margin-top:60px;">Lista vac√≠a.</div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:white; font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openList(title) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = `No tienes ${title.toLowerCase()} ahora mismo.`;
            document.getElementById('list-modal').style.display = 'block';
        }

        // --- FILTROS DE INSTAGRAM ---
        let fIdx = 0;
        const filters = [
            {n:'Normal', c:''}, {n:'Clarendon', c:'f-clarendon'}, {n:'Moon', c:'f-moon'}, {n:'Nashville', c:'f-nashville'}, {n:'Reyes', c:'f-reyes'}
        ];

        function changeFilter() {
            const v = document.getElementById('video-feed');
            const l = document.getElementById('filter-name');
            v.className = '';
            fIdx = (fIdx + 1) % filters.length;
            if(filters[fIdx].c) v.classList.add(filters[fIdx].c);
            l.innerText = filters[fIdx].n;
        }

        async function startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video-feed').srcObject = s;
                document.getElementById('cam-layer').style.display = 'block';
            } catch (e) { alert("Acceso a c√°mara denegado."); }
        }

        function stopCam() {
            const s = document.getElementById('video-feed').srcObject;
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }
    </script>
</body>
</html>
