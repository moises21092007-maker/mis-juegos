<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Elite Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;400;600;800&display=swap');

        :root { 
            --bg: #000000; 
            --rainbow: linear-gradient(135deg, #ff0055, #00ffd5, #cc00ff);
            --accent: #00ffd5;
            --glass: rgba(15, 15, 15, 0.85);
            --card: #0a0a0a;
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOGO ELITE REFINADO --- */
        .header-elite { display: flex; flex-direction: column; align-items: center; padding: 60px 0 20px; }
        .aura-tech-logo { position: relative; width: 80px; height: 80px; border: 1px solid rgba(0,255,213,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .aura-tech-logo::before { content: ''; position: absolute; inset: -5px; border: 2px solid var(--accent); border-radius: 50%; border-right-color: transparent; border-bottom-color: transparent; animation: rotate 3s linear infinite; }
        .aura-core { width: 15px; height: 15px; background: #fff; border-radius: 50%; box-shadow: 0 0 20px var(--accent); }
        .aura-title { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; letter-spacing: 10px; margin-top: 20px; font-weight: 900; }

        /* --- SOLO MI HISTORIA --- */
        .stories-section { display: flex; justify-content: center; margin: 20px 0 40px; }
        .my-story { position: relative; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .ring-gradient { width: 80px; height: 80px; background: var(--rainbow); border-radius: 50%; padding: 3px; display: flex; align-items: center; justify-content: center; }
        .avatar-black { width: 100%; height: 100%; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 2px solid #000; }
        .story-text { font-size: 0.65rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        /* --- VISTAS ANIMADAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; animation: slideUp 0.4s ease; }
        .view.active { display: block; }

        /* --- BUSCADOR PREMIUM --- */
        .search-wrap { padding: 30px 20px; }
        .search-field { background: #111; border-radius: 18px; padding: 18px; display: flex; align-items: center; gap: 15px; border: 1px solid #222; }
        .search-field input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem; font-weight: 300; }

        /* --- PERFIL ELITE (DISTANCIAS PERFECTAS) --- */
        .profile-container { padding: 30px 20px; }
        .stats-row { display: flex; align-items: center; justify-content: space-around; margin-bottom: 30px; }
        .main-avatar { width: 90px; height: 90px; border-radius: 35px; background: var(--card); border: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .stats-box { display: flex; gap: 30px; text-align: center; }
        .stat-n { font-size: 1.3rem; font-weight: 800; color: #fff; display: block; }
        .stat-t { font-size: 0.6rem; color: #555; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        .bio-box h2 { font-family: 'Orbitron'; font-size: 1.2rem; margin: 0; }
        .bio-box p { color: #888; font-size: 0.9rem; margin: 10px 0 25px; line-height: 1.5; }

        .btn-edit-pro { width: 100%; background: #fff; color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 800; font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        .btn-edit-pro:active { transform: scale(0.98); opacity: 0.8; }

        .grid-pro { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; margin-top: 30px; }
        .grid-item { aspect-ratio: 1/1; background: var(--card); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #151515; font-size: 2rem; }

        /* --- C√ÅMARA PRO --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .cam-controls { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 50px 25px; pointer-events: none; }
        .btn-glass { width: 50px; height: 50px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; pointer-events: auto; }

        #filter-drawer { position: absolute; bottom: 0; left: 0; right: 0; height: 260px; background: var(--glass); backdrop-filter: blur(25px); border-top: 1px solid #222; border-radius: 40px 40px 0 0; transform: translateY(100%); transition: 0.4s cubic-bezier(0.33, 1, 0.68, 1); pointer-events: auto; padding: 30px; }
        #filter-drawer.open { transform: translateY(0); }
        .f-scroll { display: flex; gap: 20px; overflow-x: auto; scrollbar-width: none; margin-top: 10px; }
        .f-unit { min-width: 70px; text-align: center; cursor: pointer; }
        .f-circle { width: 65px; height: 65px; border-radius: 22px; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-bottom: 8px; transition: 0.3s; }
        .f-unit.active .f-circle { border-color: var(--accent); background: rgba(0,255,213,0.1); box-shadow: 0 0 15px rgba(0,255,213,0.3); }

        /* --- NAVBAR MEJORADO --- */
        nav { position: fixed; bottom: 30px; left: 25px; right: 25px; height: 80px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.05); z-index: 2000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .nav-icon.active { opacity: 1; color: var(--accent); filter: drop-shadow(0 0 5px var(--accent)); }
        .nav-center { width: 60px; height: 60px; background: #fff; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 2rem; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header-elite">
            <div class="aura-tech-logo"><div class="aura-core"></div></div>
            <div class="aura-title">AURA</div>
        </div>
        
        <div class="stories-section">
            <div class="my-story">
                <div class="ring-gradient"><div class="avatar-black">üë§</div></div>
                <span class="story-text">Mi Historia</span>
            </div>
        </div>
    </div>

    <div id="view-search" class="view">
        <div class="search-wrap">
            <h2 style="font-family:'Orbitron'; font-size:1.1rem; letter-spacing:2px; margin-bottom:25px;">EXPLORAR</h2>
            <div class="search-field">
                <span>üîç</span>
                <input type="text" placeholder="Buscar personas en Aura...">
            </div>
        </div>
    </div>

    <div id="view-reels" class="view">
        <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background: radial-gradient(circle, #111 0%, #000 100%);">
            <span style="font-size:5rem; filter: drop-shadow(0 0 20px var(--accent));">üé¨</span>
            <p style="font-family:'Orbitron'; letter-spacing:8px; margin-top:20px; color:var(--accent);">VIDEO ZONE</p>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div class="stats-row">
                <div class="main-avatar">üë§</div>
                <div class="stats-box">
                    <div><span class="stat-n">0</span><span class="stat-t">Pubs</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Fans</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Siguiendo</span></div>
                </div>
            </div>

            <div class="bio-box">
                <h2>Aura Creator</h2>
                <p>Capturando momentos en la red Elite de Aura. <br>Est√©tica digital 2026. ‚ú®</p>
            </div>

            <button class="btn-edit-pro">Editar Perfil</button>

            <div class="grid-pro">
                <div class="grid-item">üì∏</div><div class="grid-item"></div><div class="grid-item"></div>
                <div class="grid-item"></div><div class="grid-item"></div><div class="grid-item"></div>
            </div>
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-controls">
            <div style="display:flex; justify-content:space-between; pointer-events:auto;">
                <div class="btn-glass" onclick="closeCam()">‚úï</div>
                <div class="btn-glass" onclick="document.getElementById('filter-drawer').classList.toggle('open')">‚ú®</div>
            </div>

            <div style="display:flex; justify-content:center; pointer-events:auto; margin-bottom:20px;">
                <div style="width:80px; height:80px; border:4px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="alert('Capturado')">
                    <div style="width:60px; height:60px; background:white; border-radius:50%;"></div>
                </div>
            </div>

            <div id="filter-drawer">
                <div style="width:40px; height:4px; background:#333; border-radius:2px; margin:0 auto 20px;"></div>
                <div class="f-scroll">
                    <div class="f-unit active" onclick="applyF('none', this)"><div class="f-circle">‚ú®</div><span class="story-text">Normal</span></div>
                    <div class="f-unit" onclick="applyF('hue-rotate(90deg) saturate(1.5)', this)"><div class="f-circle">üåà</div><span class="story-text">Neon</span></div>
                    <div class="f-unit" onclick="applyF('invert(1) contrast(1.2)', this)"><div class="f-circle">üí†</div><span class="story-text">Cyber</span></div>
                    <div class="f-unit" onclick="applyF('grayscale(1) contrast(1.4)', this)"><div class="f-circle">üåë</div><span class="story-text">Noir</span></div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="go('home', this)">üè†</div>
        <div class="nav-icon" onclick="go('search', this)">üîç</div>
        <div class="nav-center" onclick="openCam()">+</div>
        <div class="nav-icon" onclick="go('reels', this)">üé¨</div>
        <div class="nav-icon" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            btn.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Acceso a c√°mara denegado"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(track => track.stop());
            document.getElementById('aura-cam').style.display = 'none';
            document.getElementById('filter-drawer').classList.remove('open');
        }

        function applyF(filter, el) {
            document.getElementById('video-preview').style.filter = filter;
            document.querySelectorAll('.f-unit').forEach(u => u.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
