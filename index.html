<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Pro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;500;800&display=swap');

        :root { 
            --bg: #000; --accent: #00ffd5;
            --rainbow: linear-gradient(45deg, #ff0055, #00ffd5, #cc00ff);
            --glass: rgba(10, 10, 10, 0.98);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- SISTEMA DE REGISTRO ROBUSTO --- */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; overflow-y: auto; }
        .auth-box { width: 100%; max-width: 340px; text-align: center; padding: 20px 0; }
        .auth-input { width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 16px; border-radius: 12px; color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
        
        .social-login { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-social { width: 100%; padding: 14px; border-radius: 40px; border: 1px solid #222; background: transparent; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.85rem; }
        .btn-google { background: #fff; color: #000; border: none; }
        .btn-fb { background: #1877F2; color: #fff; border: none; }

        /* --- APP CORE --- */
        #main-app { display: none; opacity: 0; transition: 0.8s; height: 100vh; }
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: block; }

        /* --- PERFIL CON FOTO REAL --- */
        .p-card { padding: 30px 20px; }
        .p-header { display: flex; align-items: center; gap: 20px; }
        .p-avatar-frame { width: 90px; height: 90px; border-radius: 32px; background: #111; border: 2px solid #222; overflow: hidden; position: relative; }
        .p-avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-val { font-size: 1.1rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }

        /* --- MODAL EDICI칍N --- */
        #edit-modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 9000; padding: 30px; }
        .preview-edit-avatar { width: 80px; height: 80px; border-radius: 20px; background: #111; margin: 20px auto; overflow: hidden; border: 1px solid var(--accent); }

        /* --- NAVEGACI칍N --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 5000; }
        .n-btn { font-size: 1.6rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h1 style="font-family:'Orbitron'; letter-spacing:10px; margin-bottom:5px;">AURA</h1>
            <p style="color:#444; font-size:0.7rem; margin-bottom:30px;">THE FUTURE OF SOCIAL MEDIA</p>
            
            <input type="email" id="l-email" class="auth-input" placeholder="Correo electr칩nico">
            <input type="password" id="l-pass" class="auth-input" placeholder="Contrase침a">
            <button class="btn-primary" onclick="handleLogin()" style="width:100%; padding:16px; border-radius:40px; border:none; background:var(--accent); color:#000; font-weight:800; cursor:pointer;">Crear cuenta / Entrar</button>

            <div style="margin: 20px 0; color:#222; font-size:0.8rem;">O contin칰a con</div>

            <div class="social-login">
                <button class="btn-social btn-google" onclick="handleSocial('Google')"><span>G</span> Acceder con Google</button>
                <button class="btn-social btn-fb" onclick="handleSocial('Facebook')"><span>f</span> Acceder con Facebook</button>
            </div>
        </div>
    </div>

    <div id="edit-modal">
        <h2 style="font-family:'Orbitron';">EDITAR PERFIL</h2>
        <div class="preview-edit-avatar" onclick="document.getElementById('file-avatar').click()">
            <img id="edit-img-preview" style="width:100%; height:100%; object-fit:cover;" src="">
            <div style="position:absolute; bottom:0; background:rgba(0,0,0,0.5); width:80px; font-size:10px; text-align:center;">CAMBIAR</div>
        </div>
        <input type="file" id="file-avatar" hidden accept="image/*" onchange="previewAvatar(this)">
        
        <input type="text" id="edit-name" class="auth-input" placeholder="Nombre">
        <textarea id="edit-bio" class="auth-input" placeholder="Biograf칤a" style="height:80px;"></textarea>
        
        <button class="btn-primary" onclick="saveProfile()" style="width:100%; padding:16px; border-radius:40px; border:none; background:white; color:#000; font-weight:800;">Guardar</button>
        <button onclick="closeEdit()" style="width:100%; background:none; border:none; color:#444; margin-top:15px;">Volver</button>
    </div>

    <div id="main-app">
        <div id="view-profile" class="view">
            <div class="p-card">
                <div style="text-align:right; margin-bottom:20px;"><span onclick="logout()" style="opacity:0.3; font-size:0.7rem; font-weight:800; cursor:pointer;">LOGOUT</span></div>
                <div class="p-header">
                    <div class="p-avatar-frame" id="main-avatar-div">
                        <img id="p-img" src="" style="display:none;">
                        <div id="p-initial" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-family:'Orbitron'; font-size:2rem; color:var(--accent);">?</div>
                    </div>
                    <div class="p-stats">
                        <div><span class="stat-val">0</span><span class="stat-label">Fotos</span></div>
                        <div><span class="stat-val">0</span><span class="stat-label">Seguidores</span></div>
                        <div><span class="stat-val">0</span><span class="stat-label">Siguiendo</span></div>
                    </div>
                </div>
                <h2 id="p-name" style="font-family:'Orbitron'; margin:25px 0 5px;">Usuario</h2>
                <p id="p-bio" style="color:#666; font-size:0.9rem; margin-bottom:25px;">Escribe algo sobre ti...</p>
                <button onclick="openEdit()" style="width:100%; padding:12px; border-radius:12px; border:1px solid #222; background:#0a0a0a; color:white; font-weight:600;">Editar Perfil</button>
            </div>
        </div>

        <nav>
            <div class="n-btn" onclick="go('home', this)">游</div>
            <div class="n-btn" onclick="go('search', this)">游댌</div>
            <div class="n-add" onclick="alert('C치mara')">+</div>
            <div class="n-btn" onclick="go('reels', this)">游꿟</div>
            <div class="n-btn active" onclick="go('profile', this)">游녻</div>
        </nav>
    </div>

    <script>
        let user = {
            email: "",
            name: "Nuevo Usuario",
            bio: "Bienvenido a mi Aura.",
            avatar: "",
            followers: 0,
            following: 0
        };

        function handleLogin() {
            const email = document.getElementById('l-email').value;
            if(!email.includes('@')) return alert("Email no v치lido");
            
            user.email = email;
            const saved = localStorage.getItem('aura_pro_' + email);
            if(saved) user = JSON.parse(saved);
            
            localStorage.setItem('aura_active_session', email);
            showApp();
        }

        function handleSocial(platform) {
            alert("Conectando con " + platform + " API...");
            // Simulaci칩n de login social
            user.name = platform + " User";
            user.email = platform.toLowerCase() + "@social.com";
            showApp();
        }

        function showApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
            updateUI();
        }

        function updateUI() {
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-bio').innerText = user.bio;
            if(user.avatar) {
                document.getElementById('p-img').src = user.avatar;
                document.getElementById('p-img').style.display = 'block';
                document.getElementById('p-initial').style.display = 'none';
            } else {
                document.getElementById('p-initial').innerText = user.name.charAt(0).toUpperCase();
            }
        }

        function openEdit() {
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('edit-name').value = user.name;
            document.getElementById('edit-bio').value = user.bio;
            document.getElementById('edit-img-preview').src = user.avatar || "";
        }

        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('edit-img-preview').src = e.target.result;
                    user.avatar = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            user.name = document.getElementById('edit-name').value;
            user.bio = document.getElementById('edit-bio').value;
            localStorage.setItem('aura_pro_' + user.email, JSON.stringify(user));
            updateUI();
            closeEdit();
        }

        function closeEdit() { document.getElementById('edit-modal').style.display = 'none'; }
        
        function logout() { 
            localStorage.removeItem('aura_active_session'); 
            location.reload(); 
        }

        function go(viewId, btn) {
            // L칩gica simple de cambio de vista
            alert("Cambiando a " + viewId);
        }

        window.onload = () => {
            const session = localStorage.getItem('aura_active_session');
            if(session) {
                user = JSON.parse(localStorage.getItem('aura_pro_' + session));
                showApp();
            }
        }
    </script>
</body>
</html>
