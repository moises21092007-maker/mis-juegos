<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Social</title>
    <style>
        :root { --bg: #000; --panel: #121212; --blue: #0095f6; --border: #262626; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* VISTAS */
        .view { height: 100vh; display: none; overflow-y: auto; }
        .view.active { display: block; }

        /* --- PANTALLA PARA TI (2753.jpg) --- */
        #feed-view { background: #000; position: relative; }
        .video-overlay {
            position: absolute; top: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }
        .video-placeholder {
            width: 100%; height: 100vh; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
        }
        .user-tag { position: absolute; bottom: 100px; left: 15px; display: flex; align-items: center; gap: 10px; }
        .btn-follow { background: transparent; border: 1px solid white; color: white; padding: 5px 15px; border-radius: 8px; font-weight: bold; }

        /* --- PANTALLA PERFIL (2751.jpg) --- */
        #profile-view { padding: 20px; text-align: left; }
        .p-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .p-avatar-ring { 
            width: 85px; height: 85px; border-radius: 50%; padding: 3px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .p-avatar-ring img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
        .stats-row { display: flex; gap: 25px; margin: 15px 0; }
        .stat-item { text-align: center; }
        .stat-item b { display: block; font-size: 1.1rem; }
        .btn-p { flex: 1; background: #262626; border: none; color: white; padding: 10px; border-radius: 8px; font-weight: bold; }

        /* --- PANTALLA EDICI√ìN (2752.jpg) --- */
        #edit-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; padding: 15px; box-sizing: border-box;
        }
        .edit-input-box { background: #1c1c1e; border-radius: 10px; padding: 10px; margin-bottom: 15px; border: 1px solid var(--border); }
        .edit-input-box label { display: block; font-size: 0.7rem; color: #8e8e93; }
        .edit-input-box input { background: transparent; border: none; color: white; width: 100%; font-size: 1rem; outline: none; }

        /* NAV INFERIOR */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #000; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="feed-view" class="view active">

    </nav>

    <script>
        function changeTab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }
        function openEdit() { document.getElementById('edit-screen').style.display = 'block'; }
        function closeEdit() { document.getElementById('edit-screen').style.display = 'none'; }
        function saveEdit() {
            document.getElementById('p-name-label').innerText = document.getElementById('in-name').value;
            closeEdit();
        }
    </script>

</html>
