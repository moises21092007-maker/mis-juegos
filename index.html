<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | App Definitiva</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CABECERA */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; letter-spacing: -1px; }

        /* ZONA FOTOS (HISTORIAS + FEED) */
        .stories { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .story { min-width: 65px; height: 65px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 18px; }
        .story div { background: #000; width: 100%; height: 100%; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* ZONA BUSCAR */
        .search-box { padding: 20px; }
        .search-bar { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; color: white; outline: none; margin-bottom: 20px; }

        /* ZONA VIDEOS (SCROLL VERTICAL) */
        .reels-container { height: calc(100vh - 80px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        .reel video { width: 100%; height: 100%; object-fit: cover; }

        /* PERFIL COMPLETO */
        .p-card { background: var(--card); margin: 15px; border-radius: 28px; padding: 25px; border: 1px solid var(--border); text-align: center; }
        .p-avatar { width: 90px; height: 90px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 24px; margin: 0 auto 15px; }
        .p-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat { background: #000; padding: 10px; border-radius: 15px; border: 1px solid #151515; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        .btn { background: #1a1a1a; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-white { background: white; color: black; }

        /* C√ÅMARA PRO */
        #cam-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; }
        .cam-ui { position: absolute; inset: 0; padding: 40px 25px; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .cam-x { width: 45px; height: 45px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 50%; pointer-events: auto; }
        .cam-x div { background: black; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .cam-footer { background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 40px 0; pointer-events: auto; }
        .mode-row { display: flex; justify-content: center; gap: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 20px; }
        .mode-active { color: var(--accent); }
        .controls { display: flex; align-items: center; justify-content: space-evenly; }
        .shutter { width: 75px; height: 75px; border: 5px solid white; border-radius: 50%; padding: 5px; }
        .shutter div { width: 100%; height: 100%; background: white; border-radius: 50%; }
        
        #f-shelf { position: absolute; bottom: 0; width: 100%; background: #050505; border-radius: 30px 30px 0 0; transform: translateY(100%); transition: 0.4s ease; padding: 30px; box-sizing: border-box; z-index: 6000; }
        #f-shelf.open { transform: translateY(0); }

        /* NAV */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .n-item { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .n-item.active { opacity: 1; color: var(--accent); }
        .n-x { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; transform: translateY(-15px); }
    </style>
</head>
<body>

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="stories">
            <div class="story"><div>üë§</div></div>
            <div class="story" style="opacity: 0.2;"><div></div></div>
            <div class="story" style="opacity: 0.1;"><div></div></div>
        </div>
        <center style="margin-top: 100px; opacity: 0.1;"><h1>FEED DE FOTOS</h1></center>
    </div>

    <div id="v-search" class="view">
        <div class="header"><div class="logo">EXPLORAR</div></div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Buscar personas reales...">
            <div style="display:flex; align-items:center; gap:10px; background:var(--card); padding:15px; border-radius:20px;">
                <div style="width:40px;height:40px;background:var(--rainbow);border-radius:10px;padding:2px;">
                    <div style="background:#000;width:100%;height:100%;border-radius:8px;"></div>
                </div>
                <b>Aura Team</b>
            </div>
        </div>
    </div>

    <div id="v-videos" class="view">
        <div class="reels-container">
            <div class="reel">
                <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline id="rvid"></video>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-card">
            <div class="p-avatar"><div style="background:#000;width:100%;height:100%;border-radius:21px;display:flex;align-items:center;justify-content:center;font-size:2rem;">üë§</div></div>
            <h2>Tu Nombre</h2>
            <p style="color:#555;">@usuario_aura</p>
            <div class="p-stats">
                <div class="stat"><b>0</b><br><small>FOTOS</small></div>
                <div class="stat"><b>0</b><br><small>V√çDEOS</small></div>
                <div class="stat"><b>0</b><br><small>AURA</small></div>
            </div>
        </div>
        <div class="btn-row">
            <button class="btn btn-white" onclick="alert('Editor')">Editar Perfil</button>
            <button class="btn" onclick="alert('Copiado')">Compartir</button>
        </div>
    </div>

    <div id="cam-overlay">
        <video id="cam-video" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="cam-x" onclick="closeC()"><div>‚úï</div></div>
            <div class="cam-footer">
                <div class="mode-row">
                    <span>LIVE</span><span class="mode-active">FOTO</span><span>VIDEO</span>
                </div>
                <div class="controls">
                    <div style="width:40px;height:40px;border:2px solid white;border-radius:8px;overflow:hidden;" onclick="document.getElementById('gal').click()">
                        <img id="prev" src="https://picsum.photos/50" style="width:100%;height:100%;">
                    </div>
                    <input type="file" id="gal" hidden>
                    <div class="shutter" onclick="alert('Capturado')"><div></div></div>
                    <div style="font-size:1.5rem;" onclick="document.getElementById('f-shelf').classList.toggle('open')">‚ú®</div>
                </div>
            </div>
        </div>
        <div id="f-shelf">
            <div style="display:flex;justify-content:space-between;"><b>Filtros</b><span onclick="document.getElementById('f-shelf').classList.remove('open')">X</span></div>
            <div style="display:flex;gap:15px;overflow-x:auto;margin-top:20px;">
                <div onclick="document.getElementById('cam-video').style.filter='none'">Original</div>
                <div onclick="document.getElementById('cam-video').style.filter='grayscale(1)'">Paris</div>
                <div onclick="document.getElementById('cam-video').style.filter='sepia(1)'">Oslo</div>
                <div onclick="document.getElementById('cam-video').style.filter='invert(1)'">Cyber</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-item active" onclick="navTo('v-photos', this)">üñºÔ∏è</div>
        <div class="n-item" onclick="navTo('v-search', this)">üîç</div>
        <div class="n-x" onclick="openC()">‚úï</div>
        <div class="n-item" onclick="navTo('v-videos', this)">üé¨</div>
        <div class="n-item" onclick="navTo('v-profile', this)">üë§</div>
    </nav>

    <script>
        let s = null;
        function navTo(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                if(v.querySelector('video')) v.querySelector('video').pause();
            });
            document.getElementById(id).classList.add('active');
            if(id === 'v-videos') document.getElementById('rvid').play();
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        async function openC() {
            try {
                s = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cam-video').srcObject = s;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }
        function closeC() {
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
