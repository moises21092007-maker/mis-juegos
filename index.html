<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Estilo √önico</title>
    <style>
        :root { 
            --bg: #000; --panel: #121212; --border: #262626; 
            --blue: #0095f6; --text-grey: #a8a8a8;
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border-bottom: 0.5px solid var(--border);
        }
        .logo { font-size: 1.6rem; font-weight: 800; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* STORIES CUADRADAS (DISE√ëO PROPIO) */
        .stories-bar { display: flex; padding: 15px; border-bottom: 0.5px solid var(--border); gap: 12px; overflow-x: auto; }
        
        .square-story { 
            width: 80px; height: 80px; border-radius: 12px; 
            background: var(--aura-grad); padding: 2px; position: relative; cursor: pointer;
        }
        .square-inner { 
            width: 100%; height: 100%; border-radius: 10px; 
            background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .square-inner img { width: 100%; height: 100%; object-fit: cover; }

        .add-story { 
            width: 80px; height: 80px; border-radius: 12px; 
            border: 2px dashed var(--border); display: flex; 
            align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-grey); cursor: pointer;
        }

        /* PERFIL */
        .prof-container { padding: 20px; }
        .stats-row { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        
        /* SELECTOR G√âNERO CORREGIDO */
        .field select { 
            width: 100%; background: #262626; border: none; color: white; 
            padding: 10px; border-radius: 8px; margin-top: 5px;
        }
        .field select option { background: #fff; color: #000; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header">
            <div class="logo">Aura</div>
            <div id="go-dm" style="font-size: 1.5rem; cursor: pointer;">‚úàÔ∏è</div>
        </header>
        
        <div class="stories-bar">
            <div class="square-story" id="my-story">
                <div class="square-inner">
                    <img src="https://i.pravatar.cc/150?u=user1">
                </div>
                <div style="position: absolute; bottom: -20px; width: 100%; text-align: center; font-size: 0.6rem; color: var(--text-grey);">T√∫</div>
            </div>
            
            <div class="add-story" onclick="alert('Abriendo c√°mara para historia...')">
                <span>+</span>
            </div>
        </div>

        <div style="text-align:center; padding:80px 20px; color:var(--text-grey);">
            <p>Tu muro cuadrado est√° listo.</p>
        </div>
    </div>

    <div id="v-reels" class="view">
        <div style="height:100vh; display:flex; align-items:center; justify-content:center; color:var(--text-grey);">üé¨ Feed de Videos</div>
    </div>

    <div id="v-dms" class="view">
        <header class="glass-header">
            <b onclick="showView('v-home')" style="cursor: pointer;">‚Üê Volver</b>
            <b>Mensajes</b>
            <span style="opacity: 0;">‚úàÔ∏è</span>
        </header>
        <div style="padding: 20px; color: var(--text-grey);">No hay conversaciones.</div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="header-user">user-1</b></header>
        <div class="prof-container">
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
                <div class="square-story" style="width:70px; height:70px;"><div class="square-inner"><img src="https://i.pravatar.cc/150?u=user1"></div></div>
                <div class="stats-row">
                    <div><b>0</b><br><small>Posts</small></div>
                    <div><b>0</b><br><small>Seguidores</small></div>
                    <div><b>0</b><br><small>Siguiendo</small></div>
                </div>
            </div>
            <b id="p-name">Tu Nombre</b><br>
            <span id="p-user" style="color:var(--text-grey);">@user-1</span>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="openEdit()" style="flex:1; background:#262626; border:none; color:white; padding:8px; border-radius:8px; font-weight:600;">Editar perfil</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" style="position:fixed; top:100%; left:0; width:100%; height:100%; background:black; z-index:10000; transition:0.4s;">
        <header class="glass-header">
            <span onclick="closeEdit()">Cancelar</span>
            <b>Editar perfil</b>
            <span onclick="saveEdit()" style="color:var(--blue); font-weight:bold;">Listo</span>
        </header>
        <div style="padding:20px;">
            <div style="margin-bottom:15px;"><label style="font-size:0.7rem; color:var(--text-grey);">Nombre</label><input type="text" id="edit-name" style="width:100%; background:none; border:none; border-bottom:1px solid #262626; color:white; padding:5px 0;"></div>
            <div style="margin-bottom:15px;"><label style="font-size:0.7rem; color:var(--text-grey);">Usuario</label><input type="text" id="edit-user" style="width:100%; background:none; border:none; border-bottom:1px solid #262626; color:white; padding:5px 0;"></div>
            <div class="field">
                <label style="font-size:0.7rem; color:var(--text-grey);">G√©nero</label>
                <select id="edit-gender"><option>Masculino</option><option>Femenino</option><option>Otro</option></select>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home')">üè†</div>
        <div class="nav-icon" onclick="showView('v-reels')">üé¨</div>
        <div class="nav-icon" onclick="showView('v-profile')">üë§</div>
    </nav>

    <script>
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        document.getElementById('go-dm').onclick = () => showView('v-dms');

        function openEdit() {
            document.getElementById('edit-name').value = document.getElementById('p-name').innerText;
            document.getElementById('edit-user').value = document.getElementById('p-user').innerText.replace('@','');
            document.getElementById('edit-modal').style.top = '0';
        }
        function closeEdit() { document.getElementById('edit-modal').style.top = '100%'; }
        function saveEdit() {
            document.getElementById('p-name').innerText = document.getElementById('edit-name').value;
            const u = document.getElementById('edit-user').value;
            document.getElementById('p-user').innerText = '@' + u;
            document.getElementById('header-user').innerText = u;
            closeEdit();
        }
    </script>
</body>
</html>
