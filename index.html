<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | User-1 Edition</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93; 
            --aura-grad: linear-gradient(45deg, #a020f0, #ff00ff, #00d4ff); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- CABECERA HOME --- */
        .home-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top:0; background: black; z-index: 10; }
        .brand-name { font-size: 1.8rem; margin: 0; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }

        /* --- BUSCADOR --- */
        .search-bar { background: #262626; border-radius: 8px; margin: 15px; padding: 10px; display: flex; gap: 10px; color: var(--text-grey); }
        .search-results { padding: 0 15px; }

        /* --- REELS FEED --- */
        .v-container { width: 100%; height: 100%; background: #111 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800') center/cover; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .v-info { margin-bottom: 60px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* --- PERFIL ESTILO TIKTOK --- */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar { width: 95px; height: 95px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 12px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; object-fit: cover; }
        .p-stats-row { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .stat-btn { background: none; border: none; color: white; cursor: pointer; }
        .stat-btn b { display: block; font-size: 1.2rem; }
        .stat-btn span { font-size: 0.8rem; color: var(--text-grey); }
        .btn-edit { background: var(--panel); border: none; color: white; padding: 10px 40px; border-radius: 4px; font-weight: 600; font-size: 0.9rem; }

        /* --- MODAL DE LISTAS (SEGUIDORES) --- */
        #list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 6000; padding: 20px; box-sizing: border-box; }
        .user-row { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .user-row img { width: 48px; height: 48px; border-radius: 50%; background: #333; }
        .btn-follow { background: var(--blue); color: white; border: none; padding: 6px 15px; border-radius: 6px; font-weight: 600; }

        /* --- C√ÅMARA REAL --- */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; }
        .cam-ui { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; align-items: center; }
        .shutter { width: 70px; height: 70px; border: 5px solid white; border-radius: 50%; background: transparent; }

        /* --- NAVEGACI√ìN --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; color: white; cursor: pointer; transition: 0.2s; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="home-header"><h1 class="brand-name">Aura</h1></div>
        <div style="text-align: center; margin-top: 40vh; color: var(--text-grey);">
            Bienvenido, <b>user-1</b>.<br>Desliza para descubrir.
        </div>
    </div>

    <div id="view-search" class="view">
        <div class="search-bar">üîç Buscar usuarios</div>
        <div class="search-results" id="search-list">
            </div>
    </div>

    <div id="view-reels" class="view">
        <div class="v-container">
            <div class="v-info">
                <b>user-24</b> <button style="background:none; border:1px solid white; color:white; border-radius:4px; font-size:0.7rem; padding:2px 6px;">Seguir</button>
                <p>Explorando la nueva red Aura üöÄ</p>
                <small>üéµ Sonido original - user-24</small>
            </div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div style="font-weight: bold; margin-bottom: 20px;">user-1</div>
            <div class="p-avatar">
                <img src="https://i.pravatar.cc/150?u=user1">
            </div>
            <div style="font-weight: bold; font-size: 1.1rem;">@user-1</div>
            
            <div class="p-stats-row">
                <div class="stat-btn"><b>0</b><span>Siguiendo</span></div>
                <div class="stat-btn" onclick="openList('Seguidores')"><b>0</b><span>Seguidores</span></div>
                <div class="stat-btn"><b>0</b><span>Me gusta</span></div>
            </div>

            <button class="btn-edit">Editar perfil</button>

            <div style="margin-top: 60px; opacity: 0.4;">
                <div style="font-size: 2.5rem;">üéûÔ∏è</div>
                <p>Tus videos aparecer√°n aqu√≠</p>
            </div>
        </div>
    </div>

    <div id="list-modal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <span style="font-size:1.8rem;" onclick="closeList()">‚úï</span>
            <b id="modal-title" style="font-size:1.2rem;">Seguidores</b>
        </div>
        <div id="modal-body"></div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div style="position:absolute; top:25px; right:25px; font-size:2rem;" onclick="stopCam()">‚úï</div>
        <div class="cam-ui"><div class="shutter"></div></div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:var(--blue); font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        // Navegaci√≥n
        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Listas estilo TikTok
        function openList(title) {
            document.getElementById('modal-title').innerText = title;
            const body = document.getElementById('modal-body');
            body.innerHTML = '';
            for(let i=2; i<=7; i++) {
                body.innerHTML += `
                    <div class="user-row">
                        <img src="https://i.pravatar.cc/100?u=user${i}">
                        <div style="flex:1;"><b>user-${i}</b><br><small style="color:var(--text-grey)">@user-${i}</small></div>
                        <button class="btn-follow">Seguir</button>
                    </div>`;
            }
            document.getElementById('list-modal').style.display = 'block';
        }

        function closeList() { document.getElementById('list-modal').style.display = 'none'; }

        // C√°mara Real
        async function startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                document.getElementById('video-feed').srcObject = s;
                document.getElementById('cam-layer').style.display = 'block';
            } catch (e) { alert("Acceso a c√°mara denegado."); }
        }

        function stopCam() {
            const s = document.getElementById('video-feed').srcObject;
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }

        // Llenar buscador
        const sList = document.getElementById('search-list');
        for(let i=10; i<=14; i++) {
            sList.innerHTML += `
                <div class="user-row">
                    <img src="https://i.pravatar.cc/100?u=user${i}">
                    <div style="flex:1;"><b>user-${i}</b></div>
                    <span style="color:var(--text-grey)">‚úï</span>
                </div>`;
        }
    </script>
</body>
</html>
