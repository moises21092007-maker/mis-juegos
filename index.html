<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Buscador Real v1.0</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93; 
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- BUSCADOR --- */
        .search-container { padding: 15px; }
        .search-box { background: #262626; border-radius: 10px; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .search-box input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 1rem; }
        
        .result-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 8px; animation: fadeIn 0.3s ease; }
        .result-item:active { background: #1a1a1a; }
        .result-item img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .result-info b { display: block; font-size: 1rem; }
        .result-info span { color: var(--text-grey); font-size: 0.85rem; }

        /* --- PERFIL --- */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar { width: 95px; height: 95px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 12px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; object-fit: cover; }
        .p-stats-row { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .stat-btn { background: none; border: none; color: white; text-align: center; }
        .stat-btn b { display: block; font-size: 1.2rem; }
        .stat-btn span { font-size: 0.8rem; color: var(--text-grey); }

        /* --- HOME & REELS VAC√çOS --- */
        .empty-msg { text-align: center; color: var(--text-grey); margin-top: 40%; padding: 20px; }

        /* --- C√ÅMARA --- */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: filter 0.4s; }
        .cam-ui { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; align-items: center; }

        /* FILTROS */
        .f-clarendon { filter: contrast(1.2) saturate(1.4); }
        .f-moon { filter: grayscale(1); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.4; color: white; cursor: pointer; transition: 0.2s; }
        .nav-icon.active { opacity: 1; transform: scale(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div style="padding: 15px 20px; border-bottom: 0.5px solid var(--border);"><h1 style="margin:0; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 1.8rem;">Aura</h1></div>
        <div class="empty-msg">No hay fotos. Sigue a alguien para ver su contenido.</div>
    </div>

    <div id="view-search" class="view">
        <div class="search-container">
            <div class="search-box">
                üîç <input type="text" id="userSearch" placeholder="Escribe un nombre de usuario..." oninput="searchUser()">
            </div>
            <div id="results-list" style="margin-top: 20px;">
                </div>
        </div>
    </div>

    <div id="view-reels" class="view">
        <div class="empty-msg">Zona de v√≠deos vac√≠a.</div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div style="font-weight: bold; margin-bottom: 15px; font-size: 1.1rem;">user-1</div>
            <div class="p-avatar"><img src="https://i.pravatar.cc/150?u=user1"></div>
            <div style="font-weight: bold;">@user-1</div>
            <div class="p-stats-row">
                <div class="stat-btn"><b>0</b><span>Siguiendo</span></div>
                <div class="stat-btn"><b>0</b><span>Seguidores</span></div>
                <div class="stat-btn"><b>0</b><span>Posts</span></div>
            </div>
            <button style="background:var(--panel); border:none; color:white; padding:12px 0; border-radius:8px; font-weight:600; width:85%;">Editar perfil</button>
        </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div style="position:absolute; top:25px; right:25px; font-size:2rem; cursor:pointer;" onclick="stopCam()">‚úï</div>
        <div class="cam-ui">
            <button onclick="changeFilter()" style="background:none; border:none; color:white; font-size:1.8rem;">‚ú®</button>
            <div style="width:70px; height:70px; border:5px solid white; border-radius:50%;"></div>
            <button onclick="stopCam()" style="background:none; border:none; color:white; font-size:1.8rem;">üì∏</button>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:white; font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        // SIMULACI√ìN DE BASE DE DATOS (Sin bots, solo usuarios que t√∫ decidas o t√∫ mismo)
        const database = [
            { username: "user-1", name: "Tu Perfil", img: "https://i.pravatar.cc/150?u=user1" },
            // Cuando tus amigos entren, sus nombres se a√±adir√≠an aqu√≠ en un sistema real
        ];

        function searchUser() {
            const input = document.getElementById('userSearch').value.toLowerCase();
            const list = document.getElementById('results-list');
            list.innerHTML = '';

            if(input.length > 0) {
                const results = database.filter(u => u.username.toLowerCase().includes(input));
                
                if(results.length > 0) {
                    results.forEach(u => {
                        list.innerHTML += `
                            <div class="result-item">
                                <img src="${u.img}">
                                <div class="result-info">
                                    <b>${u.username}</b>
                                    <span>${u.name}</span>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = `<p style="text-align:center; color:var(--text-grey);">No se encontr√≥ a "${input}"</p>`;
                }
            }
        }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- C√ÅMARA Y FILTROS ---
        let fIdx = 0;
        const filters = [{n:'Normal',c:''}, {n:'Clarendon',c:'f-clarendon'}, {n:'Moon',c:'f-moon'}];

        function changeFilter() {
            const v = document.getElementById('video-feed');
            fIdx = (fIdx + 1) % filters.length;
            v.className = filters[fIdx].c;
        }

        async function startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video-feed').srcObject = s;
                document.getElementById('cam-layer').style.display = 'block';
            } catch (e) { alert("C√°mara no activa"); }
        }

        function stopCam() {
            const s = document.getElementById('video-feed').srcObject;
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }
    </script>
</body>
</html>
