<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Professional Edition 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root { 
            --bg: #000; --accent: #00ffd5; --surface: #0a0a0a; --border: #1a1a1a;
            --glass: rgba(10, 10, 10, 0.9);
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
        }

        /* --- LOGO AURA (PIZCA M√ÅS GRANDE) --- */
        .header-top {
            padding: 35px 20px 10px;
            text-align: left;
        }
        .aura-logo { 
            font-family: 'Orbitron'; 
            font-size: 2rem; 
            letter-spacing: 10px; 
            font-weight: 900;
            text-shadow: 0 0 15px rgba(0,255,213,0.4);
        }

        /* --- ESTRUCTURA DE VISTAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }

        /* --- INICIO: HISTORIAS (TU HISTORIA AL LADO) --- */
        .stories-area {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .my-story-box {
            position: relative;
            flex-shrink: 0;
        }
        .square-frame { 
            width: 80px; height: 80px; border-radius: 24px; 
            background: var(--surface); border: 2px solid var(--border);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .has-story .square-frame { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .plus-icon { 
            position: absolute; bottom: -2px; right: -2px;
            width: 26px; height: 26px; background: var(--accent);
            border-radius: 9px; border: 3px solid #000;
            color: black; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; font-size: 16px;
        }

        /* --- SEPARADOR DECORADO --- */
        .separator {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .separator-text {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #444;
            white-space: nowrap;
        }
        .separator-line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }

        /* --- FEED DE POSTS --- */
        .post { margin-bottom: 25px; border-bottom: 1px solid #111; }
        .post-user { padding: 12px 20px; font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        .post-media { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #050505; }
        .post-info { padding: 15px 20px; font-size: 1.3rem; display: flex; gap: 20px; }

        /* --- ZONA V√çDEO (REPRODUCTOR FULL) --- */
        .v-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .v-item { height: 100vh; scroll-snap-align: start; position: relative; }
        .v-video { width: 100%; height: 100%; object-fit: cover; }
        .v-ui { position: absolute; bottom: 130px; left: 20px; text-shadow: 0 2px 10px #000; }

        /* --- PERFIL --- */
        .p-stats { display: flex; justify-content: center; gap: 30px; padding: 20px; text-align: center; }
        .p-stats b { display: block; font-size: 1.2rem; color: var(--accent); }
        .p-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }

        /* --- C√ÅMARA CON LA X --- */
        #cam-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; }
        .x-close { position: absolute; top: 50px; right: 25px; font-size: 2.5rem; color: white; background: none; border: none; z-index: 10001; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; }
        .shutter { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); width: 75px; height: 75px; border-radius: 50%; border: 5px solid white; }

        /* --- NAV --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            height: 70px; background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .n-btn { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div class="header-top">
            <div class="aura-logo">AURA</div>
        </div>

        <div class="stories-area">
            <div class="my-story-box" id="my-node" onclick="openCam('story')">
                <div class="square-frame">
                    <img id="my-s-img" src="" style="display:none; width:100%; height:100%; object-fit:cover;">
                    <span id="pfp-icon" style="font-size:2rem; opacity:0.1;">üë§</span>
                </div>
                <div class="plus-icon">+</div>
            </div>
            <div class="square-frame" style="opacity:0.1;"></div>
            <div class="square-frame" style="opacity:0.1;"></div>
        </div>

        <div class="separator">
            <span class="separator-text">Publicaciones de la gente</span>
            <div class="separator-line"></div>
        </div>

        <div id="feed-container"></div>
    </div>

    <div id="v-video" class="v-feed view">
        <div id="video-content"></div>
    </div>

    <div id="v-profile" class="view">
        <div style="padding: 50px 20px 20px; text-align: center;">
            <div style="width:90px; height:90px; border-radius:30px; border:2px solid var(--accent); margin: 0 auto;"></div>
            <h2 id="u-name">@aura_user</h2>
            <div class="p-stats">
                <div><b id="count-p">0</b>Posts</div>
                <div><b>0</b>Followers</div>
                <div><b>0</b>Following</div>
            </div>
            <button onclick="shareAura()" style="width:100%; padding:15px; border-radius:15px; background:var(--surface); border:1px solid var(--border); color:white; font-weight:800;">Compartir Perfil</button>
        </div>
        <div class="p-grid" id="profile-grid"></div>
    </div>

    <div id="cam-screen">
        <button class="x-close" onclick="closeCam()">√ó</button>
        <video id="video-preview" autoplay playsinline></video>
        <div class="shutter" onclick="takePic()"></div>
    </div>

    <nav>
        <div class="n-btn active" onclick="tab('home', this)">üè†</div>
        <div class="n-btn" onclick="tab('video', this)">üé¨</div>
        <div class="n-btn" style="background:white; color:black; width:45px; height:45px; border-radius:15px; display:flex; align-items:center; justify-content:center; opacity:1;" onclick="actionBtn()">+</div>
        <div class="n-btn" onclick="tab('profile', this)">üë§</div>
    </nav>

    <input type="file" id="up-vid" hidden accept="video/*" onchange="upVid(this)">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let db = { user: "Aura_User", posts: [], videos: [], story: null };
        let stream, mode;

        function tab(name, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-'+name).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            
            // Auto-play videos
            const allVids = document.querySelectorAll('video');
            allVids.forEach(v => v.pause());
            if(name === 'video') {
                const first = document.querySelector('#video-content video');
                if(first) first.play();
            }
        }

        function actionBtn() {
            const ask = confirm("AURA POST\n\nOK: Hacer Foto\nCANCELAR: Subir V√≠deo");
            ask ? openCam('post') : document.getElementById('up-vid').click();
        }

        async function openCam(m) {
            mode = m;
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video-preview').srcObject = stream;
            document.getElementById('cam-screen').style.display = 'block';
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-screen').style.display = 'none';
        }

        function takePic() {
            const v = document.getElementById('video-preview'), c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const img = c.toDataURL('image/jpeg');

            if(mode === 'story') {
                db.story = img;
                document.getElementById('my-s-img').src = img;
                document.getElementById('my-s-img').style.display = 'block';
                document.getElementById('pfp-icon').style.display = 'none';
                document.getElementById('my-node').classList.add('has-story');
            } else {
                db.posts.unshift(img);
                renderAll();
            }
            closeCam();
        }

        function upVid(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    db.videos.unshift(e.target.result);
                    renderAll(); tab('video');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function renderAll() {
            document.getElementById('count-p').innerText = db.posts.length;
            
            // Feed Home
            document.getElementById('feed-container').innerHTML = db.posts.map(p => `
                <div class="post">
                    <div class="post-user"><div style="width:25px; height:25px; border-radius:8px; background:var(--accent);"></div>@${db.user}</div>
                    <img src="${p}" class="post-media">
                    <div class="post-info">‚ù§Ô∏è üí¨ ‚úàÔ∏è</div>
                </div>
            `).join('');

            // Feed Videos
            document.getElementById('video-content').innerHTML = db.videos.map(v => `
                <div class="v-item">
                    <video src="${v}" class="v-video" loop muted playsinline></video>
                    <div class="v-ui"><b>@${db.user}</b><br>Audio Original</div>
                </div>
            `).join('');

            // Grid Perfil
            document.getElementById('profile-grid').innerHTML = db.posts.map(p => `
                <div style="aspect-ratio:1/1; background:#111;"><img src="${p}" style="width:100%; height:100%; object-fit:cover;"></div>
            `).join('');
        }

        function shareAura() {
            alert("Enlace de @"+db.user+" copiado al portapapeles.");
        }

        renderAll();
    </script>
</body>
</html>
