<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | JS Professional Edition</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER Y STORIES */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); background: black; }
        .brand { font-size: 1.8rem; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; cursor: default; }
        .stories { display: flex; padding: 15px; border-bottom: 0.5px solid var(--border); }
        .story-me { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); cursor: pointer; }
        .story-me img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }

        /* BUSCADOR */
        .search-bar { background: #262626; border-radius: 10px; margin: 15px; padding: 12px; display: flex; gap: 10px; }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .res-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .res-item img { width: 45px; height: 45px; border-radius: 50%; }

        /* REELS */
        #view-reels { snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100vh; width: 100%; snap-align: start; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #111; }

        /* C√ÅMARA */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        #dog-mask { display: none; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; z-index: 7005; pointer-events: none; }
        
        .cam-btns { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; align-items: center; z-index: 7500; }
        .shutter { width: 75px; height: 75px; border: 5px solid white; border-radius: 50%; cursor: pointer; }
        .btn-icon { background: none; border: none; color: white; font-size: 2.2rem; cursor: pointer; }

        /* PANEL FILTROS */
        #filter-panel { 
            position: absolute; bottom: -300px; width: 100%; height: 220px; 
            background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); 
            transition: bottom 0.4s ease; z-index: 8000; padding: 20px; box-sizing: border-box;
        }
        #filter-panel.open { bottom: 0; }
        .f-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 15px 5px; scrollbar-width: none; }
        .f-box { min-width: 70px; text-align: center; font-size: 0.8rem; cursor: pointer; }
        .f-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; background: #222; }
        .f-box.active .f-circle { border-color: var(--blue); background: var(--blue); }

        /* FILTROS CSS */
        .f-neon { filter: hue-rotate(150deg) saturate(2); }
        .f-retro { filter: sepia(0.5) contrast(1.2); }
        .f-bw { filter: grayscale(1); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header"><div class="brand">Aura</div></div>
        <div class="stories">
            <div id="open-cam-story" class="story-me">
                <img src="https://i.pravatar.cc/150?u=user1">
            </div>
        </div>
        <div style="text-align:center; padding:50px; color:var(--text-grey);">Inicio vac√≠o (Zona de fotos)</div>
    </div>

    <div id="view-search" class="view">
        <div class="search-bar">üîç <input type="text" id="search-input" placeholder="Buscar perfil..."></div>
        <div id="search-results"></div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel"><p style="color:#333;">V√≠deo 1</p></div>
        <div class="reel"><p style="color:#333;">V√≠deo 2</p></div>
    </div>

    <div id="view-profile" class="view">
        <div style="text-align:center; padding:40px;">
            <img src="https://i.pravatar.cc/150?u=user1" style="width:90px; border-radius:50%;">
            <h3>@user-1</h3>
        </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div id="dog-mask">üê∂</div>
        <div id="close-cam" style="position:absolute; top:25px; left:25px; font-size:2rem; cursor:pointer;">‚úï</div>
        
        <div class="cam-btns">
            <button id="btn-toggle-filters" class="btn-icon">‚ú®</button>
            <div id="shutter-action" class="shutter"></div>
            <button id="btn-switch-cam" class="btn-icon">üîÑ</button>
        </div>

        <div id="filter-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <b>FILTROS</b>
                <span id="close-filter-panel" style="cursor:pointer;">Cerrar ‚úï</span>
            </div>
            <div class="f-scroll">
                <div class="f-box active" data-index="0"><div class="f-circle">üö´</div>Normal</div>
                <div class="f-box" data-index="1"><div class="f-circle">üê∂</div>Perrito</div>
                <div class="f-box" data-index="2"><div class="f-circle" style="background:cyan;"></div>Neon</div>
                <div class="f-box" data-index="3"><div class="f-circle" style="background:sepia;"></div>Retro</div>
                <div class="f-box" data-index="4"><div class="f-circle" style="background:#555;"></div>B&N</div>
            </div>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-icon active" data-view="view-home">üè†</div>
        <div class="nav-icon" data-view="view-search">üîç</div>
        <div class="nav-icon" id="nav-add" style="color:white; font-size:2.2rem;">+</div>
        <div class="nav-icon" data-view="view-reels">üé¨</div>
        <div class="nav-icon" data-view="view-profile">üë§</div>
    </nav>

    <script>
        // --- BASE DE DATOS Y ESTADOS ---
        const users = [{u:"user-1", i:"https://i.pravatar.cc/150?u=user1"}];
        const filters = [
            {c:'', d:false}, {c:'', d:true}, {c:'f-neon', d:false}, 
            {c:'f-retro', d:false}, {c:'f-bw', d:false}
        ];

        // --- SELECTORES ---
        const navIcons = document.querySelectorAll('.nav-icon');
        const views = document.querySelectorAll('.view');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('search-results');
        const camLayer = document.getElementById('cam-layer');
        const videoFeed = document.getElementById('video-feed');
        const dogMask = document.getElementById('dog-mask');
        const filterPanel = document.getElementById('filter-panel');
        const filterBoxes = document.querySelectorAll('.f-box');

        // --- L√ìGICA DE NAVEGACI√ìN ---
        navIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const targetView = icon.getAttribute('data-view');
                if (targetView) {
                    views.forEach(v => v.classList.remove('active'));
                    navIcons.forEach(n => n.classList.remove('active'));
                    document.getElementById(targetView).classList.add('active');
                    icon.classList.add('active');
                }
            });
        });

        // --- BUSCADOR ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            resultsDiv.innerHTML = '';
            if (query) {
                users.filter(user => user.u.includes(query)).forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'res-item';
                    item.innerHTML = `<img src="${user.i}"><b>${user.u}</b>`;
                    resultsDiv.appendChild(item);
                });
            }
        });

        // --- C√ÅMARA ---
        const startCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                videoFeed.srcObject = stream;
                camLayer.style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        };

        const stopCamera = () => {
            const stream = videoFeed.srcObject;
            if(stream) stream.getTracks().forEach(track => track.stop());
            camLayer.style.display = 'none';
            filterPanel.classList.remove('open');
        };

        document.getElementById('nav-add').addEventListener('click', startCamera);
        document.getElementById('open-cam-story').addEventListener('click', startCamera);
        document.getElementById('close-cam').addEventListener('click', stopCamera);
        document.getElementById('btn-switch-cam').addEventListener('click', stopCamera);
        document.getElementById('shutter-action').addEventListener('click', () => alert('¬°Foto capturada!'));

        // --- FILTROS ---
        document.getElementById('btn-toggle-filters').addEventListener('click', () => {
            filterPanel.classList.toggle('open');
        });

        document.getElementById('close-filter-panel').addEventListener('click', () => {
            filterPanel.classList.remove('open');
        });

        filterBoxes.forEach(box => {
            box.addEventListener('click', () => {
                const idx = box.getAttribute('data-index');
                filterBoxes.forEach(b => b.classList.remove('active'));
                box.classList.add('active');
                
                videoFeed.className = filters[idx].c;
                dogMask.style.display = filters[idx].d ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
