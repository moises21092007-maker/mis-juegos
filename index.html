<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Master Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;600;800&display=swap');

        :root { 
            --bg: #050505; 
            --rainbow: linear-gradient(45deg, #ff0055, #ffdd00, #00ffaa, #00aaff, #cc00ff);
            --accent: #00ffd5;
            --glass: rgba(15, 15, 15, 0.95);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOGO AURA ELITE --- */
        .header-elite {
            display: flex; flex-direction: column; align-items: center;
            padding: 50px 0 30px; position: relative;
            background: radial-gradient(circle at center, #151515 0%, #050505 80%);
        }
        .aura-visual {
            position: relative; width: 150px; height: 150px;
            display: flex; align-items: center; justify-content: center;
        }
        .ring-segment {
            position: absolute; inset: 0; border-radius: 50%;
            border: 3px solid transparent; border-top-color: var(--accent); border-right-color: #ff0055;
            animation: rotate-ring 8s linear infinite; filter: drop-shadow(0 0 12px var(--accent));
        }
        .aura-text {
            font-family: 'Orbitron', sans-serif; font-size: 2.4rem; font-weight: 900;
            letter-spacing: 5px; background: var(--rainbow); background-size: 400%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: move-bg 8s linear infinite; z-index: 5;
        }

        /* --- SISTEMA DE VISTAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- ZONA VIDEO (REELS) --- */
        .reel-ui { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111, #000); }
        .reel-tag { font-family: 'Orbitron'; color: var(--accent); letter-spacing: 5px; margin-top: 20px; }

        /* --- PERFIL (0 SEGUIDORES) --- */
        .p-card { padding: 30px 25px; }
        .p-header { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; }
        .p-avatar { width: 85px; height: 85px; border-radius: 28px; background: var(--rainbow); background-size: 400%; animation: move-bg 5s infinite; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-val { font-size: 1.3rem; font-weight: 800; color: var(--accent); display: block; }
        .stat-label { font-size: 0.6rem; color: #555; font-weight: 800; text-transform: uppercase; }

        /* --- C√ÅMARA PROFESIONAL --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .cam-controls { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 25px; pointer-events: none; }
        .top-icons { display: flex; justify-content: space-between; pointer-events: auto; }
        .btn-circle { width: 50px; height: 50px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }

        /* PANEL DE FILTROS DESLIZANTE */
        #filter-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 250px; 
            background: var(--glass); border-top: 1px solid #333; border-radius: 30px 30px 0 0;
            transform: translateY(100%); transition: 0.4s ease; pointer-events: auto; padding: 20px;
        }
        #filter-panel.open { transform: translateY(0); }
        
        .search-filters { 
            background: rgba(255,255,255,0.1); border-radius: 15px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
        }
        .search-filters input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        
        .filter-list { display: flex; gap: 20px; overflow-x: auto; padding: 10px 0; }
        .f-box { min-width: 60px; text-align: center; }
        .f-icon { width: 60px; height: 60px; border-radius: 15px; border: 2px solid #444; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 5px; }
        .f-box span { font-size: 0.6rem; color: #888; font-weight: bold; }

        /* NAVEGACI√ìN */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 38px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 2000; }
        .n-btn { font-size: 1.6rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; transform: translateY(-10px); }

        @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes move-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header-elite">
            <div class="aura-visual"><div class="ring-segment"></div><div class="aura-text">AURA</div></div>
            <p style="color: #222; margin-top: 20px; font-weight: 900; letter-spacing: 5px; font-family: 'Orbitron';">ELITE FEED</p>
        </div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel-ui">
            <span style="font-size:4rem; filter: drop-shadow(0 0 15px var(--accent));">üé¨</span>
            <div class="reel-tag">VIDEO ZONE</div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-card">
            <div class="p-header">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><span class="stat-val">0</span><span class="stat-label">Pubs</span></div>
                    <div><span class="stat-val">0</span><span class="stat-label">Fans</span></div>
                    <div><span class="stat-val">0</span><span class="stat-label">Siguiendo</span></div>
                </div>
            </div>
            <h2 style="font-family:'Orbitron'; margin:0;">Mi Perfil</h2>
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button style="flex:1; background:#111; border:1px solid #333; color:white; padding:15px; border-radius:15px; font-weight:800;" onclick="alert('Editor')">Editar</button>
                <button style="flex:1; background:#111; border:1px solid #333; color:white; padding:15px; border-radius:15px; font-weight:800;" onclick="share()">Compartir</button>
            </div>
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        
        <div class="cam-controls">
            <div class="top-icons">
                <div class="btn-circle" onclick="closeCam()">‚úï</div>
                <div class="btn-circle" onclick="toggleFilters()">‚ú®</div>
            </div>

            <div style="display: flex; justify-content: center; pointer-events: auto;">
                <div style="width: 80px; height: 80px; border: 5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center;" onclick="alert('Foto!')">
                    <div style="width: 60px; height: 60px; background: white; border-radius: 50%;"></div>
                </div>
            </div>

            <div id="filter-panel">
                <div style="width:40px; height:4px; background:#444; border-radius:2px; margin:0 auto 15px;"></div>
                <div class="search-filters">
                    <span>üîç</span>
                    <input type="text" id="fSearch" placeholder="Buscar filtros..." oninput="filterEffects()">
                </div>
                <div class="filter-list" id="fList">
                    <div class="f-box" data-name="neon"><div class="f-icon">üåà</div><span>NEON</span></div>
                    <div class="f-box" data-name="cyber"><div class="f-icon">üí†</div><span>CYBER</span></div>
                    <div class="f-box" data-name="glitch"><div class="f-icon">üëæ</div><span>GLITCH</span></div>
                    <div class="f-box" data-name="retro"><div class="f-icon">üìº</div><span>RETRO</span></div>
                    <div class="f-box" data-name="fire"><div class="f-icon">üî•</div><span>FIRE</span></div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üè†</div>
        <div class="n-btn" onclick="go('reels', this)">üé¨</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="alert('Buscador')">üîç</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
            document.getElementById('filter-panel').classList.remove('open');
        }

        function toggleFilters() {
            document.getElementById('filter-panel').classList.toggle('open');
        }

        function filterEffects() {
            let val = document.getElementById('fSearch').value.toLowerCase();
            let items = document.querySelectorAll('.f-box');
            items.forEach(item => {
                let name = item.getAttribute('data-name');
                item.style.display = name.includes(val) ? "block" : "none";
            });
        }

        function share() {
            if (navigator.share) navigator.share({ title: 'Aura Pro', url: window.location.href });
            else alert('Enlace copiado');
        }
    </script>
</body>
</html>
