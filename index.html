<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Digital Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;500;800&display=swap');

        :root { 
            --bg: #000000; 
            --accent: #00ffd5;
            --rainbow: linear-gradient(45deg, #ff0055, #00ffd5, #cc00ff);
            --glass: rgba(10, 10, 10, 0.95);
            --input-bg: #0a0a0a;
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- SISTEMA AUTH PROFESIONAL --- */
        #auth-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; align-items: center; justify-content: center; padding: 25px;
            transition: opacity 0.5s ease;
        }
        .auth-box { width: 100%; max-width: 340px; animation: fadeIn 0.8s ease; }
        .auth-header { text-align: center; margin-bottom: 40px; }
        .auth-header h1 { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 12px; margin: 0; }
        .auth-header p { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; margin-top: 10px; opacity: 0.8; text-transform: uppercase; }

        .form-group { position: relative; margin-bottom: 20px; }
        .auth-input {
            width: 100%; background: var(--input-bg); border: 1px solid #1a1a1a; 
            padding: 18px 20px; border-radius: 16px; color: white; font-size: 0.95rem;
            outline: none; transition: 0.3s; box-sizing: border-box;
        }
        .auth-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 255, 213, 0.1); }

        .btn-primary {
            width: 100%; background: #fff; color: #000; border: none; padding: 18px; 
            border-radius: 16px; font-weight: 800; font-size: 0.9rem; cursor: pointer;
            transition: 0.3s; letter-spacing: 1px;
        }
        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }

        .auth-footer { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #555; }
        .auth-footer b { color: #fff; cursor: pointer; text-decoration: underline; }

        /* --- APP PRINCIPAL --- */
        #main-app { display: none; opacity: 0; transition: opacity 0.8s ease; }
        
        .header-elite { display: flex; flex-direction: column; align-items: center; padding: 50px 0 20px; }
        .aura-logo { font-family: 'Orbitron'; font-size: 2.8rem; font-weight: 900; letter-spacing: 12px; }

        /* --- MI HISTORIA CUADRADA --- */
        .home-content { padding: 0 25px; }
        .story-square { 
            width: 130px; height: 130px; background: #0a0a0a; border-radius: 28px; 
            display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #1a1a1a;
            cursor: pointer;
        }
        .story-square::before {
            content: ''; position: absolute; inset: 0; padding: 3px; border-radius: 28px;
            background: var(--rainbow); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        .story-label { margin-top: 15px; font-size: 0.7rem; font-weight: 800; letter-spacing: 2px; color: var(--accent); }

        /* --- PERFIL --- */
        .p-card { padding: 30px 25px; }
        .p-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .p-avatar { 
            width: 90px; height: 90px; border-radius: 30px; background: var(--input-bg); 
            border: 1px solid #222; display: flex; align-items: center; justify-content: center; 
            font-size: 2.5rem; font-family: 'Orbitron'; font-weight: 900; color: var(--accent);
        }
        .p-stats { display: flex; flex: 1; justify-content: center; gap: 20px; text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.55rem; color: #444; font-weight: 900; text-transform: uppercase; }

        /* --- NAVEGACI칍N --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 38px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #1a1a1a; z-index: 2000; }
        .n-btn { font-size: 1.5rem; opacity: 0.3; cursor: pointer;}
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 60px; height: 60px; background: #fff; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 2rem; transform: translateY(-8px); cursor: pointer;}

        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box" id="login-section">
            <div class="auth-header">
                <h1>AURA</h1>
                <p>Digital Network</p>
            </div>
            <div class="form-group"><input type="text" id="l-user" class="auth-input" placeholder="Nombre de usuario"></div>
            <div class="form-group"><input type="password" id="l-pass" class="auth-input" placeholder="Contrase침a"></div>
            <button class="btn-primary" onclick="attemptAuth('login')">INICIAR SESI칍N</button>
            <div class="auth-footer">쯅uevo en Aura? <b onclick="switchAuth('reg')">Crear cuenta</b></div>
        </div>

        <div class="auth-box" id="reg-section" style="display:none;">
            <div class="auth-header">
                <h1>JOIN</h1>
                <p>Create Identity</p>
            </div>
            <div class="form-group"><input type="text" id="r-user" class="auth-input" placeholder="Elige tu nombre"></div>
            <div class="form-group"><input type="password" id="r-pass" class="auth-input" placeholder="Crea una contrase침a"></div>
            <button class="btn-primary" onclick="attemptAuth('reg')">REGISTRARME Y ENTRAR</button>
            <div class="auth-footer">쯏a tienes cuenta? <b onclick="switchAuth('login')">Entrar</b></div>
        </div>
    </div>

    <div id="main-app">
        <div id="view-home" class="view active">
            <div class="header-elite"><div class="aura-logo">AURA</div></div>
            <div class="home-content">
                <div class="story-square" onclick="alert('Tu historia est치 vac칤a. 춰Sube algo!')">
                    <span id="story-avatar" style="font-size:3rem;">游녻</span>
                </div>
                <div class="story-label">MI HISTORIA</div>
            </div>
        </div>

        <div id="view-search" class="view">
            <div style="padding:40px 25px;">
                <h2 style="font-family:'Orbitron'; letter-spacing:2px; font-size:1rem;">EXPLORAR</h2>
                <div style="background:#0a0a0a; padding:15px; border-radius:18px; border:1px solid #1a1a1a; margin-top:20px; color:#666; display: flex; align-items: center; gap: 10px;">
                    游댌 <input type="text" placeholder="Buscar personas..." style="background:transparent; border:none; color:white; outline:none; width:100%;">
                </div>
            </div>
        </div>

        <div id="view-profile" class="view">
            <div class="p-card">
                <div class="p-header">
                    <div class="p-avatar" id="p-avatar-letter">?</div>
                    <div class="p-stats">
                        <div><span class="stat-val">0</span><span class="stat-label">Pubs</span></div>
                        <div><span class="stat-val">0</span><span class="stat-label">Fans</span></div>
                        <div><span class="stat-val">0</span><span class="stat-label">Siguiendo</span></div>
                    </div>
                </div>
                <h2 id="p-username" style="font-family:'Orbitron'; margin:0; letter-spacing:1px;">User</h2>
                <p style="color:#555; margin:10px 0 25px; font-size:0.9rem;">Miembro de la Red Digital Aura.</p>
                <button class="btn-primary" style="background:transparent; color:#fff; border:1px solid #333;" onclick="logout()">CERRAR SESI칍N</button>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:2px; margin-top:30px;">
                    <div style="aspect-ratio:1/1; background:#050505; border:1px solid #0a0a0a;"></div>
                    <div style="aspect-ratio:1/1; background:#050505; border:1px solid #0a0a0a;"></div>
                    <div style="aspect-ratio:1/1; background:#050505; border:1px solid #0a0a0a;"></div>
                </div>
            </div>
        </div>

        <nav>
            <div class="n-btn active" onclick="go('home', this)">游</div>
            <div class="n-btn" onclick="go('search', this)">游댌</div>
            <div class="n-add" onclick="alert('C치mara Aura activada')">+</div>
            <div class="n-btn" onclick="go('profile', this)">游녻</div>
        </nav>
    </div>

    <script>
        // --- AUTO-LOGIN CHECK ---
        window.onload = () => {
            const savedUser = localStorage.getItem('aura_session');
            if(savedUser) loadApp(savedUser);
        };

        function switchAuth(type) {
            document.getElementById('login-section').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('reg-section').style.display = type === 'reg' ? 'block' : 'none';
        }

        function attemptAuth(type) {
            if(type === 'reg') {
                const u = document.getElementById('r-user').value.trim();
                const p = document.getElementById('r-pass').value.trim();
                if(u.length < 3) return alert("El nombre debe tener al menos 3 caracteres");
                if(p.length < 4) return alert("La contrase침a debe tener al menos 4 caracteres");
                
                localStorage.setItem('aura_db_u', u);
                localStorage.setItem('aura_db_p', p);
                
                // Entrar directamente
                localStorage.setItem('aura_session', u);
                loadApp(u);
            } else {
                const u = document.getElementById('l-user').value.trim();
                const p = document.getElementById('l-pass').value.trim();
                if(u === localStorage.getItem('aura_db_u') && p === localStorage.getItem('aura_db_p')) {
                    localStorage.setItem('aura_session', u);
                    loadApp(u);
                } else {
                    alert("Usuario o contrase침a incorrectos");
                }
            }
        }

        function loadApp(user) {
            document.getElementById('auth-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-overlay').style.display = 'none';
                const app = document.getElementById('main-app');
                app.style.display = 'block';
                setTimeout(() => app.style.opacity = '1', 50);
                
                document.getElementById('p-username').innerText = user;
                document.getElementById('p-avatar-letter').innerText = user.charAt(0).toUpperCase();
            }, 500);
        }

        function logout() {
            localStorage.removeItem('aura_session');
            location.reload();
        }

        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }
    </script>
</body>
</html>
