<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cue Master Elite - Ultra Pro</title>
    <style>
        :root {
            --gold: #f1c40f;
            --blue-royal: #0056ff;
            --green-success: #2ecc71;
            --panel-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0;
            background: #050505 url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- TOP BAR ESTILO MINICLIP --- */
        .top-bar {
            background: linear-gradient(to bottom, #222, #000);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .profile-box { display: flex; align-items: center; gap: 15px; }
        .avatar-frame {
            width: 50px; height: 50px;
            border-radius: 8px;
            border: 2px solid var(--gold);
            background: url('https://i.pravatar.cc/100?u=Moises') center/cover;
            box-shadow: 0 0 10px var(--gold);
        }

        .stats-group { display: flex; gap: 20px; }
        .stat-pill {
            background: #111;
            border: 1px solid #444;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        /* --- BOTONES DE JUEGO PRINCIPALES --- */
        .main-menu {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .play-buttons { display: flex; gap: 30px; }
        .btn-large {
            width: 280px; height: 160px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            overflow: hidden;
        }
        
        /* Imagen de fondo para botones */
        .btn-1v1 { background-image: linear-gradient(to top, rgba(0,100,0,0.8), transparent), url('https://images.unsplash.com/photo-1544197150-b99a580bb7a8?q=80&w=400'); }
        .btn-special { background-image: linear-gradient(to top, rgba(0,50,150,0.8), transparent), url('https://images.unsplash.com/photo-1628771065518-0d82f1938462?q=80&w=400'); }

        .btn-large:hover { transform: translateY(-10px) scale(1.02); border-color: white; }

        /* --- SISTEMA DE COFRES --- */
        .inventory-footer {
            position: fixed; bottom: 0; width: 100%;
            height: 120px; background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; gap: 20px; align-items: center;
            border-top: 1px solid #333;
        }

        .chest-box {
            width: 130px; height: 90px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }

        .chest-img {
            width: 50px; margin-top: 5px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .chest-box.active { border-color: var(--green-success); }
        .timer { font-size: 11px; color: var(--green-success); font-weight: bold; }

        /* --- POOL PASS POPUP --- */
        .pool-pass-btn {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: black; padding: 10px 25px;
            border-radius: 10px; font-weight: 900;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="profile-box">
            <div class="avatar-frame"></div>
            <div>
                <div style="font-weight: bold; font-size: 1.1rem;">MOISES</div>
                <div style="color: var(--gold); font-size: 0.8rem;">üèÜ 15,200</div>
            </div>
        </div>

        <div class="stats-group">
            <div class="stat-pill">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" width="20">
                <span style="color: #2ecc71;">90,176</span>
            </div>
            <div class="stat-pill">
                <img src="https://cdn-icons-png.flaticon.com/512/3258/3258443.png" width="20">
                <span style="color: var(--gold);">5,000,000</span>
            </div>
        </div>

        <div class="pool-pass-btn">Pool Pass</div>
    </div>

    <div class="main-menu">
        <h1 style="letter-spacing: 8px; text-shadow: 0 0 20px var(--gold);">CUE MASTER ELITE</h1>
        
        <div class="play-buttons">
            <div class="btn-large btn-1v1">
                <div style="font-weight: 900; font-size: 1.5rem;">1 CONTRA 1</div>
            </div>
            <div class="btn-large btn-special">
                <div style="font-weight: 900; font-size: 1.5rem;">MINIJUEGOS</div>
            </div>
        </div>
    </div>

    <div class="inventory-footer">
        <div class="chest-box active">
            <img src="https://cdn-icons-png.flaticon.com/512/2859/2859846.png" class="chest-img">
            <div class="timer">LISTO</div>
        </div>
        <div class="chest-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2859/2859846.png" class="chest-img" style="opacity: 0.5;">
            <div style="font-size: 10px; color: #666;">VAC√çO</div>
        </div>
        <div class="chest-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2859/2859846.png" class="chest-img" style="opacity: 0.5;">
            <div style="font-size: 10px; color: #666;">VAC√çO</div>
        </div>
        <div class="chest-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2859/2859846.png" class="chest-img" style="opacity: 0.5;">
            <div style="font-size: 10px; color: #666;">VAC√çO</div>
        </div>
    </div>

</body>
</html>
