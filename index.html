<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Professional Edition</title>
    <style>
        :root { 
            --bg: #000; --panel: #121212; --border: #262626; 
            --blue: #0095f6; --text-grey: #a8a8a8;
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, sans-serif; overflow: hidden;
        }

        /* VISTAS */
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CABECERA */
        .glass-header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border-bottom: 0.5px solid var(--border);
        }
        .logo { font-size: 1.6rem; font-weight: 800; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* FEED VAC√çO */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 70vh; color: var(--text-grey); text-align: center; padding: 40px;
        }

        /* BUSCADOR */
        .search-container { padding: 15px; }
        .search-input { 
            background: #262626; border: none; border-radius: 10px; color: white; 
            padding: 12px; width: 100%; outline: none; box-sizing: border-box;
        }
        .search-res { padding: 10px 15px; }
        .res-row { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .res-row img { width: 44px; height: 44px; border-radius: 50%; }

        /* REELS */
        .reel-full { height: 100vh; background: #050505; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #111; }

        /* PERFIL (0 SEGUIDORES) */
        .prof-header { padding: 20px; }
        .prof-top { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; padding: 3px; background: var(--aura-grad); }
        .avatar img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; }
        .stats { display: flex; flex: 1; justify-content: space-around; }
        .stat-v { text-align: center; }
        .stat-v b { display: block; font-size: 1.1rem; }
        .stat-v span { font-size: 0.75rem; color: var(--text-grey); }

        /* C√ÅMARA ENGINE */
        #cam-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 9000; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; }
        #dog-emoji { display: none; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; z-index: 9100; pointer-events: none; }
        
        /* PANEL FILTROS DESPLEGABLE */
        #filter-drawer { 
            position: absolute; bottom: -350px; width: 100%; height: 250px; background: #121212;
            border-radius: 20px 20px 0 0; transition: transform 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); 
            padding: 20px; box-sizing: border-box; z-index: 9500; border-top: 1px solid var(--border);
        }
        #filter-drawer.open { transform: translateY(-350px); }
        .filter-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .filter-opt { min-width: 70px; text-align: center; cursor: pointer; }
        .filter-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; background: #333; }
        .filter-opt.active .filter-circle { border-color: var(--blue); background: var(--blue); }

        /* NAVEGACI√ìN */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 65px; background: black; 
            border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-icon { font-size: 1.6rem; opacity: 0.5; cursor: pointer; transition: 0.2s; }
        .nav-icon.active { opacity: 1; transform: scale(1.1); }

        /* FILTROS CSS */
        .f-neon { filter: hue-rotate(180deg) brightness(1.2); }
        .f-retro { filter: sepia(0.6) contrast(1.1); }
        .f-bw { filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="app">
        <div id="view-home" class="view active">
            <header class="glass-header"><div class="logo">Aura</div></header>
            <div class="empty-state">
                <div style="font-size: 3rem;">üì∏</div>
                <h2>Bienvenido a Aura</h2>
                <p>Haz tu primera foto para verla aqu√≠.</p>
            </div>
        </div>

        <div id="view-search" class="view">
            <div class="search-container">
                <input type="text" id="main-search" class="search-input" placeholder="Buscar amigos...">
            </div>
            <div id="search-results" class="search-res"></div>
        </div>

        <div id="view-reels" class="view">
            <div class="reel-full"><p style="color:var(--text-grey);">V√≠deo Vertical 1</p></div>
            <div class="reel-full"><p style="color:var(--text-grey);">V√≠deo Vertical 2</p></div>
        </div>

        <div id="view-profile" class="view">
            <header class="glass-header"><b>user-1</b></header>
            <div class="prof-header">
                <div class="prof-top">
                    <div class="avatar"><img src="https://i.pravatar.cc/150?u=user1"></div>
                    <div class="stats">
                        <div class="stat-v"><b>0</b><span>Posts</span></div>
                        <div class="stat-v"><b>0</b><span>Seguidores</span></div>
                        <div class="stat-v"><b>0</b><span>Siguiendo</span></div>
                    </div>
                </div>
                <b>@user-1</b><br>
                <small style="color:var(--text-grey);">Cuenta oficial en Aura</small>
                <button style="width:100%; margin-top:15px; background:#262626; border:none; color:white; padding:10px; border-radius:8px; font-weight:600;">Editar perfil</button>
            </div>
        </div>

        <nav>
            <div class="nav-icon active" data-target="view-home">üè†</div>
            <div class="nav-icon" data-target="view-search">üîç</div>
            <div class="nav-icon" id="btn-camera" style="font-size:2.2rem; opacity:1;">‚ûï</div>
            <div class="nav-icon" data-target="view-reels">üé¨</div>
            <div class="nav-icon" data-target="view-profile">üë§</div>
        </nav>
    </div>

    <div id="cam-overlay">
        <video id="cam-video" autoplay playsinline></video>
        <div id="dog-emoji">üê∂</div>
        
        <div style="position:absolute; top:35px; left:25px; font-size:1.8rem; cursor:pointer;" id="exit-cam">‚úï</div>
        
        <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:space-around; align-items:center;">
            <div id="open-panel" style="font-size:2rem; cursor:pointer;">‚ú®</div>
            <div id="shutter" style="width:75px; height:75px; border:5px solid white; border-radius:50%; background:rgba(255,255,255,0.2);"></div>
            <div style="font-size:2rem; opacity:0;">‚ú®</div>
        </div>

        <div id="filter-drawer">
            <div style="width:40px; height:4px; background:#333; margin:0 auto 15px; border-radius:2px;"></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <b>FILTROS</b>
                <span id="close-panel" style="color:var(--blue); font-weight:bold; cursor:pointer;">LISTO</span>
            </div>
            <div class="filter-scroll">
                <div class="filter-opt active" data-idx="0"><div class="filter-circle">üö´</div><small>Original</small></div>
                <div class="filter-opt" data-idx="1"><div class="filter-circle">üê∂</div><small>Perro</small></div>
                <div class="filter-opt" data-idx="2"><div class="filter-circle" style="background:cyan;"></div><small>Ne√≥n</small></div>
                <div class="filter-opt" data-idx="3"><div class="filter-circle" style="background:sepia;"></div><small>Retro</small></div>
                <div class="filter-opt" data-idx="4"><div class="filter-circle" style="background:#444;"></div><small>B&N</small></div>
            </div>
        </div>
    </div>

    <script>
        const fData = [
            {c: '', d: false}, {c: '', d: true}, {c: 'f-neon', d: false}, 
            {c: 'f-retro', d: false}, {c: 'f-bw', d: false}
        ];

        // Navegaci√≥n principal
        const navIcons = document.querySelectorAll('.nav-icon[data-target]');
        navIcons.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                document.getElementById(btn.dataset.target).classList.add('active');
                btn.classList.add('active');
            });
        });

        // L√≥gica C√°mara
        const camView = document.getElementById('cam-overlay');
        const video = document.getElementById('cam-video');

        const startCam = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                video.srcObject = stream;
                camView.style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        };

        const stopCam = () => {
            const stream = video.srcObject;
            if(stream) stream.getTracks().forEach(t => t.stop());
            camView.style.display = 'none';
        };

        document.getElementById('btn-camera').addEventListener('click', startCam);
        document.getElementById('exit-cam').addEventListener('click', stopCam);
        document.getElementById('shutter').addEventListener('click', () => {
            alert("¬°Foto capturada!");
            stopCam();
        });

        // Panel de Filtros
        document.getElementById('open-panel').addEventListener('click', () => {
            document.getElementById('filter-drawer').classList.add('open');
        });
        document.getElementById('close-panel').addEventListener('click', () => {
            document.getElementById('filter-drawer').classList.remove('open');
        });

        const filters = document.querySelectorAll('.filter-opt');
        filters.forEach(opt => {
            opt.addEventListener('click', () => {
                const idx = opt.dataset.idx;
                filters.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                
                video.className = fData[idx].c;
                document.getElementById('dog-emoji').style.display = fData[idx].d ? 'block' : 'none';
            });
        });

        // Buscador Real-Time
        document.getElementById('main-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(val === 'user-1' || val === '@user-1') {
                res.innerHTML = `
                    <div class="res-row">
                        <img src="https://i.pravatar.cc/150?u=user1">
                        <div><b>user-1</b><br><small style="color:grey">T√∫ (0 seguidores)</small></div>
                    </div>`;
            } else if(val) {
                res.innerHTML = '<p style="color:grey; text-align:center;">Buscando...</p>';
            }
        });
    </script>
</body>
</html>
