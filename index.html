<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>8 Ball Master Edition</title>
    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #f1c40f;
            --dark: #0f172a;
        }

        body {
            margin: 0;
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- MENÚ PRINCIPAL --- */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--secondary) 0%, var(--dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-logo h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-card h3 { color: var(--accent); margin-top: 0; }
        .game-card p { font-size: 0.9rem; color: #ccc; }
        
        .badge {
            background: var(--accent);
            color: black;
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 10px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* --- ÁREA DE JUEGO --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        canvas {
            border: 15px solid #3d2b1f;
            border-radius: 10px;
            background: #27ae60;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .top-bar {
            width: 800px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .btn-back {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="header-logo">
            <p style="color: var(--accent); letter-spacing: 5px;">WORLD CLASS</p>
            <h1>8 BALL POOL</h1>
        </div>

        <div class="menu-grid">
            <div class="game-card" onclick="startMode('PRACTICE')">
                <div class="badge">FREE</div>
                <h3>PRÁCTICA</h3>
                <p>Entrena tus tiros sin presión.</p>
            </div>
            <div class="game-card" onclick="startMode('1V1')" style="border-width: 3px;">
                <div class="badge" style="background: #e74c3c; color: white;">HOT</div>
                <h3>1 VS 1</h3>
                <p>Compite contra un oponente local.</p>
            </div>
            <div class="game-card" onclick="startMode('TOURNAMENT')">
                <h3>TORNEO</h3>
                <p>Gana el trofeo de la liga.</p>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="top-bar">
            <div>MODO: <span id="current-mode-text">PRÁCTICA</span></div>
            <button class="btn-back" onclick="goToMenu()">SALIR AL MENÚ</button>
        </div>
        <canvas id="poolTable"></canvas>
    </div>

<script>
    // Lógica básica de navegación
    const mainMenu = document.getElementById('main-menu');
    const gameScreen = document.getElementById('game-screen');
    const modeText = document.getElementById('current-mode-text');

    function startMode(mode) {
        mainMenu.style.display = 'none';
        gameScreen.style.display = 'flex';
        modeText.innerText = mode;
        // Aquí llamaríamos a la función de inicialización del juego de billar
        initGame(); 
    }

    function goToMenu() {
        gameScreen.style.display = 'none';
        mainMenu.style.display = 'flex';
    }

    // --- (Aquí iría todo el código del motor de billar que ya tenemos) ---
    // NOTA: Para no saturar este mensaje, usa la lógica de físicas que te pasé antes
    // insertándola dentro de una función initGame()
</script>
</body>
</html>
