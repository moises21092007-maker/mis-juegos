<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Global Video Feed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --bg: #000; --accent: #00ffd5; --surface: #0d0d0d; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        /* --- VISTA V√çDEO (ESTILO TIKTOK 2026) --- */
        .v-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; background: #000; }
        .v-item { height: 100vh; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; }
        .v-video { width: 100%; height: 100%; object-fit: cover; }
        
        /* INTERFAZ SOBRE V√çDEO */
        .v-ui-right { position: absolute; right: 15px; bottom: 150px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .v-action { text-align: center; font-size: 0.7rem; font-weight: 800; }
        .v-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 5px; border: 1px solid rgba(255,255,255,0.2); }
        
        .v-info { position: absolute; bottom: 120px; left: 15px; right: 80px; }
        .v-user { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .v-pfp { width: 35px; height: 35px; border-radius: 12px; border: 2px solid var(--accent); background: #222; }
        .v-desc { font-size: 0.9rem; line-height: 1.4; color: #eee; }

        /* --- RESTO DE LA APP --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; }
        .aura-logo { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 5px; text-align: center; padding: 25px 0; }
        
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); z-index: 9000; }
        .n-icon { font-size: 1.4rem; opacity: 0.3; cursor: pointer; }
        .n-icon.active { opacity: 1; color: var(--accent); }
        .n-add { width: 50px; height: 50px; background: white; color: black; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; }

        /* PERFIL GRID */
        .p-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .p-grid-item { aspect-ratio: 1/1; background: var(--surface); overflow: hidden; }
        .p-grid-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div class="aura-logo">AURA</div>
        <div id="home-feed"></div>
    </div>

    <div id="v-video" class="v-feed view">
        <div id="video-content">
            </div>
    </div>

    <div id="v-profile" class="view">
        <div style="padding: 40px 20px; text-align: center;">
            <div style="width:90px; height:90px; border-radius:30px; border:2px solid var(--accent); margin:0 auto 15px;"></div>
            <h2 id="p-name">@usuario</h2>
            <div style="display:flex; justify-content:center; gap:20px; margin:15px 0; font-size:0.8rem;">
                <div><b id="stat-posts">0</b><br>Posts</div>
                <div><b>0</b><br>Followers</div>
                <div><b>0</b><br>Following</div>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="alert('Editar')" style="flex:1; padding:12px; border-radius:12px; background:#111; color:white; border:1px solid #222;">Editar</button>
                <button onclick="shareProfile()" style="flex:1; padding:12px; border-radius:12px; background:#111; color:white; border:1px solid #222;">Compartir</button>
            </div>
        </div>
        <div class="p-grid" id="profile-grid"></div>
    </div>

    <nav>
        <div class="n-icon active" onclick="tab('home', this)">üè†</div>
        <div class="n-icon" onclick="tab('video', this)">üé¨</div>
        <div class="n-add" onclick="actionMenu()">+</div>
        <div class="n-icon" onclick="tab('profile', this)">üë§</div>
    </nav>

    <input type="file" id="up-vid" hidden accept="video/*" onchange="handleVid(this)">

    <script>
        let data = { name: "Aura_Master", posts: [], videos: [] };
        
        // Simulador de "Gente del Futuro" (Contenido Global)
        const globalFeed = [
            { user: "Cyber_Girl", desc: "Vibras de 2026 #Aura #Neon", likes: "12.5k", src: "" },
            { user: "Aura_News", desc: "Bienvenidos a la nueva red social.", likes: "40k", src: "" }
        ];

        function tab(t, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-'+t).classList.add('active');
            document.querySelectorAll('.n-icon').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            
            // Pausar/Play autom√°tico
            const vids = document.querySelectorAll('video');
            vids.forEach(v => v.pause());
            if(t === 'video') {
                const activeVid = document.querySelector('.v-item video');
                if(activeVid) activeVid.play();
            }
        }

        function actionMenu() {
            const res = confirm("AURA UPLOAD\n\nOK: Foto\nCANCELAR: V√≠deo");
            if(!res) document.getElementById('up-vid').click();
        }

        function handleVid(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    data.videos.unshift({ user: data.name, desc: "Mi nuevo v√≠deo en Aura", likes: "0", src: e.target.result });
                    render(); tab('video');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            document.getElementById('p-name').innerText = "@" + data.name;
            document.getElementById('stat-posts').innerText = data.posts.length;

            // Renderizar V√≠deos (Mezcla los tuyos con el "Futuro")
            const allVideos = [...data.videos, ...globalFeed];
            document.getElementById('video-content').innerHTML = allVideos.map(v => `
                <div class="v-item">
                    ${v.src ? `<video src="${v.src}" class="v-video" loop playsinline onclick="this.paused?this.play():this.pause()"></video>` : `<div class="v-video" style="background:#050505; display:flex; align-items:center; justify-content:center; color:#222;">[V√≠deo de ${v.user}]</div>`}
                    
                    <div class="v-ui-right">
                        <div class="v-action"><div class="v-icon">‚ù§Ô∏è</div>${v.likes}</div>
                        <div class="v-action"><div class="v-icon">üí¨</div></div>
                        <div class="v-action"><div class="v-icon">‚úàÔ∏è</div></div>
                    </div>

                    <div class="v-info">
                        <div class="v-user">
                            <div class="v-pfp"></div>
                            <b>@${v.user.toLowerCase()}</b>
                        </div>
                        <div class="v-desc">${v.desc}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('profile-grid').innerHTML = data.posts.map(p => `
                <div class="p-grid-item"><img src="${p.src}"></div>
            `).join('');
        }

        function shareProfile() {
            alert("Enlace de @"+data.name+" copiado.");
        }

        // Carga inicial
        render();
    </script>
</body>
</html>
