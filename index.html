<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Elite Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;600;800&display=swap');

        :root { 
            --bg: #050505; 
            --rainbow: linear-gradient(45deg, #ff0055, #ffdd00, #00ffaa, #00aaff, #cc00ff);
            --accent: #00ffd5;
            --glass: rgba(10, 10, 10, 0.98);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- CABECERA ELITE (AURA SEGMENTADA) --- */
        .header-elite { display: flex; flex-direction: column; align-items: center; padding: 40px 0 10px; background: radial-gradient(circle at center, #151515 0%, #050505 80%); }
        .aura-visual { position: relative; width: 130px; height: 130px; display: flex; align-items: center; justify-content: center; }
        .ring-segment { position: absolute; inset: 0; border-radius: 50%; border: 3px solid transparent; border-top-color: var(--accent); border-right-color: #ff0055; animation: rotate 8s linear infinite; filter: drop-shadow(0 0 10px var(--accent)); }
        .ring-inner { position: absolute; inset: 12px; border-radius: 50%; border: 1px dashed rgba(255,255,255,0.2); animation: rotate 15s linear reverse infinite; }
        .aura-text { font-family: 'Orbitron', sans-serif; font-size: 2rem; letter-spacing: 5px; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: move-bg 8s linear infinite; z-index: 5; }

        /* --- HISTORIAS INICIO --- */
        .stories-container { display: flex; gap: 15px; padding: 20px 25px; overflow-x: auto; scrollbar-width: none; }
        .story-circle { min-width: 68px; height: 68px; border-radius: 50%; padding: 3px; background: var(--rainbow); background-size: 400%; animation: move-bg 5s infinite; }
        .story-inner { width: 100%; height: 100%; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; border: 2px solid #000; }

        /* --- VISTAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- ZONA VIDEO (REELS) --- */
        .reel-ui { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .reel-info { position: absolute; right: 20px; bottom: 150px; display: flex; flex-direction: column; gap: 20px; text-align: center; font-weight: 800; color: var(--accent); }

        /* --- PERFIL (ESTAD√çSTICAS COMPLETAS 0) --- */
        .p-card { padding: 35px 25px; }
        .p-header { display: flex; align-items: center; gap: 20px; margin-bottom: 35px; }
        .p-avatar { width: 85px; height: 85px; border-radius: 28px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-between; text-align: center; }
        .stat-val { font-size: 1.3rem; font-weight: 800; color: var(--accent); display: block; }
        .stat-label { font-size: 0.6rem; color: #555; font-weight: 900; text-transform: uppercase; }

        /* --- C√ÅMARA PRO + PANEL FILTROS --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 45px 25px; pointer-events: none; }
        .top-btns { display: flex; justify-content: space-between; pointer-events: auto; }
        .btn-act { width: 50px; height: 50px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        #filter-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 300px; background: var(--glass); 
            border-top: 1px solid #333; border-radius: 35px 35px 0 0; transform: translateY(100%); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: auto; padding: 25px; 
        }
        #filter-panel.open { transform: translateY(0); }
        .filter-search { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 12px 18px; display: flex; align-items: center; gap: 12px; margin-bottom: 20px; border: 1px solid #222; }
        .filter-search input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem; }
        
        .f-grid { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .f-item { min-width: 75px; text-align: center; cursor: pointer; transition: 0.3s; }
        .f-icon { width: 70px; height: 70px; border-radius: 22px; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 8px; }
        .f-item.active .f-icon { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); background: rgba(0,255,213,0.1); }
        .f-item span { font-size: 0.7rem; font-weight: 800; color: #777; text-transform: uppercase; }

        /* --- NAVEGACI√ìN --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 80px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 2000; }
        .n-btn { font-size: 1.8rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); filter: drop-shadow(0 0 8px var(--accent)); }
        .n-add { width: 68px; height: 68px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; transform: translateY(-10px); cursor: pointer; box-shadow: 0 8px 20px rgba(0,255,213,0.3); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes move-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header-elite">
            <div class="aura-visual">
                <div class="ring-segment"></div>
                <div class="ring-inner"></div>
                <div class="aura-text">AURA</div>
            </div>
        </div>
        
        <div class="stories-container">
            <div class="story-circle"><div class="story-inner">üë§</div></div>
            <div class="story-circle"><div class="story-inner">‚ú®</div></div>
            <div class="story-circle"><div class="story-inner">üî•</div></div>
            <div class="story-circle"><div class="story-inner">üíé</div></div>
            <div class="story-circle"><div class="story-inner">‚ö°</div></div>
        </div>

        <div style="text-align:center; margin-top:60px; opacity:0.03; font-family:'Orbitron'; letter-spacing:20px; font-size:3rem;">FEED</div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel-ui">
            <span style="font-size:5rem; filter: drop-shadow(0 0 20px var(--accent));">üé¨</span>
            <h2 style="font-family:'Orbitron'; letter-spacing:5px; margin-top:20px;">VIDEO ZONE</h2>
            <div class="reel-info">
                <div>‚ù§Ô∏è<br><span>0</span></div>
                <div>üí¨<br><span>0</span></div>
                <div>‚úàÔ∏è</div>
            </div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-card">
            <div class="p-header">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><b class="stat-val">0</b><span class="stat-label">Pubs</span></div>
                    <div><b class="stat-val">0</b><span class="stat-label">Fans</span></div>
                    <div><b class="stat-val">0</b><span class="stat-label">Siguiendo</span></div>
                </div>
            </div>
            <h2 style="font-family:'Orbitron'; margin:0; letter-spacing:2px;">AURA CREATOR</h2>
            <p style="color:#555; font-size:0.85rem; margin-top:5px; font-weight:600;">Elite Member since 2026</p>
            
            <div style="display:flex; gap:12px; margin-top:35px;">
                <button style="flex:1; background:#111; border:1px solid #333; color:white; padding:18px; border-radius:18px; font-weight:800; cursor:pointer;" onclick="alert('Editor Pro Activado')">Editar perfil</button>
            </div>
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="top-btns">
                <div class="btn-act" onclick="closeCam()">‚úï</div>
                <div class="btn-act" onclick="document.getElementById('filter-panel').classList.toggle('open')">‚ú®</div>
            </div>

            <div style="display:flex; justify-content:center; pointer-events:auto;">
                <div style="width:85px; height:85px; border:5px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="alert('¬°Aura capturada!')">
                    <div style="width:65px; height:65px; background:white; border-radius:50%;"></div>
                </div>
            </div>
            
            <div id="filter-panel">
                <div style="width:40px; height:4px; background:#333; border-radius:2px; margin:0 auto 20px;"></div>
                <div class="filter-search">
                    <span>üîç</span>
                    <input type="text" id="fInput" placeholder="Buscar filtros (Neon, Cyber...)" oninput="runFilterSearch()">
                </div>
                <div class="f-grid" id="fGrid">
                    <div class="f-item" onclick="applyF('none', this)" data-name="original"><div class="f-icon">‚ú®</div><span>Original</span></div>
                    <div class="f-item" onclick="applyF('hue-rotate(90deg) saturate(2)', this)" data-name="neon flare"><div class="f-icon">üåà</div><span>Neon</span></div>
                    <div class="f-item" onclick="applyF('invert(1) brightness(1.2)', this)" data-name="cyber aura"><div class="f-icon">üí†</div><span>Cyber</span></div>
                    <div class="f-item" onclick="applyF('sepia(1) contrast(1.1)', this)" data-name="retro vibe"><div class="f-icon">üìº</div><span>Retro</span></div>
                    <div class="f-item" onclick="applyF('grayscale(1) contrast(1.5)', this)" data-name="noir dark"><div class="f-icon">üåë</div><span>Noir</span></div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üè†</div>
        <div class="n-btn" onclick="go('reels', this)">üé¨</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="alert('Buscador Global Pro')">üîç</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Acceso a c√°mara denegado."); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
            document.getElementById('filter-panel').classList.remove('open');
        }

        function runFilterSearch() {
            let val = document.getElementById('fInput').value.toLowerCase();
            document.querySelectorAll('.f-item').forEach(item => {
                let name = item.getAttribute('data-name');
                item.style.display = name.includes(val) ? "block" : "none";
            });
        }

        function applyF(filter, el) {
            document.getElementById('video-preview').style.filter = filter;
            document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
