<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Pro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root { 
            --bg: #000; --accent: #00ffd5; --surface: #0a0a0a; --border: #1a1a1a;
            --glass: rgba(10, 10, 10, 0.9);
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
        }

        /* --- LOGIN --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-card { width: 100%; max-width: 360px; text-align: center; }
        .aura-logo { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 10px; margin-bottom: 40px; }
        
        .social-btn {
            width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border);
            background: var(--surface); color: white; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600; cursor: pointer;
        }

        /* --- APP --- */
        #main-app { display: none; height: 100vh; }
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: block; }

        /* --- STORIES (SQUARE & NEON) --- */
        .stories-container { display: flex; padding: 20px; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .story-wrapper { position: relative; flex-shrink: 0; }
        .story-square { 
            width: 72px; height: 72px; border-radius: 22px; 
            background: var(--surface); border: 2px solid var(--border);
            overflow: hidden; 
        }
        .story-wrapper.has-story .story-square { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .story-add-plus { 
            position: absolute; bottom: -4px; right: -4px;
            width: 24px; height: 24px; background: var(--accent);
            border-radius: 8px; border: 3px solid #000;
            color: black; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; font-size: 14px;
        }

        /* --- FEED --- */
        .post { border-bottom: 1px solid var(--border); }
        .post-media { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        /* --- VIDEO ZONE (CLEAN & FUNCTIONAL) --- */
        .v-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; background: #000; }
        .v-item { height: 100vh; scroll-snap-align: start; position: relative; }
        .v-video { width: 100%; height: 100%; object-fit: cover; }
        .v-overlay { position: absolute; bottom: 130px; left: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        /* --- CAMERA --- */
        #cam-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 11000; }
        #cam-stream { width: 100%; height: 100%; object-fit: cover; }
        .shutter { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; border-radius: 50%; border: 4px solid white;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            height: 70px; background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .nav-icon { font-size: 1.4rem; opacity: 0.4; }
        .nav-icon.active { opacity: 1; color: var(--accent); }
        .nav-add { width: 50px; height: 50px; background: white; color: black; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 800; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 class="aura-logo">AURA</h1>
            <button class="social-btn" onclick="login()">Continuar con Google</button>
            <button class="social-btn" onclick="login()">Continuar con Facebook</button>
            <input type="email" id="u-mail" placeholder="Email" style="width:100%; padding:15px; border-radius:15px; border:1px solid var(--border); background:var(--surface); color:white; margin-top:10px;">
            <button onclick="login()" style="width:100%; padding:15px; border-radius:15px; background:var(--accent); border:none; color:black; font-weight:800; margin-top:10px;">ENTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div id="view-home" class="view active">
            <div class="aura-logo" style="font-size: 1rem; padding: 20px 0 0;">AURA</div>
            <div class="stories-container">
                <div class="story-wrapper" id="story-node" onclick="openCam('story')">
                    <div class="story-square"><img id="story-prev" src="" style="display:none; width:100%; height:100%; object-fit:cover;"></div>
                    <div class="story-add-plus">+</div>
                </div>
            </div>
            <div id="posts-feed"></div>
        </div>

        <div id="view-search" class="view">
            <div style="padding: 20px;"><div style="background:var(--surface); padding:15px; border-radius:12px; color:#444;">üîç Explorar...</div></div>
        </div>

        <div id="view-video" class="v-feed view">
            <div id="video-content"></div>
        </div>

        <div id="view-profile" class="view">
            <div style="padding: 40px 20px;">
                <h2 id="u-name">Usuario</h2>
                <p style="color:#555;">0 seguidores | 0 siguiendo</p>
            </div>
        </div>

        <nav>
            <div class="nav-icon active" onclick="tab('home', this)">üè†</div>
            <div class="nav-icon" onclick="tab('search', this)">üîç</div>
            <div class="nav-add" onclick="showUploadOptions()">+</div>
            <div class="nav-icon" onclick="tab('video', this)">üé¨</div>
            <div class="nav-icon" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="cam-overlay">
        <video id="cam-stream" autoplay playsinline></video>
        <div class="shutter" onclick="snap()"></div>
        <button onclick="closeCam()" style="position:absolute; top:40px; right:20px; background:none; border:none; color:white; font-size:2rem;">‚úï</button>
    </div>

    <input type="file" id="file-vid" hidden accept="video/*" onchange="uploadV(this)">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let db = { user: "Aura", posts: [], videos: [], story: null };
        let stream = null;
        let mode = 'post';

        function login() {
            const m = document.getElementById('u-mail').value;
            db.user = m ? m.split('@')[0] : "Aura User";
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('u-name').innerText = db.user;
            render();
        }

        // --- SISTEMA DE SUBIDA INTELIGENTE ---
        function showUploadOptions() {
            const opt = confirm("¬øQu√© quieres publicar?\nOK para FOTO (C√°mara)\nCANCELAR para V√çDEO (Galer√≠a)");
            if(opt) openCam('post');
            else document.getElementById('file-vid').click();
        }

        async function openCam(m) {
            mode = m;
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('cam-stream').srcObject = stream;
            document.getElementById('cam-overlay').style.display = 'block';
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function snap() {
            const v = document.getElementById('cam-stream');
            const c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const data = c.toDataURL('image/jpeg');
            if(mode === 'story') {
                db.story = data;
                document.getElementById('story-prev').src = data;
                document.getElementById('story-prev').style.display = 'block';
                document.getElementById('story-node').classList.add('has-story');
            } else {
                db.posts.unshift({ src: data });
                tab('home');
            }
            closeCam(); render();
        }

        function uploadV(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    db.videos.unshift({ src: e.target.result });
                    render(); tab('video');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            const f = document.getElementById('posts-feed');
            f.innerHTML = db.posts.map(p => `<div class="post"><div style="padding:15px; font-weight:800;">@${db.user}</div><img src="${p.src}" class="post-media"></div>`).join('');
            
            const vf = document.getElementById('video-content');
            vf.innerHTML = db.videos.map(v => `
                <div class="v-item">
                    <video src="${v.src}" class="v-video" autoplay loop muted playsinline></video>
                    <div class="v-overlay"><b>@${db.user}</b></div>
                </div>
            `).join('');
        }

        function tab(name, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+name).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }
    </script>
</body>
</html>
