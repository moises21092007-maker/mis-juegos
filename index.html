<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Inicio</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* --- Header / Stats --- */
        .profile-header { padding: 2rem; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; }
        .stats { display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; font-weight: bold; }
        .stat-item span { display: block; color: var(--primary); font-size: 1.2rem; }

        /* --- Tabs Navigation --- */
        .zones-nav { display: flex; justify-content: center; background: white; sticky: top; }
        .tab-btn { 
            padding: 1rem 2rem; border: none; background: none; cursor: pointer;
            font-size: 1rem; border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab-btn.active { border-bottom-color: var(--primary); font-weight: bold; }

        /* --- Content Zones --- */
        .content-container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .zone { display: none; }
        .zone.active { display: grid; gap: 1rem; }

        /* Grid de Fotos */
        .photo-zone { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .photo-card { background: #ddd; aspect-ratio: 1/1; border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        /* Grid de Videos */
        .video-zone { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .video-card { background: #334155; aspect-ratio: 16/9; border-radius: 8px; color: white; display: flex; align-items: center; justify-content: center; }
        
        .empty-msg { grid-column: 1 / -1; text-align: center; padding: 3rem; color: #64748b; }
    </style>
</head>
<body>

    <header class="profile-header">
        <h2>Mi Perfil</h2>
        <div class="stats">
            <div class="stat-item">Seguidores <span id="followers">0</span></div>
            <div class="stat-item">Siguiendo <span id="following">0</span></div>
        </div>
    </header>

    <nav class="zones-nav">
        <button class="tab-btn active" onclick="switchZone('video-zone')">ZONA DE VIDEO</button>
        <button class="tab-btn" onclick="switchZone('photo-zone')">ZONA DE FOTOS</button>
    </nav>

    <main class="content-container">
        <section id="video-zone" class="zone active video-zone">
            <div class="empty-msg">
                <p>Aún no has subido videos a tu zona exclusiva.</p>
                <button onclick="alert('Subir video...')">Subir primer video</button>
            </div>
        </section>

        <section id="photo-zone" class="zone photo-zone">
            <div class="empty-msg">
                <p>Tu galería de fotos está vacía.</p>
                <button onclick="alert('Subir foto...')">Subir primera foto</button>
            </div>
        </section>
    </main>

    <script>
        function switchZone(zoneId) {
            // Ocultar todas las zonas
            document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            // Activar la seleccionada
            document.getElementById(zoneId).classList.add('active');
            
            // Marcar botón activo
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
