<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --bg: #000; --panel: #1c1c1e; --border: #262626; --text-grey: #8e8e93; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 70px; }
        .view.active { display: block; }

        /* --- PANTALLA BUSCAR (2756.jpg) --- */
        .search-header {
            display: flex; align-items: center; padding: 10px 15px;
            gap: 15px; border-bottom: 1px solid var(--border);
        }
        .search-bar {
            background: #262626; border-radius: 10px; flex: 1;
            display: flex; align-items: center; padding: 8px 12px;
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            width: 100%; outline: none; font-size: 1rem;
        }

        .section-title {
            display: flex; justify-content: space-between;
            padding: 15px; font-weight: bold;
        }
        .ver-todo { color: #0095f6; font-size: 0.9rem; font-weight: normal; }

        /* LISTA RECIENTES */
        .recent-item {
            display: flex; align-items: center; padding: 10px 15px; gap: 12px;
        }
        .recent-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .recent-info { flex: 1; }
        .recent-info span { display: block; font-size: 0.95rem; font-weight: 500; }
        .recent-info small { color: var(--text-grey); font-size: 0.8rem; }
        .recent-more { color: var(--text-grey); font-size: 1.2rem; cursor: pointer; }

        /* SUGERENCIAS (CARRUSEL) */
        .sugerencias-carrusel {
            display: flex; gap: 10px; padding: 0 15px; overflow-x: auto;
        }
        .sugerencia-card {
            min-width: 150px; height: 200px; border-radius: 10px;
            background: #111; overflow: hidden; position: relative;
        }
        .sugerencia-card img { width: 100%; height: 100%; object-fit: cover; }

        /* NAV INFERIOR */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #000; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
