<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | App Definitiva 2026</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulse-live { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER GLOBAL */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; letter-spacing: -1.5px; }

        /* 1. ZONA FOTOS */
        .stories { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .story { min-width: 65px; height: 65px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 20px; }
        .story div { background: #000; width: 100%; height: 100%; border-radius: 17px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .feed-grid { padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .post { aspect-ratio: 1; background: var(--card); border-radius: 15px; border: 1px solid var(--border); }

        /* 2. ZONA BUSCADOR */
        .search-wrap { padding: 20px; }
        .search-bar { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; color: white; outline: none; margin-bottom: 20px; }
        .user-row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 18px; border: 1px solid var(--border); }

        /* 3. ZONA VIDEOS (REELS) */
        .reels-container { height: calc(100vh - 80px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        .reel video { width: 100%; height: 100%; object-fit: cover; }
        .reel-info { position: absolute; bottom: 30px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* 4. ZONA PERFIL */
        .p-header { background: var(--card); margin: 15px; border-radius: 28px; padding: 25px; border: 1px solid var(--border); text-align: center; }
        .p-avatar { width: 90px; height: 90px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 24px; margin: 0 auto 15px; }
        .p-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-box { background: #000; padding: 10px; border-radius: 15px; border: 1px solid #151515; }
        .p-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        .btn { border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-edit { background: white; color: black; }
        .btn-share { background: #1a1a1a; color: white; }

        /* 5. C√ÅMARA PRO (L√ìGICA DE MODOS) */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; pointer-events: none; }
        .cam-top { display: flex; justify-content: space-between; pointer-events: auto; }
        .x-rb { width: 45px; height: 45px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 50%; cursor: pointer; }
        .x-rb div { background: black; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .live-tag { display: none; background: red; color: white; padding: 4px 10px; border-radius: 5px; font-weight: 900; font-size: 0.7rem; }

        .cam-bottom { pointer-events: auto; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding-bottom: 20px; }
        .mode-selector { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .m-btn { font-size: 0.7rem; font-weight: 800; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .m-btn.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .shutter-row { display: flex; align-items: center; justify-content: space-evenly; }
        .gal-btn { width: 45px; height: 45px; border: 2px solid white; border-radius: 12px; overflow: hidden; background: #111; }
        .shutter-main { width: 80px; height: 80px; border: 5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #shutter-core { width: 60px; height: 60px; background: white; border-radius: 50%; transition: 0.3s; }

        /* ESTADOS C√ÅMARA */
        .mode-live #shutter-core { background: red; animation: pulse-live 1.5s infinite; }
        .mode-video #shutter-core { background: red; border-radius: 12px; }
        .mode-photo #shutter-core { background: white; border-radius: 50%; }

        /* NAVEGACI√ìN */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(15,15,15,0.95); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: var(--accent); }
        .nav-center { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; transform: translateY(-15px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
    </style>
</head>
<body class="mode-photo">

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="stories">
            <div class="story"><div>üë§</div></div>
            <div class="story" style="opacity:0.2;"><div></div></div>
            <div class="story" style="opacity:0.1;"><div></div></div>
        </div>
        <div class="feed-grid">
            <div class="post"></div><div class="post"></div>
            <div class="post"></div><div class="post"></div>
        </div>
    </div>

    <div id="v-search" class="view">
        <div class="header"><div class="logo">EXPLORAR</div></div>
        <div class="search-wrap">
            <input type="text" class="search-bar" placeholder="Buscar personas reales..." oninput="doSearch(this.value)">
            <div id="search-res">
                <div class="user-row">
                    <div style="width:40px;height:40px;background:var(--rainbow);border-radius:10px;padding:2px;">
                        <div style="background:#000;width:100%;height:100%;border-radius:8px;"></div>
                    </div>
                    <div><b>Aura Team</b><br><small style="color:gray;">@aura_oficial</small></div>
                </div>
            </div>
        </div>
    </div>

    <div id="v-videos" class="view">
        <div class="reels-container">
            <div class="reel">
                <video id="rvid" src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline></video>
                <div class="reel-info"><b>@NeonVibes</b><p>El futuro es ahora.</p></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-header">
            <div class="p-avatar"><div style="background:#000;width:100%;height:100%;border-radius:21px;display:flex;align-items:center;justify-content:center;font-size:2rem;">üë§</div></div>
            <h2>Tu Nombre</h2>
            <p style="color:#555;">@usuario_aura</p>
            <div class="p-stats">
                <div class="stat-box"><b>0</b><br><small>FOTOS</small></div>
                <div class="stat-box"><b>0</b><br><small>V√çDEOS</small></div>
                <div class="stat-box"><b>0</b><br><small>AURA</small></div>
            </div>
            <p style="color:#888; font-size:0.8rem;">0 seguidores | 0 siguiendo</p>
        </div>
        <div class="p-btns">
            <button class="btn btn-edit" onclick="alert('Editar Perfil')">Editar Perfil</button>
            <button class="btn btn-share" onclick="alert('Enlace Copiado')">Compartir</button>
        </div>
    </div>

    <div id="aura-cam">
        <video id="webcam" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="cam-top">
                <div class="x-rb" onclick="closeCam()"><div>‚úï</div></div>
                <div id="tag-live" class="live-tag">‚óè LIVE</div>
                <div style="width:45px"></div>
            </div>
            <div class="cam-bottom">
                <div class="mode-selector">
                    <div class="m-btn" id="m-live" onclick="setCamMode('live')">LIVE</div>
                    <div class="m-btn" id="m-video" onclick="setCamMode('video')">V√çDEO</div>
                    <div class="m-btn active" id="m-photo" onclick="setCamMode('photo')">FOTO</div>
                </div>
                <div class="shutter-row">
                    <div class="gal-btn" onclick="document.getElementById('gal-in').click()">
                        <img id="gal-prev" src="https://picsum.photos/50" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                    <input type="file" id="gal-in" hidden>
                    <div class="shutter-main" onclick="takeAction()">
                        <div id="shutter-core"></div>
                    </div>
                    <div style="font-size:1.8rem; cursor:pointer;" onclick="alert('Filtros')">‚ú®</div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="navTo('v-photos', this)">üñºÔ∏è</div>
        <div class="nav-icon" onclick="navTo('v-search', this)">üîç</div>
        <div class="nav-center" onclick="openCam()">‚úï</div>
        <div class="nav-icon" onclick="navTo('v-videos', this)">üé¨</div>
        <div class="nav-icon" onclick="navTo('v-profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        let currentMode = 'photo';

        function navTo(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                if(v.querySelector('video')) v.querySelector('video').pause();
            });
            document.getElementById(id).classList.add('active');
            if(id === 'v-videos') document.getElementById('rvid').play();
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
        }

        function setCamMode(m) {
            currentMode = m;
            document.body.className = 'mode-' + m;
            document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            document.getElementById('tag-live').style.display = (m === 'live') ? 'block' : 'none';
        }

        function takeAction() {
            if(currentMode === 'live') alert("Emitiendo en directo...");
            else if(currentMode === 'video') alert("Grabando v√≠deo...");
            else alert("Foto guardada en galer√≠a.");
        }

        function doSearch(val) {
            const res = document.getElementById('search-res');
            res.innerHTML = val.length > 0 ? `<div class="user-row"><div></div><b>Buscando: ${val}</b></div>` : `<div class="user-row"><b>Aura Team</b></div>`;
        }

        document.getElementById('gal-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('gal-prev').src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
