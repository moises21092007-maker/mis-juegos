<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Juego Completo</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93; 
            --aura-grad: linear-gradient(45deg, #a020f0, #ff00ff, #00d4ff); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- HOME (CABECERA E HISTORIAS) --- */
        .home-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .brand-name { font-size: 1.8rem; margin: 0; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .stories-bar { display: flex; padding: 15px; gap: 15px; border-bottom: 0.5px solid var(--border); overflow-x: auto; }
        .story-item { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); position: relative; flex-shrink: 0; }
        .story-item img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }
        .plus-icon { position: absolute; bottom: 2px; right: 2px; background: var(--blue); color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border: 2px solid black; font-size: 12px; font-weight: bold; }

        /* --- BUSCADOR (FIXED) --- */
        .search-box { background: #262626; border-radius: 10px; margin: 15px; padding: 10px; display: flex; align-items: center; gap: 10px; }
        .search-box input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .user-row { display: flex; align-items: center; gap: 12px; padding: 10px 15px; transition: transform 0.2s, opacity 0.2s; }
        .user-row img { width: 45px; height: 45px; border-radius: 50%; }

        /* --- PERFIL TIKTOK STYLE --- */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 10px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
        .p-stats-row { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat-btn { background: none; border: none; color: white; cursor: pointer; }
        .stat-btn b { display: block; font-size: 1.1rem; }
        .stat-btn span { font-size: 0.8rem; color: var(--text-grey); }
        .btn-edit { background: var(--panel); border: none; color: white; padding: 8px 35px; border-radius: 4px; font-weight: 600; }

        /* --- MODALES Y C√ÅMARA --- */
        #list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 6000; padding: 20px; box-sizing: border-box; }
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; }

        /* NAV INFERIOR */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="home-header">
            <h1 class="brand-name">Aura</h1>
            <div style="font-size: 1.4rem;">üîî</div>
        </div>
        <div class="stories-bar">
            <div class="story-item">
                <img src="https://i.pravatar.cc/150?u=user1">
                <div class="plus-icon">+</div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 30%; color: var(--text-grey); padding: 20px;">
            <p>Feed de <b>user-1</b> cargado.</p>
        </div>
    </div>

    <div id="view-search" class="view">
        <div class="search-box">üîç <input type="text" placeholder="Buscar"></div>
        <div style="padding: 0 15px 10px;"><b>Recientes</b></div>
        <div id="search-list">
            </div>
    </div>

    <div id="view-reels" class="view">
        <div style="height:100%; background:#111 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800') center/cover; position:relative;">
            <div style="position:absolute; bottom:100px; left:20px;">
                <b>user-12</b> <button style="background:none; border:1px solid white; color:white; padding:2px 8px; border-radius:4px; font-size:0.7rem;">Seguir</button>
                <p>Nuevos comienzos con Aura ‚ú®</p>
            </div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div style="font-weight: bold; margin-bottom: 20px;">user-1</div>
            <div class="p-avatar"><img src="https://i.pravatar.cc/150?u=user1"></div>
            <div style="font-weight: bold;">@user-1</div>
            
            <div class="p-stats-row">
                <div class="stat-btn"><b>0</b><span>Siguiendo</span></div>
                <div class="stat-btn" onclick="openList('Seguidores')"><b>0</b><span>Seguidores</span></div>
                <div class="stat-btn"><b>0</b><span>Publicaciones</span></div>
            </div>

            <button class="btn-edit">Editar perfil</button>
            <div style="margin-top: 60px; opacity: 0.3;">
                <div style="font-size: 3rem;">üéûÔ∏è</div>
                <p>Crea tu primer v√≠deo</p>
            </div>
        </div>
    </div>

    <div id="list-modal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <span style="font-size:1.8rem; cursor:pointer;" onclick="closeList()">‚úï</span>
            <b id="modal-title">Seguidores</b>
        </div>
        <div id="modal-body"></div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div style="position:absolute; top:25px; right:25px; font-size:2rem; cursor:pointer;" onclick="stopCam()">‚úï</div>
        <div style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); width:70px; height:70px; border:5px solid white; border-radius:50%;"></div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:var(--blue); font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        // Cambiar pesta√±as
        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Funci√≥n para borrar usuario (FIXED)
        function removeUser(btn) {
            const row = btn.closest('.user-row');
            row.style.opacity = '0';
            row.style.transform = 'translateX(20px)';
            setTimeout(() => row.remove(), 250);
        }

        // Generar lista buscador
        function initSearch() {
            const list = document.getElementById('search-list');
            for(let i=1; i<=4; i++) {
                const num = i * 7;
                list.innerHTML += `
                <div class="user-row">
                    <img src="https://i.pravatar.cc/100?u=user${num}">
                    <div style="flex:1;"><b>user-${num}</b></div>
                    <div style="cursor:pointer; padding:5px; color:var(--text-grey);" onclick="removeUser(this)">‚úï</div>
                </div>`;
            }
        }
        initSearch();

        // Modal seguidores
        function openList(title) {
            document.getElementById('modal-title').innerText = title;
            const body = document.getElementById('modal-body');
            body.innerHTML = '';
            for(let i=2; i<=6; i++) {
                body.innerHTML += `
                <div class="user-row">
                    <img src="https://i.pravatar.cc/100?u=user${i}">
                    <div style="flex:1;"><b>user-${i}</b><br><small style="color:var(--text-grey)">@user-${i}</small></div>
                    <button style="background:var(--blue); border:none; color:white; padding:5px 12px; border-radius:4px; font-weight:600;">Seguir</button>
                </div>`;
            }
            document.getElementById('list-modal').style.display = 'block';
        }
        function closeList() { document.getElementById('list-modal').style.display = 'none'; }

        // C√°mara
        async function startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('video-feed').srcObject = s;
                document.getElementById('cam-layer').style.display = 'block';
            } catch (e) { alert("Permiso de c√°mara denegado."); }
        }
        function stopCam() {
            const s = document.getElementById('video-feed').srcObject;
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }
    </script>
</body>
</html>
