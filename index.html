<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Juego Completo v1.0</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93; 
            --aura-grad: linear-gradient(45deg, #a020f0, #ff00ff, #00d4ff); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- HOME --- */
        .home-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .brand-name { font-size: 1.8rem; margin: 0; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .stories-bar { display: flex; padding: 15px; gap: 15px; border-bottom: 0.5px solid var(--border); overflow-x: auto; }
        .story-item { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); position: relative; flex-shrink: 0; }
        .story-item img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }
        .plus-icon { position: absolute; bottom: 2px; right: 2px; background: var(--blue); color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border: 2px solid black; font-size: 12px; font-weight: bold; }

        /* --- BUSCADOR --- */
        .search-box { background: #262626; border-radius: 10px; margin: 15px; padding: 10px; display: flex; align-items: center; gap: 10px; }
        .user-row { display: flex; align-items: center; gap: 12px; padding: 10px 15px; animation: fadeIn 0.3s ease; }
        .user-row img { width: 45px; height: 45px; border-radius: 50%; }

        /* --- PERFIL TIKTOK STYLE --- */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 10px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
        .p-stats-row { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat-btn { background: none; border: none; color: white; cursor: pointer; }
        .stat-btn b { display: block; font-size: 1.1rem; }
        .stat-btn span { font-size: 0.8rem; color: var(--text-grey); }

        /* --- C√ÅMARA CON FILTROS --- */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s; }
        .cam-controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .filter-btn { background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 12px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        
        /* Filtros CSS */
        .f-gold { filter: sepia(0.5) contrast(1.2) brightness(1.1) saturate(1.5); }
        .f-cyber { filter: hue-rotate(180deg) saturate(2); }
        .f-bw { filter: grayscale(1); }
        .f-vintage { filter: sepia(1) contrast(0.8) brightness(0.9); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }

        #list-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 8000; padding: 20px; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="home-header">
            <h1 class="brand-name">Aura</h1>
            <div style="font-size: 1.4rem;">üîî</div>
        </div>
        <div class="stories-bar">
            <div class="story-item">
                <img src="https://i.pravatar.cc/150?u=user1">
                <div class="plus-icon">+</div>
            </div>
            <div class="story-item" style="background: var(--border);"><img src="https://i.pravatar.cc/150?u=user9"></div>
            <div class="story-item" style="background: var(--border);"><img src="https://i.pravatar.cc/150?u=user5"></div>
        </div>
        <div style="text-align: center; margin-top: 35%; color: var(--text-grey); padding: 20px;">
            <p>Hola <b>user-1</b>. No hay publicaciones nuevas.</p>
        </div>
    </div>

    <div id="view-search" class="view">
        <div class="search-box">üîç <input type="text" placeholder="Buscar"></div>
        <div style="padding: 0 15px 10px;"><b>Sugerencias</b></div>
        <div id="search-list">
            <div class="user-row">
                <img src="https://i.pravatar.cc/100?u=user20">
                <div style="flex:1;"><b>user-20</b></div>
                <div style="cursor:pointer; color:var(--text-grey); padding: 5px;" onclick="this.parentElement.remove()">‚úï</div>
            </div>
            <div class="user-row">
                <img src="https://i.pravatar.cc/100?u=user33">
                <div style="flex:1;"><b>user-33</b></div>
                <div style="cursor:pointer; color:var(--text-grey); padding: 5px;" onclick="this.parentElement.remove()">‚úï</div>
            </div>
        </div>
    </div>

    <div id="view-reels" class="view">
        <div style="height:100%; background:#111 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800') center/cover; position:relative;">
            <div style="position:absolute; bottom:100px; left:20px; text-shadow: 0 2px 4px black;">
                <b>user-15</b> <button style="border:1px solid white; background:none; color:white; padding:4px 10px; border-radius:4px; font-size:0.8rem;">Seguir</button>
                <p>Explorando el mundo de Aura ‚ú®</p>
            </div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-container">
            <div style="font-weight: bold; margin-bottom: 20px;">user-1</div>
            <div class="p-avatar"><img src="https://i.pravatar.cc/150?u=user1"></div>
            <div style="font-weight: bold; font-size: 1.1rem;">@user-1</div>
            
            <div class="p-stats-row">
                <div class="stat-btn" onclick="openList('Siguiendo')"><b>0</b><span>Siguiendo</span></div>
                <div class="stat-btn" onclick="openList('Seguidores')"><b>0</b><span>Seguidores</span></div>
                <div class="stat-btn"><b>0</b><span>Publicaciones</span></div>
            </div>

            <button style="background:var(--panel); border:none; color:white; padding:10px 40px; border-radius:6px; font-weight:600;">Editar perfil</button>
            <div style="margin-top: 60px; opacity: 0.3;">
                <div style="font-size: 3rem;">üéûÔ∏è</div>
                <p>A√∫n no has compartido nada</p>
            </div>
        </div>
    </div>

    <div id="list-modal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <span style="font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('list-modal').style.display='none'">‚úï</span>
            <b id="modal-title">Seguidores</b>
        </div>
        <div id="modal-body" style="text-align:center; color:var(--text-grey); margin-top:50px;">
            </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div style="position:absolute; top:25px; left:25px; font-weight:bold; background:rgba(0,0,0,0.6); padding:6px 15px; border-radius:20px; border: 1px solid rgba(255,255,255,0.3);" id="filter-name">Normal</div>
        <div style="position:absolute; top:25px; right:25px; font-size:2rem; cursor:pointer;" onclick="stopCam()">‚úï</div>
        
        <div class="cam-controls">
            <div class="filter-btn" onclick="changeFilter()">‚ú®</div>
            <div style="width:75px; height:75px; border:6px solid white; border-radius:50%; background:rgba(255,255,255,0.1);"></div>
            <div class="filter-btn">üîÑ</div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:var(--blue); font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        // Navegaci√≥n de pesta√±as
        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Listas realistas (Vac√≠as)
        function openList(title) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = `A√∫n no tienes ${title.toLowerCase()}.`;
            document.getElementById('list-modal').style.display = 'block';
        }

        // Sistema de Filtros de C√°mara
        let currentFilter = 0;
        const filterSet = [
            { n: 'Normal', c: '' },
            { n: 'Aura Gold', c: 'f-gold' },
            { n: 'Cyber Blue', c: 'f-cyber' },
            { n: 'Black & White', c: 'f-bw' },
            { n: 'Vintage Sepia', c: 'f-vintage' }
        ];

        function changeFilter() {
            const video = document.getElementById('video-feed');
            const label = document.getElementById('filter-name');
            video.className = ''; 
            currentFilter = (currentFilter + 1) % filterSet.length;
            const active = filterSet[currentFilter];
            if(active.c) video.classList.add(active.c);
            label.innerText = active.n;
        }

        // Control de C√°mara
        async function startCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video-feed').srcObject = stream;
                document.getElementById('cam-layer').style.display = 'block';
            } catch (e) { alert("Permiso de c√°mara denegado."); }
        }

        function stopCam() {
            const stream = document.getElementById('video-feed').srcObject;
            if(stream) stream.getTracks().forEach(track => track.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }
    </script>
</body>
</html>
