<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Juego & Social</title>
    <style>
        :root {
            --bg-dark: #050505;
            --aura-gradient: linear-gradient(135deg, #00d2ff, #92fe9d, #6e48aa);
            --pool-green: #28eb28;
        }

        body {
            margin: 0; background: var(--bg-dark); color: white;
            font-family: -apple-system, sans-serif; overflow: hidden;
        }

        /* VISTAS PRINCIPALES */
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; }
        .view.active { display: block; }

        /* --- ESTILO JUEGO (8 BALL POOL) --- */
        #game-view {
            background: radial-gradient(circle at center, #1c2e4a 0%, #02060a 100%);
            padding: 10px;
        }

        .game-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .res-pill { background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 15px; border: 1px solid #444; font-size: 0.8rem; }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 50px; }
        .btn-play {
            height: 120px; border-radius: 15px; border: 3px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.2rem;
            text-align: center; text-shadow: 2px 2px black;
        }
        .v1v1 { background: linear-gradient(135deg, #1aa31a, #0d5c0d); }
        .special { background: linear-gradient(135deg, #0066ff, #003399); }

        /* --- ESTILO PERFIL (CAPTURA 2751) --- */
        #profile-view { background: black; padding: 20px; }
        .aura-ring {
            width: 100px; height: 100px; border-radius: 50%;
            padding: 3px; background: var(--aura-gradient); margin-bottom: 10px;
        }
        .aura-ring img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }

        .stats-row { display: flex; gap: 20px; margin: 15px 0; }
        .stat-val { font-weight: bold; display: block; }
        .stat-label { font-size: 0.8rem; color: #8e8e93; }

        /* --- PANTALLA EDICI√ìN (CAPTURA 2752) --- */
        #edit-view {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; padding: 20px;
        }
        .edit-input { background: #1c1c1e; border: 1px solid #262626; border-radius: 10px; padding: 12px; width: 100%; color: white; margin-bottom: 10px; }

        /* NAV INFERIOR */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: rgba(0,0,0,0.95); border-top: 1px solid #262626;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: #00d2ff; }
    </style>
</head>
<body>

    <div id="game-view" class="view active">
        <div class="game-header">
            <div style="display:flex; align-items:center; gap:5px;">
                <div style="width:40px; height:40px; background:#444; border-radius:5px; border:2px solid gold;"></div>
                <div style="font-size:0.8rem;">Moi Lopez<br><span style="color:gold;">Lvl 20</span></div>
            </div>
            <div style="display:flex; gap:5px;">
                <div class="res-pill">üíµ 6</div>
                <div class="res-pill">ü™ô 90,176</div>
            </div>
        </div>

        <div style="text-align:center; margin-top:30px;">
            <div style="font-size:3rem; font-weight:900; color:orange; font-style:italic;">8 POOL</div>
            <p style="opacity:0.6;">AURA EDITION</p>
        </div>

        <div class="game-grid">
            <div class="btn-play v1v1">Jugar<br>1 contra 1</div>
            <div class="btn-play special">Jugar<br>especial</div>
        </div>
    </div>

    <div id="profile-view" class="view">
        <div class="aura-ring"><img src="https://i.pravatar.cc/150?u=Moises"></div>
        <div style="font-weight:bold; font-size:1.2rem;" id="p-name">Moi_._Lopez</div>
        <div style="color:#8e8e93; font-size:0.9rem;">@moi_lopez_</div>
        <div style="margin-top:5px;">üìç Estepona</div>

        <div class="stats-row">
            <div><span class="stat-val">0</span><span class="stat-label">publicaciones</span></div>
            <div><span class="stat-val">104</span><span class="stat-label">seguidores</span></div>
            <div><span class="stat-val">247</span><span class="stat-label">seguidos</span></div>
        </div>

        <div style="display:flex; gap:10px;">
            <button onclick="toggleEdit(true)" style="flex:1; background:#262626; border:none; color:white; padding:10px; border-radius:8px; font-weight:bold;">Editar perfil</button>
            <button style="flex:1; background:#262626; border:none; color:white; padding:10px; border-radius:8px; font-weight:bold;">Compartir</button>
        </div>

        <div style="text-align:center; margin-top:50px; opacity:0.8;">
            <div style="font-size:3rem;">üé®</div>
            <h3>Crea tu primera publicaci√≥n</h3>
            <button style="background:#0095f6; color:white; border:none; padding:10px 30px; border-radius:10px; font-weight:bold;">Crear</button>
        </div>
    </div>

    <div id="edit-view">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <span onclick="toggleEdit(false)">‚úï</span>
            <span style="font-weight:bold;">Editar perfil</span>
            <span onclick="saveEdit()" style="color:#0095f6; font-weight:bold;">‚úîÔ∏è</span>
        </div>
        <label style="font-size:0.8rem; color:#8e8e93;">Nombre</label>
        <input type="text" id="edit-name" class="edit-input" value="Moi_._Lopez">
        <label style="font-size:0.8rem; color:#8e8e93;">Biograf√≠a</label>
        <input type="text" id="edit-bio" class="edit-input" value="üìç Estepona">
        <p style="color:#0095f6; font-size:0.9rem;">Cambiar a cuenta profesional</p>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('game-view', this)">üé±</div>
        <div class="nav-icon">üîç</div>
        <div class="nav-icon" style="font-size:2rem; color:white; opacity:1;">+</div>
        <div class="nav-icon">üì∫</div>
        <div class="nav-icon" onclick="showView('profile-view', this)">üë§</div>
    </nav>

    <script>
        function showView(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            btn.classList.add('active');
        }

        function toggleEdit(show) {
            document.getElementById('edit-view').style.display = show ? 'block' : 'none';
        }

        function saveEdit() {
            const name = document.getElementById('edit-name').value;
            document.getElementById('p-name').innerText = name;
            toggleEdit(false);
        }
    </script>
</body>
</html>
