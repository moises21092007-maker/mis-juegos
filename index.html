<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Perfil Completo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --bg: #000; --accent: #00ffd5; --surface: #0d0d0d; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; }
        .aura-logo { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 5px; text-align: center; padding: 25px 0; }

        /* --- PERFIL --- */
        .p-header { padding: 40px 20px 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 30px; background: var(--surface); border: 2px solid var(--accent); margin: 0 auto 15px; }
        .p-stats { display: flex; justify-content: center; gap: 20px; margin: 20px 0; font-size: 0.8rem; color: #888; }
        .p-stats div { flex: 1; }
        .p-stats b { display: block; color: #fff; font-size: 1.1rem; margin-bottom: 2px; }
        
        .p-buttons { display: flex; gap: 10px; padding: 0 20px; }
        .btn-p { flex: 1; padding: 12px; border-radius: 12px; background: var(--surface); border: 1px solid var(--border); color: white; font-weight: 600; cursor: pointer; font-size: 0.85rem; }
        .btn-p-main { background: white; color: black; border: none; }

        .p-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; margin-top: 25px; }
        .p-grid-item { aspect-ratio: 1/1; background: var(--surface); overflow: hidden; }
        .p-grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- STORIES --- */
        .stories-bar { display: flex; padding: 15px; gap: 15px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .story-square { width: 75px; height: 75px; border-radius: 20px; background: var(--surface); border: 2px solid var(--border); position: relative; }
        .story-wrapper.active .story-square { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .plus-btn { position: absolute; bottom: -2px; right: -2px; width: 22px; height: 22px; background: var(--accent); border-radius: 7px; border: 3px solid #000; color: #000; font-weight: 900; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); z-index: 9000; }
        .n-icon { font-size: 1.4rem; opacity: 0.3; cursor: pointer; }
        .n-icon.active { opacity: 1; color: var(--accent); }
        .n-add { width: 50px; height: 50px; background: white; color: black; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; }

        #edit-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; padding: 40px 20px; }
        input { width: 100%; padding: 15px; background: var(--surface); border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div class="aura-logo">AURA</div>
        <div class="stories-bar">
            <div class="story-wrapper" id="s-node" onclick="openCam('story')">
                <div class="story-square"><img id="s-prev" src="" style="display:none; width:100%; height:100%; border-radius:18px; object-fit:cover;">
                    <div class="plus-btn">+</div>
                </div>
            </div>
        </div>
        <div id="home-feed"></div>
    </div>

    <div id="v-video" class="view" style="background:#000; overflow-y:scroll; scroll-snap-type: y mandatory;">
        <div id="video-content"></div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-header">
            <div class="p-avatar"><img id="p-img" src="" style="display:none; width:100%; height:100%; border-radius:28px; object-fit:cover;"></div>
            <h2 id="p-name" style="margin:0;">@usuario</h2>
            <p id="p-bio" style="color:#666; font-size:0.9rem; margin-top:5px;">Biograf√≠a de Aura</p>
            
            <div class="p-stats">
                <div><b id="stat-posts">0</b>Publicaciones</div>
                <div><b>0</b>Seguidores</div>
                <div><b>0</b>Siguiendo</div>
            </div>

            <div class="p-buttons">
                <button class="btn-p btn-p-main" onclick="toggleEdit(true)">Editar perfil</button>
                <button class="btn-p" onclick="shareProfile()">Compartir perfil</button>
            </div>
        </div>
        <div class="p-grid" id="profile-grid"></div>
    </div>

    <div id="edit-modal">
        <h2 class="aura-logo">PERFIL</h2>
        <input type="text" id="edit-name-in" placeholder="Nombre de usuario">
        <input type="text" id="edit-bio-in" placeholder="Tu biograf√≠a">
        <button onclick="saveProfile()" style="width:100%; padding:15px; border-radius:12px; background:var(--accent); border:none; color:black; font-weight:800;">GUARDAR</button>
        <button onclick="toggleEdit(false)" style="width:100%; margin-top:10px; background:none; border:none; color:#444;">Cerrar</button>
    </div>

    <nav>
        <div class="n-icon active" onclick="tab('home', this)">üè†</div>
        <div class="n-icon" onclick="tab('video', this)">üé¨</div>
        <div class="n-add" onclick="actionMenu()">+</div>
        <div class="n-icon" onclick="tab('profile', this)">üë§</div>
    </nav>

    <div id="cam-box" style="display:none; position:fixed; inset:0; background:#000; z-index:11000;">
        <video id="cam-stream" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
        <div onclick="snap()" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); width:70px; height:70px; border-radius:50%; border:5px solid white;"></div>
        <button onclick="closeCam()" style="position:absolute; top:40px; right:20px; background:none; border:none; color:white; font-size:2rem;">‚úï</button>
    </div>

    <input type="file" id="up-vid" hidden accept="video/*" onchange="handleVid(this)">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let data = { name: "Aura_User", bio: "0 followers & 0 following", posts: [], videos: [], story: null };
        let stream, camMode;

        function tab(t, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-'+t).classList.add('active');
            document.querySelectorAll('.n-icon').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function toggleEdit(show) { document.getElementById('edit-modal').style.display = show ? 'block' : 'none'; }
        
        function saveProfile() {
            data.name = document.getElementById('edit-name-in').value || data.name;
            data.bio = document.getElementById('edit-bio-in').value || data.bio;
            toggleEdit(false); render();
        }

        async function shareProfile() {
            const shareData = { title: 'Aura', text: `Mira el perfil de ${data.name} en Aura`, url: window.location.href };
            try {
                if (navigator.share) await navigator.share(shareData);
                else { alert("Enlace del perfil copiado al portapapeles"); }
            } catch (err) { console.log(err); }
        }

        function actionMenu() {
            const res = confirm("AURA CAMERA\n\nOK: Foto\nCANCELAR: V√≠deo");
            res ? openCam('post') : document.getElementById('up-vid').click();
        }

        async function openCam(m) {
            camMode = m;
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('cam-stream').srcObject = stream;
            document.getElementById('cam-box').style.display = 'block';
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-box').style.display = 'none';
        }

        function snap() {
            const v = document.getElementById('cam-stream'), c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const img = c.toDataURL('image/jpeg');
            if(camMode === 'story') data.story = img;
            else data.posts.unshift({ src: img });
            closeCam(); render();
        }

        function handleVid(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => { data.videos.unshift({ src: e.target.result }); render(); tab('video'); };
                r.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            document.getElementById('p-name').innerText = "@" + data.name.toLowerCase();
            document.getElementById('p-bio').innerText = data.bio;
            document.getElementById('stat-posts').innerText = data.posts.length;

            if(data.story) {
                document.getElementById('s-prev').src = data.story;
                document.getElementById('s-prev').style.display = 'block';
                document.getElementById('s-node').classList.add('active');
            }

            document.getElementById('home-feed').innerHTML = data.posts.map(p => `
                <div style="margin-bottom:15px; border-bottom:1px solid #111;">
                    <div style="padding:12px; font-weight:700;">@${data.name}</div>
                    <img src="${p.src}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                </div>
            `).join('');

            document.getElementById('video-content').innerHTML = data.videos.map(v => `
                <div style="height:100vh; scroll-snap-align:start; position:relative;">
                    <video src="${v.src}" autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;"></video>
                    <div style="position:absolute; bottom:120px; left:20px;"><b>@${data.name}</b></div>
                </div>
            `).join('');

            document.getElementById('profile-grid').innerHTML = data.posts.map(p => `
                <div class="p-grid-item"><img src="${p.src}"></div>
            `).join('');
        }
    </script>
</body>
</html>
