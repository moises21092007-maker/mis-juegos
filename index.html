<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Full & Restored</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --text-grey: #8e8e93;
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); background: black; }
        .brand { font-size: 1.8rem; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        
        /* STORIES */
        .stories { display: flex; padding: 15px; border-bottom: 0.5px solid var(--border); }
        .story-me { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); cursor: pointer; position: relative; }
        .story-me img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }

        /* BUSCADOR */
        .search-bar { background: #262626; border-radius: 10px; margin: 15px; padding: 12px; display: flex; gap: 10px; }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .res-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .res-item img { width: 45px; height: 45px; border-radius: 50%; }

        /* REELS */
        #view-reels { snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100vh; width: 100%; snap-align: start; display: flex; align-items: center; justify-content: center; background: #080808; }

        /* --- PERFIL RESTAURADO --- */
        .profile-header { padding: 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; padding: 3px; background: var(--aura-grad); margin: 0 auto 12px; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid black; }
        .p-stats-row { display: flex; justify-content: center; gap: 25px; margin: 20px 0; }
        .stat-item { text-align: center; cursor: pointer; }
        .stat-item b { display: block; font-size: 1.2rem; }
        .stat-item span { font-size: 0.8rem; color: var(--text-grey); }
        .edit-btn { background: var(--panel); border: none; color: white; padding: 10px 0; border-radius: 8px; font-weight: 600; width: 85%; cursor: pointer; }

        /* C√ÅMARA Y FILTROS */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        #dog-mask { display: none; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; z-index: 7005; pointer-events: none; }
        .cam-btns { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; align-items: center; z-index: 7500; }
        .shutter { width: 75px; height: 75px; border: 5px solid white; border-radius: 50%; cursor: pointer; }
        
        #filter-panel { position: absolute; bottom: -300px; width: 100%; height: 220px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); transition: bottom 0.4s ease; z-index: 8000; padding: 20px; box-sizing: border-box; }
        #filter-panel.open { bottom: 0; }
        .f-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 15px 5px; scrollbar-width: none; }
        .f-box { min-width: 70px; text-align: center; font-size: 0.8rem; cursor: pointer; }
        .f-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; }

        /* FILTROS CSS */
        .f-neon { filter: hue-rotate(150deg) saturate(1.5); }
        .f-retro { filter: sepia(0.5) contrast(1.2); }
        .f-bw { filter: grayscale(1); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header"><div class="brand">Aura</div></div>
        <div class="stories">
            <div class="story-me js-open-cam">
                <img src="https://i.pravatar.cc/150?u=user1">
            </div>
        </div>
        <div style="text-align:center; padding:50px; color:var(--text-grey);">No hay publicaciones nuevas.</div>
    </div>

    <div id="view-search" class="view">
        <div class="search-bar">üîç <input type="text" id="js-search-input" placeholder="Buscar perfil..."></div>
        <div id="js-results"></div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel"><p style="color:#222;">Reel 1</p></div>
        <div class="reel"><p style="color:#222;">Reel 2</p></div>
    </div>

    <div id="view-profile" class="view">
        <div class="profile-header">
            <div style="font-weight: bold; margin-bottom: 15px;">user-1</div>
            <div class="p-avatar">
                <img src="https://i.pravatar.cc/150?u=user1">
            </div>
            <div style="font-weight: bold; font-size: 1.1rem;">@user-1</div>
            
            <div class="p-stats-row">
                <div class="stat-item"><b>0</b><span>Posts</span></div>
                <div class="stat-item"><b>0</b><span>Seguidores</span></div>
                <div class="stat-item"><b>0</b><span>Siguiendo</span></div>
            </div>
            
            <button class="edit-btn">Editar perfil</button>
        </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div id="dog-mask">üê∂</div>
        <div id="js-close-cam" style="position:absolute; top:25px; left:25px; font-size:2rem; cursor:pointer;">‚úï</div>
        
        <div class="cam-btns">
            <button id="js-btn-filters" style="background:none; border:none; color:white; font-size:2.2rem; cursor:pointer;">‚ú®</button>
            <div class="shutter" id="js-take-photo"></div>
            <button id="js-btn-exit" style="background:none; border:none; color:white; font-size:2.2rem; cursor:pointer;">üîÑ</button>
        </div>

        <div id="filter-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <b>FILTROS</b>
                <span id="js-close-panel" style="cursor:pointer; padding:5px;">Cerrar ‚úï</span>
            </div>
            <div class="f-scroll">
                <div class="f-box active" data-f="0"><div class="f-circle">üö´</div>Normal</div>
                <div class="f-box" data-f="1"><div class="f-circle">üê∂</div>Perrito</div>
                <div class="f-box" data-f="2"><div class="f-circle" style="background:cyan;"></div>Neon</div>
                <div class="f-box" data-f="3"><div class="f-circle" style="background:sepia;"></div>Retro</div>
                <div class="f-box" data-f="4"><div class="f-circle" style="background:#444;"></div>B&N</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" data-target="view-home">üè†</div>
        <div class="nav-icon" data-target="view-search">üîç</div>
        <div class="nav-icon js-open-cam" style="color:white; font-size:2.2rem;">+</div>
        <div class="nav-icon" data-target="view-reels">üé¨</div>
        <div class="nav-icon" data-target="view-profile">üë§</div>
    </nav>

    <script>
        // Datos
        const users = [{u:"user-1", i:"https://i.pravatar.cc/150?u=user1"}];
        const fConfig = [{c:'',d:false},{c:'',d:true},{c:'f-neon',d:false},{c:'f-retro',d:false},{c:'f-bw',d:false}];

        // Selectores
        const navIcons = document.querySelectorAll('.nav-icon[data-target]');
        const views = document.querySelectorAll('.view');
        const video = document.getElementById('video-feed');
        const camView = document.getElementById('cam-layer');

        // Navegaci√≥n
        navIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const target = icon.getAttribute('data-target');
                views.forEach(v => v.classList.remove('active'));
                navIcons.forEach(n => n.classList.remove('active'));
                document.getElementById(target).classList.add('active');
                icon.classList.add('active');
            });
        });

        // C√°mara
        const startCam = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                video.srcObject = stream;
                camView.style.display = 'block';
            } catch(e) { alert("Sin c√°mara"); }
        };

        const stopCam = () => {
            const stream = video.srcObject;
            if(stream) stream.getTracks().forEach(t => t.stop());
            camView.style.display = 'none';
        };

        document.querySelectorAll('.js-open-cam').forEach(el => el.addEventListener('click', startCam));
        document.getElementById('js-close-cam').addEventListener('click', stopCam);
        document.getElementById('js-btn-exit').addEventListener('click', stopCam);
        document.getElementById('js-take-photo').addEventListener('click', () => alert("¬°Click!"));

        // Filtros
        document.getElementById('js-btn-filters').addEventListener('click', () => {
            document.getElementById('filter-panel').classList.add('open');
        });

        document.getElementById('js-close-panel').addEventListener('click', () => {
            document.getElementById('filter-panel').classList.remove('open');
        });

        document.querySelectorAll('.f-box').forEach(box => {
            box.addEventListener('click', () => {
                const idx = box.getAttribute('data-f');
                document.querySelectorAll('.f-box').forEach(b => b.classList.remove('active'));
                box.classList.add('active');
                video.className = fConfig[idx].c;
                document.getElementById('dog-mask').style.display = fConfig[idx].d ? 'block' : 'none';
            });
        });

        // Buscador
        document.getElementById('js-search-input').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const res = document.getElementById('js-results');
            res.innerHTML = '';
            if(q) users.filter(x => x.u.includes(q)).forEach(u => {
                res.innerHTML += `<div class="res-item"><img src="${u.i}"><b>${u.u}</b></div>`;
            });
        });
    </script>
</body>
</html>
