<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | App Completa 2026</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes flash-white { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; letter-spacing: -1.5px; }

        /* 1. SECCI√ìN FOTOS (HISTORIAS + FEED) */
        .stories { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .story { min-width: 65px; height: 65px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 20px; }
        .story div { background: #000; width: 100%; height: 100%; border-radius: 17px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .post { background: var(--card); margin: 15px; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-img { width: 100%; aspect-ratio: 1; background: #111; display: flex; align-items: center; justify-content: center; font-size: 3rem; }

        /* 2. SECCI√ìN BUSCADOR */
        .search-container { padding: 20px; }
        .search-bar { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; color: white; outline: none; }

        /* 3. SECCI√ìN VIDEOS (REELS) */
        .reels-container { height: calc(100vh - 80px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        .reel video { width: 100%; height: 100%; object-fit: cover; }

        /* 4. SECCI√ìN PERFIL */
        .p-box { padding: 30px; text-align: center; }
        .p-avatar { width: 100px; height: 100px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 4px; border-radius: 30px; margin: 0 auto 15px; }
        .p-avatar div { background: #000; width: 100%; height: 100%; border-radius: 26px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 25px 0; }
        .stat { background: var(--card); padding: 12px; border-radius: 18px; border: 1px solid var(--border); }
        .p-btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        .p-btn { border: none; padding: 14px; border-radius: 15px; font-weight: 800; cursor: pointer; }

        /* 5. C√ÅMARA PRO (MIRROR & FILTERS) */
        #aura-cam-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #web-stream { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); } /* ESPEJO */
        #flash { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 5500; }
        
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 45px 25px; pointer-events: none; }
        .cam-btn-x { width: 45px; height: 45px; background: var(--rainbow); padding: 3px; border-radius: 50%; cursor: pointer; pointer-events: auto; }
        .cam-btn-x div { background: black; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .cam-bottom { pointer-events: auto; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding-bottom: 20px; }
        .mode-track { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .m-item { font-size: 0.75rem; font-weight: 800; opacity: 0.3; cursor: pointer; }
        .m-item.active { opacity: 1; color: var(--accent); }

        .shutter-row { display: flex; align-items: center; justify-content: space-evenly; }
        .gal-link { width: 50px; height: 50px; border: 2px solid white; border-radius: 12px; overflow: hidden; background: #111; cursor: pointer; }
        .shutter-ring { width: 85px; height: 85px; border: 5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #shutter-dot { width: 65px; height: 65px; background: white; border-radius: 50%; transition: 0.3s; }

        #filter-panel { position: absolute; bottom: 0; width: 100%; background: rgba(10,10,10,0.98); border-radius: 30px 30px 0 0; padding: 25px; transform: translateY(100%); transition: 0.4s ease; z-index: 6000; pointer-events: auto; }
        #filter-panel.open { transform: translateY(0); }
        .f-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .f-btn { min-width: 65px; text-align: center; font-size: 0.6rem; }
        .f-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #333; margin-bottom: 5px; }

        /* NAV */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .n-icon { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .n-icon.active { opacity: 1; color: var(--accent); }
        .n-center { width: 65px; height: 65px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 2rem; transform: translateY(-15px); cursor: pointer; }
    </style>
</head>
<body>

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="stories">
            <div class="story"><div>üë§</div></div>
            <div class="story" style="opacity:0.3"><div></div></div>
            <div class="story" style="opacity:0.2"><div></div></div>
        </div>
        <div class="post">
            <div class="post-img">üì∏</div>
            <div style="padding:15px;"><b>@Aura_oficial</b><br>Bienvenidos al futuro.</div>
        </div>
    </div>

    <div id="v-search" class="view">
        <div class="header"><div class="logo">EXPLORAR</div></div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar personas o tendencias...">
        </div>
    </div>

    <div id="v-videos" class="view">
        <div class="reels-container">
            <div class="reel">
                <video id="reel-v" src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline></video>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="header"><div class="logo">MI PERFIL</div></div>
        <div class="p-box">
            <div class="p-avatar"><div>üë§</div></div>
            <h2 style="margin:0;">Tu Nombre</h2>
            <p style="color:#555;">@usuario_aura</p>
            <div class="stats">
                <div class="stat"><b>0</b><br><small>FOTOS</small></div>
                <div class="stat"><b>0</b><br><small>V√çDEOS</small></div>
                <div class="stat"><b>0</b><br><small>AURA</small></div>
            </div>
            <p style="color:#888; font-size:0.8rem; margin-bottom:20px;">0 seguidores | 0 siguiendo</p>
            <div class="p-btn-row">
                <button class="p-btn" style="background:white; color:black;" onclick="alert('Editar')">Editar Perfil</button>
                <button class="p-btn" style="background:#111; color:white;" onclick="alert('Compartir')">Compartir</button>
            </div>
        </div>
    </div>

    <div id="aura-cam-overlay">
        <div id="flash"></div>
        <video id="web-stream" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="cam-btn-x" onclick="closeCam()"><div>‚úï</div></div>
            <div class="cam-bottom">
                <div class="mode-track">
                    <div class="m-item" id="m-live" onclick="setM('live')">LIVE</div>
                    <div class="m-item" id="m-video" onclick="setM('video')">V√çDEO</div>
                    <div class="m-item active" id="m-photo" onclick="setM('photo')">FOTO</div>
                </div>
                <div class="shutter-row">
                    <div class="gal-link" onclick="document.getElementById('gal-in').click()">
                        <img id="gal-pre" src="https://picsum.photos/50" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                    <input type="file" id="gal-in" hidden>
                    <div class="shutter-ring" onclick="snap()"><div id="shutter-dot"></div></div>
                    <div style="font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('filter-panel').classList.toggle('open')">‚ú®</div>
                </div>
            </div>
        </div>
        <div id="filter-panel">
            <b>Filtros</b>
            <div class="f-scroll">
                <div class="f-btn" onclick="apply('none')"><div class="f-circle"></div>Original</div>
                <div class="f-btn" onclick="apply('grayscale(1)')"><div class="f-circle" style="background:#444"></div>Paris</div>
                <div class="f-btn" onclick="apply('sepia(1)')"><div class="f-circle" style="background:#d2b48c"></div>Oslo</div>
                <div class="f-btn" onclick="apply('invert(1)')"><div class="f-circle" style="background:#fff"></div>X-Ray</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-icon active" onclick="navTo('v-photos', this)">üñºÔ∏è</div>
        <div class="n-icon" onclick="navTo('v-search', this)">üîç</div>
        <div class="n-center" onclick="openCam()">‚úï</div>
        <div class="n-icon" onclick="navTo('v-videos', this)">üé¨</div>
        <div class="n-icon" onclick="navTo('v-profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        let mode = 'photo';

        function navTo(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                if(v.querySelector('video')) v.querySelector('video').pause();
            });
            document.getElementById(id).classList.add('active');
            if(id === 'v-videos') document.getElementById('reel-v').play();
            document.querySelectorAll('.n-icon').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('web-stream').srcObject = stream;
                document.getElementById('aura-cam-overlay').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam-overlay').style.display = 'none';
        }

        function setM(m) {
            mode = m;
            document.querySelectorAll('.m-item').forEach(i => i.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            document.getElementById('shutter-dot').style.background = (m === 'photo') ? 'white' : 'red';
        }

        function snap() {
            if(mode === 'photo') {
                const f = document.getElementById('flash');
                f.style.animation = 'flash-white 0.3s';
                setTimeout(() => f.style.animation = '', 300);
            }
            alert(mode === 'live' ? "Iniciando Live..." : mode === 'video' ? "Grabando..." : "Foto guardada");
        }

        function apply(f) { document.getElementById('web-stream').style.filter = f; }

        document.getElementById('gal-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('gal-pre').src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
            alert("Accediendo a tu galer√≠a m√≥vil...");
        };
    </script>
</body>
</html>
