<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Red Social Completa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;500;800&display=swap');

        :root { 
            --bg: #000000; 
            --accent: #00ffd5;
            --rainbow: linear-gradient(45deg, #ff0055, #00ffd5, #cc00ff);
            --glass: rgba(10, 10, 10, 0.95);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- ACCESO --- */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; transition: 0.5s; }
        .auth-box { width: 100%; max-width: 340px; text-align: center; }
        .auth-input { width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 18px; border-radius: 16px; color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn-primary { width: 100%; background: #fff; color: #000; border: none; padding: 18px; border-radius: 40px; font-weight: 800; cursor: pointer; }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; opacity: 0; transition: 0.8s; height: 100vh; }
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- 1. INICIO (FOTOS) --- */
        .header-elite { display: flex; flex-direction: column; align-items: center; padding: 50px 0 20px; }
        .aura-logo { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 10px; }
        .story-square { width: 130px; height: 130px; background: #0a0a0a; border-radius: 30px; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #1a1a1a; margin-left: 20px; }
        .story-square::before { content: ''; position: absolute; inset: 0; padding: 3px; border-radius: 30px; background: var(--rainbow); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }

        /* --- 2. BUSCADOR --- */
        .search-bar { background: #111; padding: 15px; border-radius: 15px; margin: 20px; display: flex; align-items: center; gap: 10px; border: 1px solid #222; }
        .search-bar input { background: transparent; border: none; color: white; outline: none; width: 100%; }

        /* --- 3. VIDEOS (REELS) --- */
        #view-reels { overflow-y: scroll; scroll-snap-type: y mandatory; }
        .video-feed { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #050505; }
        .v-ui { position: absolute; bottom: 120px; left: 20px; z-index: 10; }
        .v-actions { position: absolute; bottom: 120px; right: 20px; display: flex; flex-direction: column; gap: 20px; }
        .btn-follow { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; margin-left: 8px; cursor: pointer; }
        .btn-follow.following { background: var(--accent); color: black; }

        /* --- 4. PERFIL --- */
        .p-card { padding: 30px 20px; }
        .p-header { display: flex; align-items: center; gap: 20px; }
        .p-avatar { width: 80px; height: 80px; border-radius: 25px; background: #111; border: 1px solid #222; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; color: var(--accent); font-size: 1.8rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-val { font-size: 1.1rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .profile-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-profile { flex: 1; background: #111; color: white; border: 1px solid #222; padding: 12px; border-radius: 12px; font-size: 0.8rem; font-weight: 600; }

        /* --- NAVEGACI√ìN --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 5000; }
        .n-btn { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 55px; height: 55px; background: #fff; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; transform: translateY(-5px); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box" id="login-section">
            <h1 style="font-family:'Orbitron'; letter-spacing:10px;">AURA</h1>
            <p style="color:#444; margin-bottom:30px;">BIENVENIDO</p>
            <input type="text" id="l-user" class="auth-input" placeholder="Usuario">
            <input type="password" id="l-pass" class="auth-input" placeholder="Contrase√±a">
            <button class="btn-primary" onclick="attemptAuth()">Entrar</button>
        </div>
    </div>

    <div id="main-app">
        <div id="view-home" class="view active">
            <div class="header-elite"><div class="aura-logo">AURA</div></div>
            <div class="story-square">
                <span style="font-size:3.5rem;">üë§</span>
            </div>
            <p style="margin-left:25px; font-weight:800; font-size:0.75rem; margin-top:10px;">MI HISTORIA</p>
        </div>

        <div id="view-search" class="view">
            <div style="padding:40px 20px 10px;">
                <h2 style="font-family:'Orbitron'; font-size:1.2rem;">EXPLORAR</h2>
            </div>
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" placeholder="Buscar personas o tendencias...">
            </div>
        </div>

        <div id="view-reels" class="view">
            <div class="video-feed">
                <div class="v-ui">
                    <b>@aura_creators</b> <button class="btn-follow" onclick="toggleFollow(this)">Seguir</button>
                    <p>Contenido exclusivo en video üé¨</p>
                </div>
                <div class="v-actions">
                    <div style="text-align:center;" onclick="this.style.color='#ff0055'">‚ù§Ô∏è<br><small>24</small></div>
                    <div style="text-align:center;">üí¨<br><small>5</small></div>
                </div>
                <span style="font-size:4rem; opacity:0.1;">üé¨</span>
            </div>
        </div>

        <div id="view-profile" class="view">
            <div class="p-card">
                <div style="text-align:right; margin-bottom:10px;"><span onclick="logout()" style="cursor:pointer; opacity:0.3; font-size:0.8rem;">SALIR üö™</span></div>
                <div class="p-header">
                    <div class="p-avatar" id="p-avatar-letter">?</div>
                    <div class="p-stats">
                        <div><span class="stat-val">0</span><span class="stat-label">Pubs</span></div>
                        <div><span class="stat-val">0</span><span class="stat-label">Fans</span></div>
                        <div><span class="stat-val" id="following-count">0</span><span class="stat-label">Siguiendo</span></div>
                    </div>
                </div>
                <h2 id="p-username" style="font-family:'Orbitron'; margin:15px 0 5px;">Usuario</h2>
                <div class="profile-actions">
                    <button class="btn-profile" onclick="alert('Editar')">Editar perfil</button>
                    <button class="btn-profile" onclick="alert('Enlace copiado')">Compartir</button>
                </div>
            </div>
        </div>

        <nav>
            <div class="n-btn active" onclick="go('home', this)">üè†</div>
            <div class="n-btn" onclick="go('search', this)">üîç</div>
            <div class="n-add" onclick="alert('Abrir c√°mara')">+</div>
            <div class="n-btn" onclick="go('reels', this)">üé¨</div>
            <div class="n-btn" onclick="go('profile', this)">üë§</div>
        </nav>
    </div>

    <script>
        let followCount = 0;

        function attemptAuth() {
            const u = document.getElementById('l-user').value;
            if(u.length < 2) return alert("Escribe un nombre");
            localStorage.setItem('aura_session', u);
            loadApp(u);
        }

        function loadApp(user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
            document.getElementById('p-username').innerText = user;
            document.getElementById('p-avatar-letter').innerText = user.charAt(0).toUpperCase();
        }

        function logout() { localStorage.removeItem('aura_session'); location.reload(); }

        function go(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            btn.classList.add('active');
        }

        function toggleFollow(btn) {
            if(btn.innerText === 'Seguir') {
                btn.innerText = 'Siguiendo'; btn.classList.add('following');
                followCount++;
            } else {
                btn.innerText = 'Seguir'; btn.classList.remove('following');
                followCount--;
            }
            document.getElementById('following-count').innerText = followCount;
        }

        window.onload = () => {
            const s = localStorage.getItem('aura_session');
            if(s) loadApp(s);
        }
    </script>
</body>
</html>
