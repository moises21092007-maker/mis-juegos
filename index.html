<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Estructura Pura</title>
    <style>
        :root { 
            --bg: #000; --card: #0a0a0a; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 90px; box-sizing: border-box; }
        .view.active { display: block; }

        /* ZONA DE FOTOS (HOME / FEED) */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; }
        
        .photo-feed { padding: 20px; text-align: center; color: #444; }

        /* ZONA DE VIDEOS (REELS √öNICOS) */
        .video-container { height: calc(100vh - 75px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #050505; display: flex; align-items: center; justify-content: center; }
        .video-ui { position: absolute; bottom: 40px; left: 20px; z-index: 10; }

        /* C√ÅMARA (X CENTRAL) */
        #cam-layer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* BOT√ìN X Y NAV */
        nav { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 65px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: var(--accent); }
        .x-btn { width: 55px; height: 55px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-weight: 900; transform: translateY(-12px); box-shadow: 0 5px 20px rgba(255,255,255,0.2); }

        /* PERFIL COMPLETO */
        .profile-wrap { padding: 20px; }
        .p-card { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid var(--border); text-align: center; }
        .p-avatar { width: 90px; height: 90px; margin: 0 auto 15px; border-radius: 20px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; }
        .p-avatar-inner { width: 100%; height: 100%; background: black; border-radius: 17px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
    </style>
</head>
<body>

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="photo-feed">
            <h2>GaleR√≠a de Fotos</h2>
            <p>Aqu√≠ se mostrar√°n tus capturas est√°ticas.</p>
        </div>
    </div>

    <div id="v-videos" class="view">
        <div class="video-container">
            <div class="video-card">
                <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline style="width:100%; height:100%; object-fit:cover;"></video>
                <div class="video-ui"><b>@AuraVideo</b><p>Espacio exclusivo de video</p></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="profile-wrap">
            <div class="p-card">
                <div class="p-avatar"><div class="p-avatar-inner">üë§</div></div>
                <h3>Tu Nombre</h3>
                <div style="display:flex; justify-content:space-around; margin-top:20px; font-size:0.8rem; color:gray;">
                    <div><b>0</b><br>FOTOS</div>
                    <div><b>0</b><br>VIDEOS</div>
                    <div><b>0</b><br>VIBRAS</div>
                </div>
            </div>
        </div>
    </div>

    <div id="cam-layer">
        <video id="webcam" autoplay playsinline></video>
        <div style="position:absolute; top:30px; left:20px; font-size:2rem;" onclick="closeCamera()">‚úï</div>
        <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:center; gap:30px; align-items:center;">
            <div style="color:white; font-weight:bold;" onclick="applyFilter('grayscale(1)')">B&N</div>
            <div style="width:75px; height:75px; border:4px solid white; border-radius:50%;" onclick="alert('Capturado en su zona')"></div>
            <div style="color:var(--accent); font-weight:bold;" onclick="applyFilter('hue-rotate(90deg)')">CIBER</div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-photos', this)">üñºÔ∏è</div>
        <div class="nav-icon" onclick="showView('v-videos', this)">üé¨</div>
        <div class="x-btn" onclick="openCamera()">‚úï</div>
        <div class="nav-icon" onclick="alert('Buscador √önico')">üîç</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.querySelectorAll('video').forEach(vid => vid.pause());
            });
            const active = document.getElementById(id);
            active.classList.add('active');
            if(id === 'v-videos') active.querySelector('video').play();
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        async function openCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('webcam').srcObject = stream;
                document.getElementById('cam-layer').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCamera() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }

        function applyFilter(f) {
            document.getElementById('webcam').style.filter = f;
        }
    </script>
</body>
</html>
