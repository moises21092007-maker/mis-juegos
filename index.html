<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Final Edition</title>
    <style>
        :root { 
            --bg: #050505; --panel: #121212; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --text-grey: #a8a8a8;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER */
        .glass-header { position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px); border-bottom: 0.5px solid var(--border); }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: var(--rainbow); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s ease infinite; letter-spacing: 2px; }

        /* HISTORIAS */
        .stories-section { padding: 15px 0; border-bottom: 0.5px solid var(--border); }
        .stories-container { display: flex; gap: 14px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .sq-story { position: relative; min-width: 68px; height: 68px; cursor: pointer; }
        .rainbow-border { width: 100%; height: 100%; border-radius: 14px; background: var(--rainbow); background-size: 400% 400%; animation: rainbow-move 5s ease infinite; padding: 3px; box-sizing: border-box; }
        .placeholder-sq { width: 100%; height: 100%; border-radius: 11px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .add-badge { position: absolute; bottom: -4px; right: -4px; background: white; border: 2px solid #000; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: black; z-index: 10; }

        /* BUSCADOR */
        .search-box { padding: 15px; position: sticky; top: 0; background: var(--bg); z-index: 10; }
        .search-input { width: 100%; background: #151515; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; outline: none; }
        .user-row { display: flex; align-items: center; gap: 15px; padding: 12px 20px; border-bottom: 0.5px solid #111; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; }

        /* V√çDEOS (REELS) */
        .reels-container { height: calc(100vh - 65px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel-video { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        .reel-info { position: absolute; bottom: 30px; left: 20px; }
        .reel-actions { position: absolute; bottom: 50px; right: 15px; display: flex; flex-direction: column; gap: 20px; font-size: 1.5rem; }

        /* PERFIL */
        .profile-pic-rainbow { width: 90px; height: 90px; border-radius: 18px; background: var(--rainbow); background-size: 400% 400%; animation: rainbow-move 5s ease infinite; padding: 4px; box-sizing: border-box; }
        .profile-placeholder { width: 100%; height: 100%; border-radius: 14px; background: black; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .action-btn { flex: 1; background: #1a1a1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.4rem; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }

        /* MODALES */
        #story-viewer, #edit-modal { position: fixed; inset: 0; background: black; z-index: 10000; display: none; flex-direction: column; }
        #story-bar { height: 2px; background: white; width: 0%; transition: linear; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header"><div class="logo-text">AURA</div><div onclick="showView('v-dms')">üì©</div></header>
        <div class="stories-section">
            <div class="stories-container">
                <div class="sq-story" onclick="openStoryViewer()">
                    <div class="rainbow-border"><div class="placeholder-sq">üë§</div></div>
                    <div class="add-badge">+</div>
                </div>
            </div>
        </div>
        <div style="padding:100px 20px; text-align:center; color:#1a1a1a; font-size:3rem; font-weight:900;">AURA</div>
    </div>

    <div id="v-search" class="view">
        <div class="search-box"><input type="text" class="search-input" placeholder="Buscar personas..." oninput="searchUser(this.value)"></div>
        <div id="search-results" style="padding:20px; text-align:center; color:gray;">Escribe para buscar</div>
    </div>

    <div id="v-reels" class="view" style="padding-bottom:0;">
        <div class="reels-container">
            <div class="reel-video">
                <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline style="width:100%; height:100%; object-fit:cover;"></video>
                <div class="reel-info"><b>@AuraUser</b><p>Sin fotos, solo esencia. ‚ú®</p></div>
                <div class="reel-actions"><span>‚ù§Ô∏è</span><span>üí¨</span><span onclick="shareProfile()">‚úàÔ∏è</span></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="h-user">usuario</b></header>
        <div style="padding:25px;">
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
                <div class="profile-pic-rainbow"><div class="profile-placeholder">üë§</div></div>
                <div style="display:flex; flex:1; justify-content:space-around; text-align:center;">
                    <div><b>0</b><br><small>Posts</small></div>
                    <div><b>0</b><br><small>Seguidores</small></div>
                    <div><b>0</b><br><small>Siguiendo</small></div>
                </div>
            </div>
            <b id="p-name">Tu Nombre</b><br><span id="p-user" style="color:var(--text-grey);">@usuario</span>
            <div style="display:flex; gap:12px; margin-top:20px;">
                <button class="action-btn" onclick="openEdit()">EDITAR PERFIL</button>
                <button class="action-btn" onclick="shareProfile()">COMPARTIR</button>
            </div>
        </div>
    </div>

    <div id="story-viewer">
        <div style="height:2px; background:rgba(255,255,255,0.2); margin:10px;"><div id="story-bar"></div></div>
        <div style="padding:20px; display:flex; justify-content:space-between;"><b>Tu Historia</b><span onclick="closeStory()">‚úï</span></div>
        <div style="flex:1; display:flex; align-items:center; justify-content:center;">Contenido de historia aqu√≠</div>
    </div>

    <div id="edit-modal">
        <header class="glass-header"><span onclick="closeEdit()">Cerrar</span><b>Editar</b><span onclick="saveEdit()" style="color:#00ffd5">Listo</span></header>
        <div style="padding:20px;">
            <input type="text" id="in-name" placeholder="Nuevo Nombre" style="width:100%; background:none; border-bottom:1px solid #333; color:white; padding:15px 0; outline:none; margin-bottom:10px;">
            <input type="text" id="in-user" placeholder="Nuevo Usuario" style="width:100%; background:none; border-bottom:1px solid #333; color:white; padding:15px 0; outline:none;">
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home', this)">üè†</div>
        <div class="nav-icon" onclick="showView('v-search', this)">üîç</div>
        <div class="nav-icon" onclick="showView('v-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        let timer;
        window.onload = () => {
            const n = localStorage.getItem('aura_n') || "Tu Nombre";
            const u = localStorage.getItem('aura_u') || "usuario";
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-user').innerText = '@' + u;
            document.getElementById('h-user').innerText = u;
        };

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.querySelectorAll('video').forEach(vid => vid.pause());
            });
            const active = document.getElementById(id);
            active.classList.add('active');
            if(id === 'v-reels') active.querySelector('video').play();
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function searchUser(val) {
            const res = document.getElementById('search-results');
            res.innerHTML = val ? `<div class="user-row"><div class="user-avatar">üë§</div><div><b>${val}</b><br><small style="color:gray">Usuario real</small></div></div>` : 'Escribe para buscar';
        }

        function openStoryViewer() {
            const v = document.getElementById('story-viewer');
            const b = document.getElementById('story-bar');
            v.style.display = 'flex';
            b.style.transition = "none"; b.style.width = "0%";
            setTimeout(() => { b.style.transition = "5s linear"; b.style.width = "100%"; }, 100);
            timer = setTimeout(closeStory, 5100);
        }
        function closeStory() { document.getElementById('story-viewer').style.display = 'none'; clearTimeout(timer); }

        function shareProfile() {
            const u = document.getElementById('h-user').innerText;
            if(navigator.share) navigator.share({ title: 'Aura', text: `S√≠gueme: @${u}`, url: window.location.href });
            else alert("Enlace copiado");
        }

        function openEdit() { document.getElementById('edit-modal').style.display = 'flex'; }
        function closeEdit() { document.getElementById('edit-modal').style.display = 'none'; }
        function saveEdit() {
            const n = document.getElementById('in-name').value;
            const u = document.getElementById('in-user').value;
            if(n) { document.getElementById('p-name').innerText = n; localStorage.setItem('aura_n', n); }
            if(u) { document.getElementById('p-user').innerText = '@'+u; document.getElementById('h-user').innerText = u; localStorage.setItem('aura_u', u); }
            closeEdit();
        }
    </script>
</body>
</html>
