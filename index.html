<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | v3.0 Final</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        /* SISTEMA DE VISTAS */
        .view { display: none; height: 100vh; width: 100%; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- VISTA INICIO (CON LOGO AURA) --- */
        .aura-brand { padding: 20px 25px 5px; font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; background: white; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stories-bar { display: flex; padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .story { width: 70px; text-align: center; }
        .s-ring { width: 60px; height: 60px; border-radius: 50%; padding: 2px; background: var(--rainbow); background-size: 400%; margin-bottom: 5px; }
        .s-inner { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 2px solid black; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* --- VISTA VIDEO (FUNCIONAL ESTILO REEL) --- */
        #view-reels { overflow: hidden; background: #000; }
        .reel-container { height: 100vh; width: 100%; position: relative; }
        .reel-video-sim { width: 100%; height: 100%; object-fit: cover; background: linear-gradient(to bottom, #111, #000); display: flex; align-items: center; justify-content: center; }
        .reel-ui { position: absolute; bottom: 110px; left: 20px; right: 20px; pointer-events: none; }
        .reel-user { font-weight: 800; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .reel-user img { width: 30px; height: 30px; border-radius: 50%; background: var(--accent); }
        .reel-side { position: absolute; right: 10px; bottom: 130px; display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .side-btn { text-align: center; font-size: 1.6rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .side-btn span { display: block; font-size: 0.6rem; font-weight: 900; margin-top: 2px; }

        /* --- VISTA PERFIL (LIMPIO) --- */
        .p-header { padding: 40px 25px 20px; }
        .p-main { display: flex; align-items: center; gap: 30px; margin-bottom: 20px; }
        .p-avatar { width: 85px; height: 85px; background: var(--rainbow); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .p-stats b { display: block; font-size: 1.1rem; }
        .p-stats span { font-size: 0.65rem; color: gray; text-transform: uppercase; }
        .p-actions { display: flex; gap: 10px; padding: 0 20px; }
        .p-btn { flex: 1; background: #1a1a1a; border: none; color: white; padding: 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 800; cursor: pointer; }

        /* --- C√ÅMARA PRO --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s; }
        .cam-controls { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 45px 25px; pointer-events: none; }
        .shutter-btn { width: 75px; height: 75px; border: 4px solid white; border-radius: 50%; margin: auto; display: flex; align-items: center; justify-content: center; pointer-events: auto; }
        .shutter-inner { width: 60px; height: 60px; background: white; border-radius: 50%; }

        /* --- NAVEGACI√ìN --- */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.96); backdrop-filter: blur(20px); border-radius: 40px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 4000; }
        .n-btn { font-size: 1.5rem; opacity: 0.3; cursor: pointer; transition: 0.2s; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; transform: translateY(-12px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="aura-brand">AURA</div>
        <div class="stories-bar">
            <div class="story" onclick="openCam()">
                <div class="s-ring"><div class="s-inner">+</div></div>
                <span style="font-size:0.6rem; color:gray;">Tu historia</span>
            </div>
        </div>
        <div style="padding-top:100px; text-align:center; color:#222; font-weight:900; letter-spacing:2px;">FEED VAC√çO</div>
    </div>

    <div id="view-search" class="view">
        <div style="padding:40px 20px;">
            <input type="text" placeholder="Buscar en Aura Pro..." style="width:100%; padding:15px; border-radius:15px; border:none; background:#111; color:white; outline:none;">
        </div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel-container">
            <div class="reel-video-sim">
                <div style="text-align:center;">
                    <div style="font-size:3rem;">üé¨</div>
                    <p style="color:#444; font-weight:800; font-size:0.7rem;">MODO REEL ACTIVO</p>
                </div>
            </div>
            <div class="reel-side">
                <div class="side-btn" onclick="this.style.color='#ff0055'">‚ù§Ô∏è<span>0</span></div>
                <div class="side-btn">üí¨<span>0</span></div>
                <div class="side-btn">‚úàÔ∏è</div>
            </div>
            <div class="reel-ui">
                <div class="reel-user"><img src=""> @aura_user</div>
                <p style="font-size:0.8rem; opacity:0.8; pointer-events:none;">Probando la fluidez de la zona de video en Aura Pro. #Aura #VideoZone</p>
            </div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-header">
            <div class="p-main">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><b>0</b><span>Pubs</span></div>
                    <div><b>0</b><span>Seguidores</span></div>
                    <div><b>0</b><span>Siguiendo</span></div>
                </div>
            </div>
            <h2 style="margin:0;">Mi Perfil</h2>
            <p style="color:gray; font-size:0.8rem; margin:5px 0 25px;">0 Seguidores | 0 Siguiendo</p>
        </div>
        <div class="p-actions">
            <button class="p-btn" onclick="alert('Editor de Perfil')">Editar perfil</button>
            <button class="p-btn" onclick="alert('Enlace copiado')">Compartir perfil</button>
        </div>
        <div style="margin-top:50px; text-align:center; color:#222; font-weight:800; font-size:0.7rem; letter-spacing:1px; border-top:1px solid #111; padding-top:40px;">
            SIN PUBLICACIONES TODAV√çA
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-controls">
            <div style="pointer-events:auto; font-size:2rem;" onclick="closeCam()">‚úï</div>
            <div class="shutter-btn" onclick="alert('Capturado')">
                <div class="shutter-inner"></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üñºÔ∏è</div>
        <div class="n-btn" onclick="go('search', this)">üîç</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="go('reels', this)">üé¨</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
        }
    </script>
</body>
</html>
