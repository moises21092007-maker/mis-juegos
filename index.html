<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Final Edition</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        /* SISTEMA DE VISTAS */
        .view { display: none; height: 100vh; width: 100%; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- VISTA INICIO: HISTORIAS --- */
        .stories-bar { display: flex; gap: 15px; padding: 15px 20px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .story { min-width: 65px; text-align: center; }
        .s-ring { width: 60px; height: 60px; border-radius: 50%; padding: 2px; background: var(--rainbow); background-size: 400%; margin-bottom: 5px; }
        .s-inner { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 2px solid black; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .story span { font-size: 0.6rem; color: #888; }

        /* --- VISTA PERFIL: STATS Y ACCIONES --- */
        .p-info { padding: 30px 20px 10px; }
        .p-top { display: flex; align-items: center; gap: 30px; margin-bottom: 15px; }
        .p-avatar { width: 80px; height: 80px; background: var(--rainbow); border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-n { display: block; font-weight: 900; font-size: 1.1rem; }
        .stat-t { font-size: 0.7rem; color: gray; }

        .p-buttons { display: flex; gap: 8px; padding: 10px 20px 20px; }
        .btn { flex: 1; background: #1a1a1a; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; cursor: pointer; }

        .p-tabs { display: flex; border-top: 1px solid var(--border); }
        .p-tab { flex: 1; padding: 12px; text-align: center; opacity: 0.3; font-size: 0.7rem; font-weight: 900; cursor: pointer; }
        .p-tab.active { opacity: 1; border-bottom: 2px solid white; }

        /* --- C√ÅMARA PRO --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s; }
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 25px; pointer-events: none; }
        
        #filter-panel { 
            position: absolute; bottom: 0; width: 100%; background: rgba(5,5,5,0.98); 
            border-radius: 25px 25px 0 0; transform: translateY(100%); transition: 0.4s; z-index: 6000; border-top: 1px solid #222; 
        }
        #filter-panel.open { transform: translateY(0); }
        .f-list { display: flex; gap: 15px; padding: 20px; overflow-x: auto; }
        .f-box { min-width: 55px; text-align: center; font-size: 0.5rem; }
        .f-circ { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; margin: 0 auto 5px; }
        .f-box.active .f-circ { border-color: var(--accent); }

        /* --- NAV --- */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 4000; }
        .n-btn { font-size: 1.3rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 55px; height: 55px; background: white; border-radius: 50%; color: black; font-size: 2rem; display: flex; align-items: center; justify-content: center; transform: translateY(-10px); }
    </style>
</head>
<body>

    <div id="view-home" class="view">
        <div class="stories-bar">
            <div class="story"><div class="s-ring"><div class="s-inner">+</div></div><span>Tu historia</span></div>
            <div class="story"><div class="s-ring"><div class="s-inner">‚ú®</div></div><span>Aura</span></div>
            <div class="story"><div class="s-ring"><div class="s-inner">üî•</div></div><span>Tendencia</span></div>
        </div>
        <div style="text-align:center; margin-top:100px; color:#333;">No hay nuevas publicaciones.</div>
    </div>

    <div id="view-profile" class="view active">
        <div class="p-info">
            <div class="p-top">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><span class="stat-n">0</span><span class="stat-t">Pubs</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Seguidores</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Seguidos</span></div>
                </div>
            </div>
            <b style="display:block; font-size:0.9rem;">Mi Perfil</b>
            <span style="color:gray; font-size:0.8rem;">@usuario_aura</span>
        </div>

        <div class="p-buttons">
            <button class="btn" onclick="alert('Editar Perfil')">Editar perfil</button>
            <button class="btn" onclick="alert('Perfil compartido')">Compartir perfil</button>
        </div>

        <div class="p-tabs">
            <div id="tab-v" class="p-tab active" onclick="setZone('v')">ZONA VIDEO</div>
            <div id="tab-p" class="p-tab" onclick="setZone('p')">ZONA FOTOS</div>
        </div>
        <div id="p-content" style="padding:50px; text-align:center; color:#444; font-size:0.8rem;">
            No hay videos todav√≠a.
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-ui">
            <div style="pointer-events:auto; display:flex; justify-content:space-between;">
                <div onclick="closeCam()" style="font-size:1.5rem;">‚úï</div>
                <div id="rec-tag" style="display:none; color:red;">‚óè REC</div>
            </div>
            <div style="pointer-events:auto; text-align:center;">
                <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px; font-size:0.7rem; font-weight:bold;">
                    <span onclick="setM('v')" id="mv">VIDEO</span>
                    <span onclick="setM('f')" id="mf" style="color:var(--accent);">FOTO</span>
                </div>
                <div style="display:flex; align-items:center; justify-content:space-around;">
                    <div style="width:40px;"></div>
                    <div style="width:70px; height:70px; border:4px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="take()">
                        <div id="dot" style="width:55px; height:55px; background:white; border-radius:50%;"></div>
                    </div>
                    <div style="font-size:1.5rem;" onclick="toggleF()">‚ú®</div>
                </div>
            </div>
        </div>
        <div id="filter-panel">
            <div class="f-list">
                <div class="f-box active" onclick="apply('none', this)"><div class="f-circ" style="background:#222;"></div>Normal</div>
                <div class="f-box" onclick="apply('grayscale(100%)', this)"><div class="f-circ" style="background:#555;"></div>Moon</div>
                <div class="f-box" onclick="apply('sepia(0.6) contrast(1.2)', this)"><div class="f-circ" style="background:#8b5e3c;"></div>Retro</div>
                <div class="f-box" onclick="apply('hue-rotate(280deg) saturate(1.5)', this)"><div class="f-circ" style="background:var(--accent);"></div>Aura</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn" onclick="go('home', this)">üñºÔ∏è</div>
        <div class="n-btn" onclick="alert('Buscador')">üîç</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="alert('Reels')">üé¨</div>
        <div class="n-btn active" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(v, b) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            b.classList.add('active');
        }

        function setZone(z) {
            document.querySelectorAll('.p-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('p-content').innerText = z === 'v' ? 'No hay videos todav√≠a.' : 'No hay fotos todav√≠a.';
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Error c√°mara"); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
        }

        function toggleF() { document.getElementById('filter-panel').classList.toggle('open'); }

        function apply(f, el) {
            document.getElementById('video-preview').style.filter = f;
            document.querySelectorAll('.f-box').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }

        function setM(m) {
            document.getElementById('dot').style.background = m === 'f' ? 'white' : 'red';
            document.getElementById('rec-tag').style.display = m === 'v' ? 'block' : 'none';
            document.getElementById('mf').style.color = m === 'f' ? 'var(--accent)' : 'white';
            document.getElementById('mv').style.color = m === 'v' ? 'var(--accent)' : 'white';
        }

        function take() { alert("Capturado!"); }
    </script>
</body>
</html>
