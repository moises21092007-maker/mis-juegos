<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Juego Completo</title>
    <style>
        :root { 
            --bg: #000; --panel: #1c1c1e; --border: #262626; 
            --blue: #0095f6; --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- 1. INICIO (FOTOS) --- */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 0.5px solid var(--border); background: black; }
        .brand { font-size: 1.8rem; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .stories { display: flex; padding: 15px; border-bottom: 0.5px solid var(--border); }
        .story-me { width: 65px; height: 65px; border-radius: 50%; padding: 3px; background: var(--aura-grad); }
        .story-me img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; object-fit: cover; }

        /* --- 2. BUSCADOR --- */
        .search-bar { background: #262626; border-radius: 10px; margin: 15px; padding: 12px; display: flex; gap: 10px; }
        .search-bar input { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .res-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .res-item img { width: 45px; height: 45px; border-radius: 50%; }

        /* --- 3. REELS (V√çDEOS) --- */
        #view-reels { snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel { height: 100vh; width: 100%; snap-align: start; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #111; }

        /* --- C√ÅMARA PRO CON PANEL --- */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 7000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        #dog-mask { display: none; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; z-index: 7005; pointer-events: none; }
        
        .cam-btns { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; align-items: center; z-index: 7500; }
        .shutter { width: 75px; height: 75px; border: 5px solid white; border-radius: 50%; }

        #filter-panel { 
            position: absolute; bottom: -300px; width: 100%; height: 220px; 
            background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); 
            transition: bottom 0.4s ease; z-index: 8000; padding: 20px; 
        }
        #filter-panel.open { bottom: 0; }
        .f-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 15px 5px; }
        .f-box { min-width: 70px; text-align: center; font-size: 0.8rem; }
        .f-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; background: #222; }
        .f-box.active .f-circle { border-color: var(--blue); background: var(--blue); }

        /* FILTROS CSS */
        .f-neon { filter: hue-rotate(150deg) saturate(2); }
        .f-retro { filter: sepia(0.5) contrast(1.2); }
        .f-bw { filter: grayscale(1); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.6rem; opacity: 0.4; color: white; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header"><div class="brand">Aura</div></div>
        <div class="stories">
            <div class="story-me" onclick="startCam()">
                <img src="https://i.pravatar.cc/150?u=user1">
            </div>
        </div>
        <div style="text-align:center; padding:50px; color:var(--text-grey);">Inicio vac√≠o (Zona de fotos)</div>
    </div>

    <div id="view-search" class="view">
        <div class="search-bar">üîç <input type="text" id="si" placeholder="Buscar perfil..." oninput="search()"></div>
        <div id="rs"></div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel"><p style="color:#333;">V√≠deo 1</p></div>
        <div class="reel"><p style="color:#333;">V√≠deo 2</p></div>
    </div>

    <div id="view-profile" class="view">
        <div style="text-align:center; padding:40px;">
            <img src="https://i.pravatar.cc/150?u=user1" style="width:90px; border-radius:50%;">
            <h3>@user-1</h3>
        </div>
    </div>

    <div id="cam-layer">
        <video id="video-feed" autoplay playsinline></video>
        <div id="dog-mask">üê∂</div>
        <div style="position:absolute; top:25px; left:25px; font-size:2rem;" onclick="stopCam()">‚úï</div>
        
        <div class="cam-btns">
            <button onclick="toggleF()" style="background:none; border:none; color:white; font-size:2.2rem;">‚ú®</button>
            <div class="shutter" onclick="alert('¬°Foto!')"></div>
            <button onclick="stopCam()" style="background:none; border:none; color:white; font-size:2.2rem;">üîÑ</button>
        </div>

        <div id="filter-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <b>FILTROS</b>
                <span onclick="toggleF()">Cerrar ‚úï</span>
            </div>
            <div class="f-scroll">
                <div class="f-box active" onclick="apply(0, this)"><div class="f-circle">üö´</div>Normal</div>
                <div class="f-box" onclick="apply(1, this)"><div class="f-circle">üê∂</div>Perrito</div>
                <div class="f-box" onclick="apply(2, this)"><div class="f-circle" style="background:cyan;"></div>Neon</div>
                <div class="f-box" onclick="apply(3, this)"><div class="f-circle" style="background:sepia;"></div>Retro</div>
                <div class="f-box" onclick="apply(4, this)"><div class="f-circle" style="background:#555;"></div>B&N</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="tab('view-home', this)">üè†</div>
        <div class="nav-icon" onclick="tab('view-search', this)">üîç</div>
        <div class="nav-icon" style="color:white; font-size:2.2rem;" onclick="startCam()">+</div>
        <div class="nav-icon" onclick="tab('view-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="tab('view-profile', this)">üë§</div>
    </nav>

    <script>
        const udb = [{u:"user-1", i:"https://i.pravatar.cc/150?u=user1"}];
        const fdb = [{c:'',d:false},{c:'',d:true},{c:'f-neon',d:false},{c:'f-retro',d:false},{c:'f-bw',d:false}];

        function toggleF() { document.getElementById('filter-panel').classList.toggle('open'); }
        
        function apply(i, el) {
            const v = document.getElementById('video-feed');
            const m = document.getElementById('dog-mask');
            document.querySelectorAll('.f-box').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            v.className = fdb[i].c;
            m.style.display = fdb[i].d ? 'block' : 'none';
        }

        function search() {
            const q = document.getElementById('si').value.toLowerCase();
            const r = document.getElementById('rs');
            r.innerHTML = '';
            if(q) udb.filter(x => x.u.includes(q)).forEach(u => {
                r.innerHTML += `<div class="res-item"><img src="${u.i}"><b>${u.u}</b></div>`;
            });
        }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        async function startCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video: true});
                document.getElementById('video-feed').srcObject = s;
                document.getElementById('cam-layer').style.display = 'block';
            } catch(e) { alert("C√°mara bloqueada"); }
        }

        function stopCam() {
            const s = document.getElementById('video-feed').srcObject;
            if(s) s.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
            document.getElementById('filter-panel').classList.remove('open');
        }
    </script>
</body>
</html>
