<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Perfil Profesional</title>
    <style>
        :root {
            --aura-gradient: linear-gradient(45deg, #00d4ff, #8a2be2);
            --bg-black: #050505;
            --panel-grey: #1c1c1e;
            --text-grey: #a0a0a0;
        }

        body {
            margin: 0; background: var(--bg-black); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* --- CONTENEDOR PERFIL --- */
        .profile-header {
            padding: 20px;
            background: linear-gradient(to bottom, #111, var(--bg-black));
        }

        /* FOTO CON ARO DE LUZ */
        .avatar-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 25px;
            margin-bottom: 15px;
        }

        .avatar-wrapper {
            position: relative;
            width: 100px; height: 100px;
            border-radius: 50%;
            padding: 3px;
            background: var(--aura-gradient);
        }

        .avatar-wrapper img {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: black;
            object-fit: cover;
            border: 2px solid black;
        }

        .add-btn {
            position: absolute; bottom: 0; right: 0;
            background: white; color: black;
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px;
            border: 2px solid black;
        }

        /* ESTAD√çSTICAS */
        .stats-group {
            display: flex; gap: 20px; flex-grow: 1;
        }

        .stat { text-align: center; }
        .stat-val { font-size: 1.1rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8rem; color: var(--text-grey); }

        /* NOMBRES */
        .name-section { margin-bottom: 20px; }
        .full-name { font-size: 1.3rem; font-weight: bold; margin: 0; }
        .user-handle { font-size: 0.9rem; color: var(--text-grey); margin: 0; }

        /* BOTONES ACCI√ìN */
        .btn-row {
            display: flex; gap: 8px; margin-bottom: 10px;
        }

        .btn-grey {
            flex: 1; background: var(--panel-grey); border: none;
            color: white; padding: 10px; border-radius: 10px;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
        }

        .btn-icon { width: 45px; flex: none; }

        /* L√çNEA DE TABS */
        .tab-bar {
            display: flex; border-top: 1px solid #222; margin-top: 10px;
        }
        .tab {
            flex: 1; text-align: center; padding: 15px; font-size: 1.5rem;
            opacity: 0.5; cursor: pointer;
        }
        .tab.active { opacity: 1; border-bottom: 2px solid white; }

        /* √ÅREA VAC√çA (CREA TU PRIMERA...) */
        .empty-state {
            text-align: center; padding: 60px 20px;
        }

        .empty-illustration {
            width: 150px; margin-bottom: 20px; opacity: 0.9;
        }

        .empty-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }
        .empty-desc { color: var(--text-grey); font-size: 0.9rem; margin-bottom: 30px; }

        .btn-blue {
            background: #3662e3; color: white; border: none;
            padding: 12px 35px; border-radius: 25px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* NAV INFERIOR */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: black; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-icon { font-size: 1.4rem; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-section">
            <div class="avatar-wrapper">
                <img src="https://i.pravatar.cc/150?u=Moises" id="p-img">
                <div class="add-btn">+</div>
            </div>
            <div class="stats-group">
                <div class="stat"><span class="stat-val" id="num-posts">0</span><span class="stat-label">publicaciones</span></div>
                <div class="stat"><span class="stat-val" id="num-fol">0</span><span class="stat-label">seguidores</span></div>
                <div class="stat"><span class="stat-val" id="num-following">0</span><span class="stat-label">seguidos</span></div>
            </div>
        </div>

        <div class="name-section">
            <p class="full-name" id="display-name">Moi._.Lopez</p>
            <p class="user-handle" id="display-handle">@moi_lopez</p>
        </div>

        <div class="btn-row">
            <button class="btn-grey" onclick="abrirEditor()">Editar perfil</button>
            <button class="btn-grey">Compartir</button>
            <button class="btn-grey btn-icon">üë§+</button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab active">‚ñ¶</div>
        <div class="tab">üîÑ</div>
        <div class="tab">üë§</div>
    </div>

    <div class="empty-state">
        <img src="https://cdn-icons-png.flaticon.com/512/3815/3815525.png" class="empty-illustration">
        <div class="empty-title">Crea tu primera publicaci√≥n</div>
        <div class="empty-desc">Personaliza este espacio.</div>
        <button class="btn-blue">Crear</button>
    </div>

    <nav>
        <div class="nav-icon">üè†</div>
        <div class="nav-icon">üé¨</div>
        <div class="nav-icon">‚ûï</div>
        <div class="nav-icon">üîç</div>
        <div class="nav-icon">üë§</div>
    </nav>

    <script>
        let publicaciones = 0;
        let seguidores = 0;

        function abrirEditor() {
            let nuevoNombre = prompt("Nuevo nombre:", document.getElementById('display-name').innerText);
            if (nuevoNombre) {
                document.getElementById('display-name').innerText = nuevoNombre;
                // L√≥gica de ejemplo: si cambias nombre, simulamos que ganas un seguidor
                seguidores++;
                document.getElementById('num-fol').innerText = seguidores;
            }
        }
        
        // La l√≥gica de "0" ya est√° puesta en el HTML por defecto.
    </script>

</body>
</html>
