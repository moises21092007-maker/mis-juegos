<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Elite Master</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;600;800&display=swap');

        :root { 
            --bg: #050505; 
            --rainbow: linear-gradient(45deg, #ff0055, #ffdd00, #00ffaa, #00aaff, #cc00ff);
            --accent: #00ffd5;
            --glass: rgba(10, 10, 10, 0.98);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOGO AURA ELITE (REDise√±o T√©cnico) --- */
        .header-elite { display: flex; flex-direction: column; align-items: center; padding: 50px 0 20px; }
        .aura-logo-container { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
        
        /* Anillos t√©cnicos conc√©ntricos */
        .outer-ring { position: absolute; inset: 0; border: 2px solid transparent; border-top-color: var(--accent); border-radius: 50%; animation: rotate 4s linear infinite; }
        .inner-ring { position: absolute; inset: 15px; border: 1px dashed rgba(255,255,255,0.3); border-radius: 50%; animation: rotate 10s linear reverse infinite; }
        .core { width: 40px; height: 40px; background: white; border-radius: 50%; box-shadow: 0 0 30px var(--accent); z-index: 2; }
        
        .aura-brand-text { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 8px; margin-top: 20px; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: move-bg 8s linear infinite; }

        /* --- HISTORIAS (ZONA √öNICA DE INICIO) --- */
        .stories-scroll { display: flex; gap: 20px; padding: 30px 25px; overflow-x: auto; scrollbar-width: none; }
        .story-unit { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .story-ring { width: 70px; height: 70px; border-radius: 50%; padding: 3px; background: var(--rainbow); background-size: 400%; animation: move-bg 5s infinite; }
        .story-face { width: 100%; height: 100%; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: 2px solid #000; }
        .story-label { font-size: 0.65rem; font-weight: 800; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        /* --- VISTAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- PERFIL PROFESIONAL (ESTAD√çSTICAS JUNTAS) --- */
        .p-card { padding: 30px 20px; }
        .p-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .p-avatar { width: 85px; height: 85px; border-radius: 30px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .p-stats { display: flex; flex: 1; justify-content: center; gap: 25px; text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: var(--accent); display: block; }
        .stat-label { font-size: 0.6rem; color: #555; font-weight: 900; text-transform: uppercase; }
        
        .p-info h2 { font-family: 'Orbitron'; margin: 0; font-size: 1.4rem; letter-spacing: 1px; }
        .p-bio { color: #bbb; font-size: 0.9rem; line-height: 1.4; margin: 10px 0 25px; }

        .p-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .grid-box { aspect-ratio: 1/1; background: #0a0a0a; display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-size: 2rem; }

        /* --- C√ÅMARA PRO --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 25px; pointer-events: none; }
        .top-btns { display: flex; justify-content: space-between; pointer-events: auto; }
        .btn-act { width: 45px; height: 45px; background: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        #filter-panel { position: absolute; bottom: 0; left: 0; right: 0; height: 280px; background: var(--glass); border-top: 1px solid #333; border-radius: 30px 30px 0 0; transform: translateY(100%); transition: 0.4s ease; pointer-events: auto; padding: 20px; }
        #filter-panel.open { transform: translateY(0); }
        .f-search { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border: 1px solid #222; }
        .f-search input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .f-list { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .f-item { min-width: 65px; text-align: center; cursor: pointer; }
        .f-icon { width: 60px; height: 60px; border-radius: 18px; border: 2px solid #222; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; margin-bottom: 5px; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 38px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 2000; }
        .n-btn { font-size: 1.6rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 65px; height: 65px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; transform: translateY(-10px); cursor: pointer; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes move-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header-elite">
            <div class="aura-logo-container">
                <div class="outer-ring"></div>
                <div class="inner-ring"></div>
                <div class="core"></div>
            </div>
            <div class="aura-brand-text">AURA</div>
        </div>
        
        <div class="stories-scroll">
            <div class="story-unit">
                <div class="story-ring"><div class="story-face">üë§</div></div>
                <span class="story-label" style="color:var(--accent);">Mi Historia</span>
            </div>
            <div class="story-unit">
                <div class="story-ring"><div class="story-face">‚ú®</div></div>
                <span class="story-label">Elite</span>
            </div>
            <div class="story-unit">
                <div class="story-ring"><div class="story-face">üî•</div></div>
                <span class="story-label">Tendencia</span>
            </div>
        </div>
    </div>

    <div id="view-reels" class="view">
        <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <span style="font-size:4rem; filter: drop-shadow(0 0 15px var(--accent));">üé¨</span>
            <p style="font-family:'Orbitron'; color:var(--accent); letter-spacing:5px;">VIDEO ZONE</p>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-card">
            <div class="p-header">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><b class="stat-val">0</b><span class="stat-label">Pubs</span></div>
                    <div><b class="stat-val">0</b><span class="stat-label">Fans</span></div>
                    <div><b class="stat-val">0</b><span class="stat-label">Siguiendo</span></div>
                </div>
            </div>
            <div class="p-info">
                <h2>Aura User</h2>
                <p class="p-bio">Capturando momentos en la red Elite. Miembro desde 2026. ‚ú®</p>
            </div>
            <button style="width:100%; background:white; color:black; border:none; padding:15px; border-radius:15px; font-weight:800; margin-bottom:30px;">Editar perfil</button>
            <div class="p-grid">
                <div class="grid-box">+</div><div class="grid-box"></div><div class="grid-box"></div>
                <div class="grid-box"></div><div class="grid-box"></div><div class="grid-box"></div>
            </div>
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="top-btns">
                <div class="btn-act" onclick="closeCam()">‚úï</div>
                <div class="btn-act" onclick="document.getElementById('filter-panel').classList.toggle('open')">‚ú®</div>
            </div>
            <div style="display:flex; justify-content:center; pointer-events:auto;">
                <div style="width:75px; height:75px; border:4px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="alert('Capturado')">
                    <div style="width:55px; height:55px; background:white; border-radius:50%;"></div>
                </div>
            </div>
            <div id="filter-panel">
                <div class="f-search">
                    <span>üîç</span>
                    <input type="text" id="fSearch" placeholder="Buscar filtros..." oninput="runSearch()">
                </div>
                <div class="f-list">
                    <div class="f-item" data-name="neon" onclick="apply('hue-rotate(90deg)', this)"><div class="f-icon">üåà</div><span>Neon</span></div>
                    <div class="f-item" data-name="cyber" onclick="apply('invert(1)', this)"><div class="f-icon">üí†</div><span>Cyber</span></div>
                    <div class="f-item" data-name="noir" onclick="apply('grayscale(1)', this)"><div class="f-icon">üåë</div><span>Noir</span></div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üè†</div>
        <div class="n-btn" onclick="go('reels', this)">üé¨</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }
        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Error c√°mara"); }
        }
        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
        }
        function runSearch() {
            let val = document.getElementById('fSearch').value.toLowerCase();
            document.querySelectorAll('.f-item').forEach(i => {
                i.style.display = i.getAttribute('data-name').includes(val) ? "block" : "none";
            });
        }
        function apply(f, el) {
            document.getElementById('video-preview').style.filter = f;
            document.querySelectorAll('.f-item').forEach(i => i.querySelector('.f-icon').style.borderColor = "#222");
            el.querySelector('.f-icon').style.borderColor = "var(--accent)";
        }
    </script>
</body>
</html>
