<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | The Ultimate App</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; letter-spacing: -1px; }

        /* HISTORIAS (ZONA FOTOS) */
        .stories-container { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .story-sq { min-width: 70px; height: 70px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 16px; box-sizing: border-box; }
        .story-inner { background: #111; width: 100%; height: 100%; border-radius: 13px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* ZONA VIDEOS (REELS) */
        .reels-scroll { height: calc(100vh - 80px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel-unit { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #050505; }
        .reel-video { width: 100%; height: 100%; object-fit: cover; }
        .reel-ui { position: absolute; bottom: 40px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* PERFIL UNICO */
        .p-card { background: var(--card); margin: 15px; border-radius: 28px; padding: 25px; border: 1px solid var(--border); }
        .p-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-item { background: #000; padding: 12px; border-radius: 18px; text-align: center; border: 1px solid #151515; }
        .p-avatar { width: 85px; height: 85px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 22px; margin-bottom: 15px; }

        /* CAMARA LAYER */
        #cam-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #cam-video { width: 100%; height: 100%; object-fit: cover; }
        
        .close-cam { position: absolute; top: 40px; left: 20px; width: 45px; height: 45px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 50%; cursor: pointer; }
        .close-cam div { background: black; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .filter-btn-trigger { position: absolute; bottom: 130px; right: 25px; width: 55px; height: 55px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 15px; cursor: pointer; }
        .filter-btn-trigger div { background: #111; width: 100%; height: 100%; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        #filters-shelf { position: absolute; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(25px); border-radius: 35px 35px 0 0; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); padding: 30px; box-sizing: border-box; z-index: 6000; }
        #filters-shelf.open { transform: translateY(0); }
        .f-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .f-item { text-align: center; font-size: 0.8rem; cursor: pointer; }
        .f-dot { width: 100%; aspect-ratio: 1; border-radius: 18px; background: #222; margin-bottom: 8px; border: 2px solid transparent; }

        /* NAV */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .n-icon { font-size: 1.6rem; opacity: 0.3; cursor: pointer; }
        .n-icon.active { opacity: 1; color: var(--accent); }
        .x-main { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; transform: translateY(-15px); box-shadow: 0 8px 25px rgba(255,255,255,0.2); cursor: pointer; }
    </style>
</head>
<body>

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="stories-container">
            <div class="story-sq"><div class="story-inner">üë§</div></div>
            <div class="story-sq" style="opacity: 0.2;"><div class="story-inner"></div></div>
        </div>
        <div style="padding:100px 20px; text-align:center; color:#111; font-size:4rem; font-weight:900;">FOTOS</div>
    </div>

    <div id="v-videos" class="view">
        <div class="reels-scroll">
            <div class="reel-unit">
                <video class="reel-video" src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline></video>
                <div class="reel-ui"><b>@AuraVideo</b><p>Espacio exclusivo de movimiento</p></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-card">
            <div class="p-avatar"><div style="background:black; width:100%; height:100%; border-radius:19px; display:flex; align-items:center; justify-content:center; font-size:2rem;">üë§</div></div>
            <h2 style="margin:0;">Nombre de Usuario</h2>
            <p style="color:#555; margin:5px 0;">@usuario_aura</p>
            <div class="p-stats">
                <div class="stat-item"><b>0</b><br><small>FOTOS</small></div>
                <div class="stat-item"><b>0</b><br><small>VIDEOS</small></div>
                <div class="stat-item"><b>0</b><br><small>VIBRAS</small></div>
            </div>
            <p style="font-size:0.9rem; color:#aaa;">Biograf√≠a √∫nica. Aqu√≠ defines tu esencia en el universo Aura.</p>
        </div>
    </div>

    <div id="cam-overlay">
        <video id="cam-video" autoplay playsinline></video>
        <div class="close-cam" onclick="closeCamera()"><div>‚úï</div></div>
        <div class="filter-btn-trigger" onclick="toggleFilters()"><div>‚ú®</div></div>
        <div style="position:absolute; bottom:40px; width:100%; display:flex; justify-content:center;">
            <div style="width:75px; height:75px; border:5px solid white; border-radius:50%;" onclick="alert('Capturado')"></div>
        </div>
        <div id="filters-shelf">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>Lista de Filtros</b>
                <span onclick="toggleFilters()" style="color:var(--accent)">Listo</span>
            </div>
            <div class="f-grid">
                <div class="f-item" onclick="applyF('none')"><div class="f-dot"></div>Original</div>
                <div class="f-item" onclick="applyF('grayscale(1)')"><div class="f-dot" style="background:#444;"></div>B&N</div>
                <div class="f-item" onclick="applyF('hue-rotate(90deg) saturate(2)')"><div class="f-dot" style="background:cyan;"></div>Ne√≥n</div>
                <div class="f-item" onclick="applyF('sepia(0.8)')"><div class="f-dot" style="background:orange;"></div>Retro</div>
                <div class="f-item" onclick="applyF('contrast(1.5) brightness(1.2)')"><div class="f-dot" style="background:white;"></div>Vivid</div>
                <div class="f-item" onclick="applyF('invert(1)')"><div class="f-dot" style="background:red;"></div>X-Ray</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-icon active" onclick="showView('v-photos', this)">üñºÔ∏è</div>
        <div class="n-icon" onclick="showView('v-videos', this)">üé¨</div>
        <div class="x-main" onclick="openCamera()">‚úï</div>
        <div class="n-icon" onclick="alert('Buscador Limpio')">üîç</div>
        <div class="n-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.querySelectorAll('video').forEach(vid => vid.pause());
            });
            const active = document.getElementById(id);
            active.classList.add('active');
            if(id === 'v-videos') active.querySelector('video').play();
            if(el) {
                document.querySelectorAll('.n-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        async function openCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('cam-video').srcObject = stream;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible"); }
        }

        function closeCamera() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
            document.getElementById('filters-shelf').classList.remove('open');
        }

        function toggleFilters() { document.getElementById('filters-shelf').classList.toggle('open'); }
        function applyF(val) { document.getElementById('cam-video').style.filter = val; }
    </script>
</body>
</html>
