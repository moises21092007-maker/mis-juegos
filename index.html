<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cue Master Elite - Pro Billiards</title>
    <style>
        :root {
            --gold: #f1c40f;
            --gold-glow: rgba(241, 196, 15, 0.5);
            --dark-bg: #05070a;
            --london: #e74c3c;
            --sydney: #3498db;
            --tokyo: #2ecc71;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BARRA SUPERIOR PRO --- */
        .top-bar {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 25px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .user-section { display: flex; align-items: center; gap: 12px; }
        .lvl { background: var(--gold); color: black; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 0 10px var(--gold-glow); }

        .wallet { display: flex; gap: 15px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; border: 1px solid #333; display: flex; align-items: center; gap: 8px; }
        .cash { color: #2ecc71; font-weight: bold; }
        .chips { color: var(--gold); font-weight: bold; }

        /* --- VISTA PRINCIPAL --- */
        #main-menu {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a2e 0%, #05070a 100%);
        }

        .game-logo {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff 20%, var(--gold) 60%, #967009 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--gold-glow));
        }

        .city-scroll {
            display: flex;
            gap: 25px;
            padding: 20px;
        }

        .card {
            width: 240px;
            height: 320px;
            background: #111;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: scale(1.08); border-color: var(--gold); box-shadow: 0 0 30px var(--gold-glow); }
        .card i { font-size: 3rem; margin-bottom: 15px; }
        .card h3 { margin: 5px 0; letter-spacing: 2px; }
        .card .bet { font-size: 1.2rem; font-weight: bold; margin-top: 10px; }

        .london-card { border-bottom: 6px solid var(--london); }
        .sydney-card { border-bottom: 6px solid var(--sydney); }
        .tokyo-card { border-bottom: 6px solid var(--tokyo); }

        /* --- PANTALLA DE JUEGO --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .table-wrap {
            position: relative;
            padding: 15px;
            background: #3d2b1f; /* Marco madera */
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        canvas { border-radius: 5px; cursor: crosshair; }

        .ui-overlay {
            position: absolute;
            top: -60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-section">
            <div class="lvl">LVL 20</div>
            <img src="https://i.pravatar.cc/100?u=Moises" class="avatar">
            <span style="font-weight: bold; letter-spacing: 1px;">MOISES</span>
        </div>

        <div class="wallet">
            <div class="stat-box"><span class="cash">üíµ</span> 90,176</div>
            <div class="stat-box"><span class="chips">ü™ô</span> 5,000,000</div>
        </div>
    </div>

    <div id="main-menu">
        <div class="game-logo">CUE MASTER ELITE</div>
        
        <div class="city-scroll">
            <div class="card london-card" onclick="launchGame('LONDON', '1,000', '#7f0000')">
                <span style="font-size: 4rem;">üè∞</span>
                <h3>LONDON</h3>
                <div class="bet" style="color: var(--london)">PRIZE: 1K</div>
            </div>

            <div class="card sydney-card" onclick="launchGame('SYDNEY', '10,000', '#003d5b')">
                <span style="font-size: 4rem;">‚õµ</span>
                <h3>SYDNEY</h3>
                <div class="bet" style="color: var(--sydney)">PRIZE: 10K</div>
            </div>

            <div class="card tokyo-card" onclick="launchGame('TOKYO', '100,000', '#1b4332')">
                <span style="font-size: 4rem;">üë∫</span>
                <h3>TOKYO</h3>
                <div class="bet" style="color: var(--tokyo)">PRIZE: 100K</div>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="table-wrap">
            <div class="ui-overlay">
                <div id="p1-label">üë§ MOISES</div>
                <div style="color: var(--gold)">WIN: <span id="prize-val">0</span></div>
                <div id="p2-label">RIVAL üë§</div>
            </div>
            <canvas id="poolCanvas" width="800" height="400"></canvas>
        </div>
        <button onclick="location.reload()" style="margin-top: 30px; background: none; border: 1px solid #444; color: #888; padding: 10px 30px; border-radius: 5px; cursor: pointer;">SALIR AL MEN√ö</button>
    </div>

    <script>
        function launchGame(name, prize, color) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('prize-val').innerText = prize;
            
            const canvas = document.getElementById('poolCanvas');
            const ctx = canvas.getContext('2d');
            canvas.style.backgroundColor = color;
            
            renderTable(ctx);
        }

        function renderTable(ctx) {
            ctx.clearRect(0, 0, 800, 400);
            
            // Dibujar Agujeros
            ctx.fillStyle = '#000';
            [ [0,0], [400,0], [800,0], [0,400], [400,400], [800,400] ].forEach(pos => {
                ctx.beginPath();
                ctx.arc(pos[0], pos[1], 25, 0, Math.PI*2);
                ctx.fill();
            });

            // Bola Blanca y Gu√≠a
            ctx.beginPath();
            ctx.arc(200, 200, 10, 0, Math.PI*2);
            ctx.fillStyle = "white";
            ctx.fill();
            
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(210, 200);
            ctx.lineTo(540, 200);
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.stroke();

            // Tri√°ngulo de bolas
            ctx.setLineDash([]);
            for(let i=0; i<5; i++) {
                for(let j=0; j<=i; j++) {
                    ctx.beginPath();
                    ctx.arc(550 + i*18, (200 - i*10) + j*20, 9, 0, Math.PI*2);
                    ctx.fillStyle = (i+j)%2 === 0 ? "#ffcc00" : "#d32f2f";
                    ctx.fill();
                    // Brillo pro
                    ctx.beginPath();
                    ctx.arc(550 + i*18 - 2, (200 - i*10) + j*20 - 2, 2, 0, Math.PI*2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                }
            }
        }
    </script>
</body>
</html>
