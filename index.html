<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Master Final 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;600;800&display=swap');

        :root { 
            --bg: #050505; 
            --rainbow: linear-gradient(45deg, #ff0055, #ffdd00, #00ffaa, #00aaff, #cc00ff);
            --accent: #00ffd5;
            --glass: rgba(15, 15, 15, 0.98);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOGO ELITE SEGMENTADO --- */
        .header-elite { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 50px 0 20px; background: radial-gradient(circle at center, #151515 0%, #050505 80%); 
        }
        .aura-visual { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; }
        .ring-segment { 
            position: absolute; inset: 0; border-radius: 50%; border: 3px solid transparent; 
            border-top-color: var(--accent); border-right-color: #ff0055; 
            animation: rotate 8s linear infinite; filter: drop-shadow(0 0 10px var(--accent)); 
        }
        .aura-text { 
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 5px; 
            background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; animation: move-bg 8s linear infinite; z-index: 5; 
        }

        /* --- VISTAS --- */
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- BUSCADOR PRINCIPAL --- */
        .main-search-container { padding: 10px 25px; }
        .search-bar { 
            background: #111; border: 1px solid #222; border-radius: 15px; 
            padding: 12px; display: flex; align-items: center; gap: 10px; 
        }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* --- ZONA VIDEO (REELS) --- */
        .reel-ui { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111, #000); }
        .reel-tag { font-family: 'Orbitron'; color: var(--accent); letter-spacing: 5px; margin-top: 20px; }

        /* --- PERFIL (0 SEGUIDORES) --- */
        .p-card { padding: 40px 25px; }
        .p-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .p-avatar { 
            width: 80px; height: 80px; border-radius: 25px; background: var(--rainbow); 
            background-size: 400%; animation: move-bg 5s infinite; display: flex; 
            align-items: center; justify-content: center; font-size: 2rem; 
        }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-val { font-size: 1.3rem; font-weight: 800; color: var(--accent); display: block; }
        .stat-label { font-size: 0.6rem; color: #555; font-weight: 800; text-transform: uppercase; }

        /* --- C√ÅMARA PRO --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s; }
        
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 25px; pointer-events: none; }
        .top-btns { display: flex; justify-content: space-between; pointer-events: auto; }
        .btn-action { 
            width: 50px; height: 50px; background: rgba(0,0,0,0.6); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; 
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; 
        }

        /* PANEL DE FILTROS DESLIZANTE */
        #filter-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 280px; 
            background: var(--glass); border-top: 2px solid var(--accent); border-radius: 30px 30px 0 0;
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: auto; padding: 25px;
        }
        #filter-panel.open { transform: translateY(0); }
        
        .filter-search-input { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 12px; 
            padding: 10px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; 
        }
        .filter-search-input input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .filter-grid { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; }
        .filter-item { min-width: 70px; text-align: center; cursor: pointer; }
        .filter-icon { 
            width: 65px; height: 65px; border-radius: 20px; border: 2px solid #333; 
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
            margin-bottom: 8px; transition: 0.3s; 
        }
        .filter-item.active .filter-icon { border-color: var(--accent); background: rgba(0,255,213,0.1); box-shadow: 0 0 15px var(--accent); }
        .filter-item span { font-size: 0.7rem; font-weight: 800; color: #666; }

        /* NAVEGACI√ìN */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 38px; 
            display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 2000; 
        }
        .n-btn { font-size: 1.6rem; opacity: 0.3; cursor: pointer; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { 
            width: 65px; height: 65px; background: white; border-radius: 50%; color: black; 
            display: flex; align-items: center; justify-content: center; font-size: 2.2rem; 
            transform: translateY(-10px); cursor: pointer; 
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes move-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="header-elite">
            <div class="aura-visual"><div class="ring-segment"></div><div class="aura-text">AURA</div></div>
        </div>
        <div class="main-search-container">
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" placeholder="Buscar en Aura..." onkeypress="if(event.key==='Enter') alert('Buscando: '+this.value)">
            </div>
        </div>
        <div style="text-align:center; margin-top:100px; opacity:0.1; font-family:'Orbitron'; letter-spacing:10px;">PRO FEED</div>
    </div>

    <div id="view-reels" class="view">
        <div class="reel-ui">
            <span style="font-size:4rem; filter: drop-shadow(0 0 15px var(--accent));">üé¨</span>
            <div class="reel-tag">VIDEO ZONE</div>
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-card">
            <div class="p-header">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><b class="stat-val">0</b><span class="stat-label">FANS</span></div>
                    <div><b class="stat-val">0</b><span class="stat-label">SIGUIENDO</span></div>
                </div>
            </div>
            <h2 style="font-family:'Orbitron'; margin:0;">Mi Perfil</h2>
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button style="flex:1; background:#111; border:1px solid #333; color:white; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;" onclick="alert('Configuraci√≥n')">Editar</button>
                <button style="flex:1; background:#111; border:1px solid #333; color:white; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;" onclick="share()">Compartir</button>
            </div>
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-ui">
            <div class="top-btns">
                <div class="btn-action" onclick="closeCam()">‚úï</div>
                <div class="btn-action" onclick="document.getElementById('filter-panel').classList.toggle('open')">‚ú®</div>
            </div>
            <div style="display:flex; justify-content:center; pointer-events:auto;">
                <div style="width:80px; height:80px; border:4px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="alert('Capturado')">
                    <div style="width:60px; height:60px; background:white; border-radius:50%;"></div>
                </div>
            </div>
            
            <div id="filter-panel">
                <div class="filter-search-input">
                    <span>üîç</span>
                    <input type="text" id="camSearchInput" placeholder="Buscar filtros..." oninput="searchCamFilters()">
                </div>
                <div class="filter-grid" id="camFilterGrid">
                    <div class="filter-item active" onclick="applyFilter('none', this)" data-name="original">
                        <div class="filter-icon">‚ú®</div><span>ORIGINAL</span>
                    </div>
                    <div class="filter-item" onclick="applyFilter('hue-rotate(90deg) saturate(2)', this)" data-name="neon">
                        <div class="filter-icon">üåà</div><span>NEON</span>
                    </div>
                    <div class="filter-item" onclick="applyFilter('invert(1) contrast(1.5)', this)" data-name="cyber">
                        <div class="filter-icon">üí†</div><span>CYBER</span>
                    </div>
                    <div class="filter-item" onclick="applyFilter('sepia(1) brightness(0.9)', this)" data-name="retro">
                        <div class="filter-icon">üìº</div><span>RETRO</span>
                    </div>
                    <div class="filter-item" onclick="applyFilter('grayscale(100%)', this)" data-name="noir">
                        <div class="filter-icon">üåë</div><span>NOIR</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üè†</div>
        <div class="n-btn" onclick="go('reels', this)">üé¨</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="alert('Buscador Global')">üîç</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function go(v, btn) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            btn.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Acceso a c√°mara denegado."); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
            document.getElementById('filter-panel').classList.remove('open');
        }

        // BUSCADOR DE FILTROS REAL
        function searchCamFilters() {
            let val = document.getElementById('camSearchInput').value.toLowerCase();
            let items = document.querySelectorAll('.filter-item');
            items.forEach(item => {
                let name = item.getAttribute('data-name');
                item.style.display = name.includes(val) ? "block" : "none";
            });
        }

        // APLICAR FILTROS A LA C√ÅMARA
        function applyFilter(fStyle, el) {
            document.getElementById('video-preview').style.filter = fStyle;
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function share() {
            if (navigator.share) navigator.share({ title: 'Aura Pro', url: window.location.href });
            else alert('Enlace copiado al portapapeles');
        }
    </script>
</body>
</html>
