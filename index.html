<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura Pro | Mega Filter Pack</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        /* SISTEMA DE VISTAS */
        .view { display: none; height: 100vh; width: 100%; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .view.active { display: block; }

        /* --- VISTA INICIO: TU HISTORIA --- */
        .stories-bar { display: flex; padding: 20px; border-bottom: 1px solid var(--border); }
        .story { width: 75px; text-align: center; cursor: pointer; }
        .s-ring { width: 65px; height: 65px; border-radius: 50%; padding: 2px; background: var(--rainbow); background-size: 400%; margin-bottom: 5px; }
        .s-inner { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 2px solid black; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .story span { font-size: 0.65rem; color: #888; font-weight: 600; }

        /* --- VISTA PERFIL: SIMPLIFICADO --- */
        .p-info { padding: 40px 25px 10px; }
        .p-top { display: flex; align-items: center; gap: 35px; margin-bottom: 20px; }
        .p-avatar { width: 85px; height: 85px; background: var(--rainbow); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .p-stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-n { display: block; font-weight: 900; font-size: 1.1rem; }
        .stat-t { font-size: 0.65rem; color: gray; text-transform: uppercase; letter-spacing: 1px; }

        .p-user-details { padding: 0 25px 25px; }
        .p-name { font-size: 1.3rem; margin: 0; font-weight: 800; }
        .p-tag { color: gray; font-size: 0.85rem; display: block; margin-top: 4px; }

        .p-buttons { display: flex; gap: 10px; padding: 0 20px 30px; }
        .btn-p { flex: 1; background: #111; border: 1px solid #222; color: white; padding: 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* --- C√ÅMARA ESPEJO CON FILTROS --- */
        #aura-cam { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s ease; }
        .cam-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 45px 25px; pointer-events: none; }
        
        #filter-panel { 
            position: absolute; bottom: 0; width: 100%; background: rgba(5,5,5,0.98); 
            border-radius: 30px 30px 0 0; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); z-index: 6000; border-top: 1px solid #222; 
        }
        #filter-panel.open { transform: translateY(0); }
        .f-list { display: flex; gap: 15px; padding: 25px; overflow-x: auto; scrollbar-width: none; }
        .f-item { min-width: 65px; text-align: center; font-size: 0.6rem; cursor: pointer; }
        .f-circ { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #333; margin-bottom: 8px; }
        .f-item.active .f-circ { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,255,213,0.3); }

        /* --- NAVEGACI√ìN --- */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(25px); border-radius: 40px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 4000; }
        .n-btn { font-size: 1.5rem; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .n-btn.active { opacity: 1; color: var(--accent); }
        .n-add { width: 60px; height: 60px; background: white; border-radius: 50%; color: black; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; transform: translateY(-12px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="view-home" class="view active">
        <div class="stories-bar">
            <div class="story" onclick="openCam()">
                <div class="s-ring"><div class="s-inner">+</div></div>
                <span>Tu historia</span>
            </div>
        </div>
        <div style="text-align:center; padding-top:120px; color:#222; font-weight:900; letter-spacing:2px; font-size:0.8rem;">
            AURA PRO FEED
        </div>
    </div>

    <div id="view-search" class="view">
        <div style="padding:40px 20px;">
            <input type="text" placeholder="Buscar filtros en Aura..." style="width:100%; padding:15px; border-radius:15px; border:none; background:#111; color:white; outline:none;">
        </div>
    </div>

    <div id="view-profile" class="view">
        <div class="p-info">
            <div class="p-top">
                <div class="p-avatar">üë§</div>
                <div class="p-stats">
                    <div><span class="stat-n">0</span><span class="stat-t">Pubs</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Seguidores</span></div>
                    <div><span class="stat-n">0</span><span class="stat-t">Seguidos</span></div>
                </div>
            </div>
        </div>
        <div class="p-user-details">
            <h2 class="p-name">Mi Perfil</h2>
            <span class="p-tag">0 Seguidores | 0 Siguiendo</span>
        </div>

        <div class="p-buttons">
            <button class="btn-p" onclick="alert('Editor de Perfil')">Editar perfil</button>
            <button class="btn-p" onclick="alert('Enlace copiado')">Compartir perfil</button>
        </div>

        <div style="padding:60px 20px; text-align:center; color:#333; font-size:0.75rem; border-top: 1px solid #111; font-weight:700;">
            A√öN NO HAY PUBLICACIONES
        </div>
    </div>

    <div id="aura-cam">
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-ui">
            <div style="pointer-events:auto; display:flex; justify-content:space-between; align-items:center;">
                <div onclick="closeCam()" style="font-size:2rem; cursor:pointer;">‚úï</div>
                <div id="rec-tag" style="display:none; color:red; font-weight:bold; font-size:0.8rem; letter-spacing:1px;">‚óè REC</div>
                <div style="width:30px"></div>
            </div>

            <div style="pointer-events:auto; text-align:center;">
                <div style="display:flex; justify-content:center; gap:25px; margin-bottom:25px; font-size:0.75rem; font-weight:900; letter-spacing:1px;">
                    <span onclick="setM('v')" id="mv" style="opacity:0.5">VIDEO</span>
                    <span onclick="setM('f')" id="mf" style="color:var(--accent)">FOTO</span>
                </div>
                <div style="display:flex; align-items:center; justify-content:space-around;">
                    <div style="width:45px; height:45px; border-radius:12px; border:2px solid white; overflow:hidden; background:#111;">
                        <img src="https://picsum.photos/50" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div style="width:80px; height:80px; border:4px solid white; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="take()">
                        <div id="dot" style="width:62px; height:62px; background:white; border-radius:50%;"></div>
                    </div>
                    <div style="font-size:2rem; cursor:pointer;" onclick="toggleF()">‚ú®</div>
                </div>
            </div>
        </div>

        <div id="filter-panel">
            <div class="f-list">
                <div class="f-item active" onclick="apply('none', this)"><div class="f-circ" style="background:#222;"></div>Normal</div>
                <div class="f-item" onclick="apply('grayscale(100%)', this)"><div class="f-circ" style="background:#555;"></div>Moon</div>
                <div class="f-item" onclick="apply('sepia(0.6) contrast(1.2)', this)"><div class="f-circ" style="background:#8b5e3c;"></div>Retro</div>
                <div class="f-item" onclick="apply('hue-rotate(280deg) saturate(1.5)', this)"><div class="f-circ" style="background:var(--accent);"></div>Aura Pro</div>
                <div class="f-item" onclick="apply('invert(1) hue-rotate(180deg)', this)"><div class="f-circ" style="background:#fff;"></div>X-Ray</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="n-btn active" onclick="go('home', this)">üñºÔ∏è</div>
        <div class="n-btn" onclick="go('search', this)">üîç</div>
        <div class="n-add" onclick="openCam()">+</div>
        <div class="n-btn" onclick="alert('Cargando Reels...')">üé¨</div>
        <div class="n-btn" onclick="go('profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;
        let mode = 'f';

        function go(v, b) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            b.classList.add('active');
        }

        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-preview').srcObject = stream;
                document.getElementById('aura-cam').style.display = 'block';
            } catch(e) { alert("Permiso de c√°mara denegado."); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-cam').style.display = 'none';
        }

        function toggleF() { document.getElementById('filter-panel').classList.toggle('open'); }

        function apply(f, el) {
            document.getElementById('video-preview').style.filter = f;
            document.querySelectorAll('.f-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }

        function setM(m) {
            mode = m;
            document.getElementById('dot').style.background = m === 'f' ? 'white' : 'red';
            document.getElementById('rec-tag').style.display = m === 'v' ? 'block' : 'none';
            document.getElementById('mf').style.color = m === 'f' ? 'var(--accent)' : 'white';
            document.getElementById('mv').style.color = m === 'v' ? 'var(--accent)' : 'white';
            document.getElementById('mf').style.opacity = m === 'f' ? '1' : '0.5';
            document.getElementById('mv').style.opacity = m === 'v' ? '1' : '0.5';
        }

        function take() { 
            alert(mode === 'f' ? "Foto guardada." : "Grabando..."); 
        }
    </script>
</body>
</html>
