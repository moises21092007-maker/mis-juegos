<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Original & Cam</title>
    <style>
        :root { 
            --bg: #050505; --panel: #121212; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER ORIGINAL */
        .glass-header { position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px); border-bottom: 0.5px solid var(--border); }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: var(--rainbow); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s ease infinite; letter-spacing: 2px; }

        /* HISTORIAS */
        .stories-section { padding: 15px 0; border-bottom: 0.5px solid var(--border); }
        .stories-container { display: flex; gap: 14px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .sq-story { position: relative; min-width: 68px; height: 68px; cursor: pointer; }
        .rainbow-border { width: 100%; height: 100%; border-radius: 14px; background: var(--rainbow); background-size: 400% 400%; animation: rainbow-move 5s ease infinite; padding: 3px; box-sizing: border-box; }
        .placeholder-sq { width: 100%; height: 100%; border-radius: 11px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* NAV CON BOT√ìN X */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        .center-x { width: 50px; height: 50px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; transform: translateY(-5px); }

        /* PANTALLA DE C√ÅMARA */
        #cam-screen { position: fixed; inset: 0; background: black; z-index: 2000; display: none; flex-direction: column; }
        #video-preview { width: 100%; height: 80%; object-fit: cover; }
        .cam-controls { flex: 1; display: flex; justify-content: space-around; align-items: center; background: black; }
        .shutter { width: 70px; height: 70px; border: 5px solid white; border-radius: 50%; background: transparent; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header"><div class="logo-text">AURA</div><div>üì©</div></header>
        <div class="stories-section">
            <div class="stories-container">
                <div class="sq-story" onclick="openCam()"><div class="rainbow-border"><div class="placeholder-sq">üë§</div></div></div>
            </div>
        </div>
        <div style="padding:100px 20px; text-align:center; color:#1a1a1a; font-size:3.5rem; font-weight:900;">AURA</div>
    </div>

    <div id="v-search" class="view">
        <div style="padding:20px;"><input type="text" placeholder="Buscar personas..." style="width:100%; background:#151515; border:1px solid #333; padding:12px; border-radius:10px; color:white; outline:none;"></div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b>Perfil</b></header>
        <div style="padding:40px; text-align:center;">
            <center><div class="rainbow-border" style="width:100px; height:100px;"><div class="placeholder-sq">üë§</div></div></center>
            <h2 style="margin-top:20px;">Tu Nombre</h2>
        </div>
    </div>

    <div id="cam-screen">
        <div style="padding:20px; position:absolute; top:0; width:100%; box-sizing:border-box; display:flex; justify-content:space-between; z-index:10;">
            <span onclick="closeCam()" style="font-size:1.5rem; cursor:pointer;">‚úï</span>
            <span>‚ö°Ô∏è</span>
        </div>
        <video id="video-preview" autoplay playsinline></video>
        <div class="cam-controls">
            <div style="width:40px;"></div>
            <div class="shutter" onclick="alert('¬°Foto capturada!')"></div>
            <div style="font-size:1.5rem;" onclick="closeCam()">üîÑ</div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home', this)">üè†</div>
        <div class="nav-icon" onclick="showView('v-search', this)">üîç</div>
        <div class="center-x" onclick="openCam()">‚úï</div>
        <div class="nav-icon" onclick="showView('v-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        let stream = null;

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) target.classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        async function openCam() {
            const camScreen = document.getElementById('cam-screen');
            const video = document.getElementById('video-preview');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
                video.srcObject = stream;
                camScreen.style.display = 'flex';
            } catch (err) {
                alert("No se pudo acceder a la c√°mara: " + err);
            }
        }

        function closeCam() {
            const camScreen = document.getElementById('cam-screen');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            camScreen.style.display = 'none';
        }
    </script>
</body>
</html>
