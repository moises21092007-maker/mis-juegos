<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Full Experience 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root { 
            --bg: #000; --accent: #00ffd5; --surface: #0a0a0a; --border: #1a1a1a;
            --glass: rgba(10, 10, 10, 0.9);
        }

        /* --- RESET & BASE --- */
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
        }

        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }

        /* --- HEADER & LOGO --- */
        .header-top { padding: 35px 20px 10px; }
        .aura-logo { 
            font-family: 'Orbitron'; font-size: 2.2rem; 
            letter-spacing: 12px; font-weight: 900;
            text-shadow: 0 0 20px rgba(0,255,213,0.5);
        }

        /* --- HISTORIAS (TU DISE√ëO: CUADRADO + IZQUIERDA) --- */
        .stories-scroll { display: flex; align-items: center; padding: 20px; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .my-story-container { position: relative; flex-shrink: 0; }
        .square-story { 
            width: 82px; height: 82px; border-radius: 26px; 
            background: var(--surface); border: 2.5px solid var(--border);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .active-story .square-story { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .plus-tag { 
            position: absolute; bottom: -2px; right: -2px;
            width: 28px; height: 28px; background: var(--accent);
            border-radius: 10px; border: 3px solid #000;
            color: black; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; font-size: 18px;
        }

        /* --- SEPARADOR FEED --- */
        .feed-divider { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .divider-label { font-size: 0.75rem; font-weight: 800; letter-spacing: 3px; color: #333; text-transform: uppercase; }
        .divider-line { flex: 1; height: 1px; background: linear-gradient(90deg, #1a1a1a, transparent); }

        /* --- ZONA B√öSQUEDA --- */
        .search-wrap { padding: 40px 20px; }
        .search-field { 
            background: var(--surface); border: 1px solid var(--border); 
            border-radius: 20px; display: flex; align-items: center; 
            padding: 15px; gap: 15px; margin-bottom: 30px;
        }
        .search-field input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 1rem; }
        
        .user-result { 
            display: flex; align-items: center; justify-content: space-between; 
            background: var(--surface); padding: 15px; border-radius: 22px; 
            margin-bottom: 12px; border: 1px solid var(--border);
        }
        .user-avatar { width: 50px; height: 50px; border-radius: 18px; background: #111; }

        /* --- V√çDEO (REELS MODE) --- */
        .v-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .v-card { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        .v-player { width: 100%; height: 100%; object-fit: cover; }
        .v-overlay { position: absolute; bottom: 140px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* --- PERFIL (ESTAD√çSTICAS REPETIDAS) --- */
        .p-info { padding: 60px 20px 30px; text-align: center; }
        .p-circle { width: 95px; height: 95px; border-radius: 35px; border: 3px solid var(--accent); margin: 0 auto 20px; }
        .p-stats-grid { display: flex; justify-content: center; gap: 25px; margin: 25px 0; }
        .p-stats-grid div { text-align: center; font-size: 0.8rem; color: #555; }
        .p-stats-grid b { display: block; font-size: 1.3rem; color: white; margin-bottom: 4px; }
        .p-actions { display: flex; gap: 10px; padding: 0 20px; }

        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; margin-top: 30px; }
        .grid-img { aspect-ratio: 1/1; background: #0a0a0a; overflow: hidden; }
        .grid-img img { width: 100%; height: 100%; object-fit: cover; }

        /* --- C√ÅMARA OVERLAY CON X --- */
        #aura-camera { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; }
        .btn-close-x { 
            position: absolute; top: 50px; right: 25px; 
            font-size: 3rem; color: white; background: none; 
            border: none; z-index: 10001; cursor: pointer;
        }
        .shutter-btn { 
            position: absolute; bottom: 60px; left: 50%; 
            transform: translateX(-50%); width: 80px; height: 80px; 
            border-radius: 50%; border: 6px solid white;
        }

        /* --- NAVEGACI√ìN --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            height: 75px; background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .nav-item { font-size: 1.6rem; opacity: 0.3; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-add { 
            background: white; color: black; width: 50px; height: 50px; 
            border-radius: 18px; display: flex; align-items: center; 
            justify-content: center; font-size: 2rem; font-weight: 900; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div class="header-top">
            <div class="aura-logo">AURA</div>
        </div>

        <div class="stories-scroll">
            <div class="my-story-container" id="node-story" onclick="launchCam('story')">
                <div class="square-story">
                    <img id="img-story-preview" src="" style="display:none; width:100%; height:100%; object-fit:cover;">
                    <span id="icon-user-story" style="font-size:2.2rem; opacity:0.1;">üë§</span>
                </div>
                <div class="plus-tag">+</div>
            </div>
            <div class="square-story" style="opacity:0.05;"></div>
            <div class="square-story" style="opacity:0.05;"></div>
        </div>

        <div class="feed-divider">
            <span class="divider-label">Feed Global</span>
            <div class="divider-line"></div>
        </div>

        <div id="main-feed-content">
            </div>
    </div>

    <div id="v-search" class="view">
        <div class="search-wrap">
            <div class="search-field">
                <span>üîç</span>
                <input type="text" id="input-search" placeholder="Buscar por nombre..." oninput="filterAuraUsers()">
            </div>
            <div id="search-results-list">
                </div>
        </div>
    </div>

    <div id="v-video" class="v-container view">
        <div id="video-feed-render">
            </div>
    </div>

    <div id="v-profile" class="view">
        <div class="p-info">
            <div class="p-circle"></div>
            <h2 id="display-username">@aura_user</h2>
            <p id="display-bio" style="color:#666; margin-top:-10px;">0 Seguidores & 0 Siguiendo</p>
            
            <div class="p-stats-grid">
                <div><b id="stat-p-count">0</b>Posts</div>
                <div><b id="stat-followers">0</b>Followers</div>
                <div><b id="stat-following">0</b>Following</div>
            </div>

            <div class="p-actions">
                <button style="flex:3; padding:15px; border-radius:15px; background:#111; color:white; border:1px solid #222; font-weight:700;">Editar Perfil</button>
                <button onclick="copyAuraLink()" style="flex:1; padding:15px; border-radius:15px; background:#111; color:white; border:1px solid #222;">‚úàÔ∏è</button>
            </div>
        </div>
        <div class="grid-view" id="profile-posts-grid"></div>
    </div>

    <div id="aura-camera">
        <button class="btn-close-x" onclick="killCam()">√ó</button>
        <video id="webcam-view" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
        <div class="shutter-btn" onclick="captureMoment()"></div>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('home', this)">üè†</div>
        <div class="nav-item" onclick="switchTab('search', this)">üîç</div>
        <div class="nav-add" onclick="showUploadMenu()">+</div>
        <div class="nav-item" onclick="switchTab('video', this)">üé¨</div>
        <div class="nav-item" onclick="switchTab('profile', this)">üë§</div>
    </nav>

    <input type="file" id="file-video" hidden accept="video/*" onchange="processVideo(this)">
    <canvas id="internal-canvas" style="display:none;"></canvas>

    <script>
        // --- BASE DE DATOS LOCAL ---
        let auraDB = {
            me: { name: "Mi_Aura", bio: "0 seguidores & 0 siguiendo", posts: [], videos: [], story: null },
            users: [
                { name: "Nova_2026", bio: "Exploradora digital", p: 24, f: "10k" },
                { name: "Cyber_User", bio: "Aura Beta Tester", p: 3, f: 150 }
            ]
        };

        let activeStream, currentMode;

        // --- NAVEGACI√ìN ---
        function switchTab(viewId, element) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + viewId).classList.add('active');
            
            if(element) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                element.classList.add('active');
            }

            // Gesti√≥n de v√≠deo
            const vids = document.querySelectorAll('video');
            vids.forEach(v => v.pause());
            if(viewId === 'video') document.querySelector('#video-feed-render video')?.play();
        }

        // --- PUBLICAR ---
        function showUploadMenu() {
            const choice = confirm("¬øQu√© quieres crear en AURA?\n\nOK: Capturar Foto\nCANCELAR: Subir V√≠deo");
            choice ? launchCam('post') : document.getElementById('file-video').click();
        }

        async function launchCam(m) {
            currentMode = m;
            activeStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('webcam-view').srcObject = activeStream;
            document.getElementById('aura-camera').style.display = 'block';
        }

        function killCam() {
            if(activeStream) activeStream.getTracks().forEach(track => track.stop());
            document.getElementById('aura-camera').style.display = 'none';
        }

        function captureMoment() {
            const video = document.getElementById('webcam-view');
            const canvas = document.getElementById('internal-canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageBase64 = canvas.toDataURL('image/jpeg');

            if(currentMode === 'story') {
                auraDB.me.story = imageBase64;
                document.getElementById('img-story-preview').src = imageBase64;
                document.getElementById('img-story-preview').style.display = 'block';
                document.getElementById('icon-user-story').style.display = 'none';
                document.getElementById('node-story').classList.add('active-story');
            } else {
                auraDB.me.posts.unshift(imageBase64);
                syncUI();
            }
            killCam();
        }

        function processVideo(input) {
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    auraDB.me.videos.unshift(e.target.result);
                    syncUI();
                    switchTab('video');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- B√öSQUEDA ---
        function filterAuraUsers() {
            const term = document.getElementById('input-search').value.toLowerCase();
            const results = document.getElementById('search-results-list');
            const matches = auraDB.users.filter(u => u.name.toLowerCase().includes(term));
            
            results.innerHTML = matches.map(u => `
                <div class="user-result" onclick="goToExternalProfile('${u.name}')">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="user-avatar"></div>
                        <b>@${u.name}</b>
                    </div>
                    <button style="background:white; border:none; padding:10px 20px; border-radius:12px; font-weight:900;">Ver</button>
                </div>
            `).join('');
        }

        function goToExternalProfile(name) {
            const user = auraDB.users.find(u => u.name === name);
            document.getElementById('display-username').innerText = "@" + user.name.toLowerCase();
            document.getElementById('display-bio').innerText = user.bio;
            document.getElementById('stat-p-count').innerText = user.p;
            document.getElementById('stat-followers').innerText = user.f;
            switchTab('profile');
        }

        // --- RENDERIZADO GENERAL ---
        function syncUI() {
            // Contador Perfil
            document.getElementById('stat-p-count').innerText = auraDB.me.posts.length;

            // Feed Inicio
            document.getElementById('main-feed-content').innerHTML = auraDB.me.posts.map(post => `
                <div style="margin-bottom:25px; border-bottom:1px solid #111;">
                    <div style="padding:15px; font-weight:800;">@${auraDB.me.name}</div>
                    <img src="${post}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                </div>
            `).join('');

            // Feed V√≠deo
            document.getElementById('video-feed-render').innerHTML = auraDB.me.videos.map(v => `
                <div class="v-card">
                    <video src="${v}" class="v-player" loop muted playsinline></video>
                    <div class="v-overlay"><b>@${auraDB.me.name}</b></div>
                </div>
            `).join('');

            // Grid Perfil
            document.getElementById('profile-posts-grid').innerHTML = auraDB.me.posts.map(post => `
                <div class="grid-img"><img src="${post}"></div>
            `).join('');
        }

        function copyAuraLink() {
            alert("Enlace de perfil copiado. ¬°Comparte tu Aura!");
        }

        // Inicializaci√≥n
        syncUI();
    </script>
</body>
</html>
