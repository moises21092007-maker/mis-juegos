<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Professional Social Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        :root { 
            --bg: #000; 
            --accent: #00ffd5; 
            --surface: #0a0a0a;
            --border: #1a1a1a;
            --glass: rgba(10, 10, 10, 0.9);
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
        }

        /* --- LOGIN PROFESIONAL --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-card { width: 100%; max-width: 360px; text-align: center; }
        .aura-logo { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 10px; margin-bottom: 40px; }
        
        .social-btn {
            width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border);
            background: var(--surface); color: white; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .social-btn:active { transform: scale(0.98); background: #111; }
        .btn-google { border-left: 4px solid #4285F4; }
        .btn-fb { border-left: 4px solid #1877F2; }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; height: 100vh; }
        .view { display: none; height: 100vh; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }

        /* --- STORIES (SQUARE & NEON) --- */
        .stories-container { display: flex; padding: 20px; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .story-wrapper { position: relative; flex-shrink: 0; }
        .story-square { 
            width: 72px; height: 72px; border-radius: 22px; 
            background: var(--surface); border: 2px solid var(--border);
            overflow: hidden; transition: 0.4s;
        }
        .story-wrapper.has-story .story-square { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .story-square img { width: 100%; height: 100%; object-fit: cover; }
        .story-add-plus { 
            position: absolute; bottom: -4px; right: -4px;
            width: 24px; height: 24px; background: var(--accent);
            border-radius: 8px; border: 3px solid var(--bg);
            color: black; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; font-size: 14px;
        }

        /* --- FEED POSTS --- */
        .post { border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .post-user { padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: 700; }
        .post-media { width: 100%; aspect-ratio: 1/1; background: #050505; object-fit: cover; }
        .post-actions { padding: 15px; display: flex; gap: 20px; font-size: 1.4rem; }

        /* --- VIDEO FEED (TIKTOK STYLE) --- */
        .v-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: auto; scrollbar-width: none; }
        .v-item { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        .v-video { width: 100%; height: 100%; object-fit: cover; }
        .v-info { position: absolute; bottom: 130px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* --- BUSCADOR GRID --- */
        .explore-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .explore-item { aspect-ratio: 1/1; background: var(--surface); }

        /* --- CAMERA INTERFACE --- */
        #cam-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 11000; }
        #cam-stream { width: 100%; height: 100%; object-fit: cover; }
        .cam-shutter { 
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid white;
            display: flex; align-items: center; justify-content: center;
        }
        .cam-shutter-inner { width: 60px; height: 60px; background: white; border-radius: 50%; }

        /* --- NAVIGATION BAR --- */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            height: 70px; background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 9000;
        }
        .nav-icon { font-size: 1.4rem; opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: var(--accent); }
        .nav-add { 
            width: 50px; height: 50px; background: white; color: black; 
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: 800; transform: translateY(-5px);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 class="aura-logo">AURA</h1>
            <p style="color: #666; margin-bottom: 30px;">Inicia sesi√≥n para conectar</p>
            <button class="social-btn btn-google" onclick="login('Google')">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="20"> Continuar con Google
            </button>
            <button class="social-btn btn-fb" onclick="login('Facebook')">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="20"> Continuar con Facebook
            </button>
            <div style="margin: 20px; color: #333;">o</div>
            <input type="email" id="email-log" placeholder="Email" style="width:100%; padding:15px; border-radius:15px; border:1px solid var(--border); background:var(--surface); color:white; outline:none;">
            <button onclick="login('Email')" style="width:100%; margin-top:10px; padding:15px; border-radius:15px; background:var(--accent); border:none; color:black; font-weight:800; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div id="view-home" class="view active">
            <div class="aura-logo" style="font-size: 1.2rem; padding: 20px 0 0; letter-spacing: 5px;">AURA</div>
            <div class="stories-container">
                <div class="story-wrapper" id="story-node" onclick="openCam('story')">
                    <div class="story-square"><img id="story-img-preview" src="" style="display:none;"></div>
                    <div class="story-add-plus">+</div>
                </div>
            </div>
            <div id="posts-feed"></div>
        </div>

        <div id="view-search" class="view">
            <div style="padding: 20px;">
                <div style="background:var(--surface); padding:12px; border-radius:12px; color:#555; margin-bottom:15px;">üîç Buscar en Aura...</div>
                <div class="explore-grid">
                    <div class="explore-item"></div><div class="explore-item"></div><div class="explore-item"></div>
                    <div class="explore-item"></div><div class="explore-item"></div><div class="explore-item"></div>
                </div>
            </div>
        </div>

        <div id="view-video" class="v-feed view">
            <div id="video-content"></div>
            <div style="position:fixed; top:20px; right:20px; z-index:9999;">
                <button onclick="document.getElementById('video-upload').click()" style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:white; padding:8px 15px; border-radius:10px; backdrop-filter:blur(10px);">Subir Video</button>
            </div>
            <input type="file" id="video-upload" hidden accept="video/*" onchange="processVideo(this)">
        </div>

        <div id="view-profile" class="view">
            <div style="padding: 40px 20px;">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div style="width:80px; height:80px; background:#111; border-radius:25px; border:2px solid var(--accent);"></div>
                    <div>
                        <h2 id="u-display-name" style="margin:0;">Usuario</h2>
                        <p style="color:#444; margin:5px 0;">0 seguidores | 0 siguiendo</p>
                    </div>
                </div>
                <button style="width:100%; margin-top:25px; padding:12px; border-radius:12px; background:var(--surface); border:1px solid var(--border); color:white; font-weight:600;">Editar Perfil</button>
            </div>
        </div>

        <nav>
            <div class="nav-icon active" onclick="tab('home', this)">üè†</div>
            <div class="nav-icon" onclick="tab('search', this)">üîç</div>
            <div class="nav-add" onclick="openCam('post')">+</div>
            <div class="nav-icon" onclick="tab('video', this)">üé¨</div>
            <div class="nav-icon" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="cam-overlay">
        <video id="cam-stream" autoplay playsinline></video>
        <div class="cam-shutter" onclick="snap()"><div class="cam-shutter-inner"></div></div>
        <button onclick="closeCam()" style="position:absolute; top:40px; right:20px; background:none; border:none; color:white; font-size:2rem;">‚úï</button>
        <canvas id="cam-canvas" style="display:none;"></canvas>
    </div>

    <script>
        let db = { user: "Aura User", posts: [], videos: [], story: null };
        let stream = null;
        let target = 'post';

        function login(method) {
            const email = document.getElementById('email-log').value;
            db.user = email ? email.split('@')[0] : "Aura User";
            document.getElementById('auth-overlay').style.fadeOut = "0.5s";
            setTimeout(() => {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('u-display-name').innerText = db.user;
                render();
            }, 500);
        }

        async function openCam(t) {
            target = t;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('cam-stream').srcObject = stream;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch (e) { alert("Acceso a c√°mara denegado."); }
        }

        function closeCam() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function snap() {
            const video = document.getElementById('cam-stream');
            const canvas = document.getElementById('cam-canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/jpeg');

            if(target === 'story') {
                db.story = data;
                document.getElementById('story-img-preview').src = data;
                document.getElementById('story-img-preview').style.display = 'block';
                document.getElementById('story-node').classList.add('has-story');
            } else {
                db.posts.unshift({ src: data, likes: 0 });
                tab('home');
            }
            closeCam(); render();
        }

        function processVideo(input) {
            if(input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    db.videos.unshift({ src: e.target.result });
                    render(); tab('video');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            const feed = document.getElementById('posts-feed');
            feed.innerHTML = db.posts.map(p => `
                <div class="post">
                    <div class="post-user">@${db.user.toLowerCase()}</div>
                    <img src="${p.src}" class="post-media">
                    <div class="post-actions">‚ù§Ô∏è üí¨ ‚úàÔ∏è</div>
                </div>
            `).join('');

            const vfeed = document.getElementById('video-content');
            vfeed.innerHTML = db.videos.map(v => `
                <div class="v-item">
                    <video src="${v.src}" class="v-video" autoplay loop muted playsinline></video>
                    <div class="v-info"><b>@${db.user.toLowerCase()}</b><br>Original Audio</div>
                </div>
            `).join('');
        }

        function tab(name, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+name).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }
    </script>
</body>
</html>
