<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | App Oficial</title>
    <style>
        :root { 
            --bg: #0d0d0d; --panel: #121212; --border: #262626; 
            --blue: #0095f6; --text-grey: #a8a8a8;
            --aura-grad: linear-gradient(to right, #ff8a00, #e52e71, #9c27b0);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* VISTAS */
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* HEADER ESTILO FOTO (LOGO EN LA ESQUINA) */
        .glass-header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(13, 13, 13, 0.95);
            border-bottom: 0.5px solid var(--border);
        }
        
        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; }
        .logo-text {
            font-size: 1.4rem; font-weight: 900; letter-spacing: 1px;
            background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 2;
        }
        .logo-glow {
            position: absolute; width: 130%; height: 130%;
            border: 1.5px solid #e52e71; border-radius: 50%;
            opacity: 0.4; filter: blur(3px); box-shadow: 0 0 8px #ff8a00;
        }

        /* BARRA DE HISTORIAS */
        .stories-section { padding: 15px 0; border-bottom: 0.5px solid var(--border); }
        .stories-title { padding: 0 20px 10px; font-size: 0.9rem; font-weight: bold; }
        .stories-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .stories-container::-webkit-scrollbar { display: none; }

        .sq-story { position: relative; min-width: 65px; height: 65px; cursor: pointer; }
        .sq-img { width: 100%; height: 100%; border-radius: 12px; overflow: hidden; border: 2px solid var(--border); }
        .sq-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .my-story .sq-img { border: 2px solid #e52e71; }
        .add-badge { 
            position: absolute; bottom: -4px; right: -4px; background: var(--blue); 
            border: 2px solid #000; width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;
        }

        /* BUSCADOR */
        .search-container { padding: 15px; }
        .search-input { width: 100%; background: #1a1a1a; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }

        /* PERFIL */
        .prof-header { padding: 20px; }
        .action-btn { flex: 1; background: #262626; border: none; color: white; padding: 10px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; }

        /* NAV INFERIOR */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.4rem; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }

        /* EDITOR MODAL */
        #edit-modal { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: black; z-index: 10000; transition: 0.4s; }
        .field { padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .field select { width: 100%; background: #262626; color: white; padding: 10px; border-radius: 8px; }
        .field select option { background: white; color: black; }

        /* C√ÅMARA */
        #cam-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 9000; }
        #cam-v { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header">
            <div class="logo-container">
                <div class="logo-text">AURA</div>
                <div class="logo-glow"></div>
            </div>
            <div onclick="showView('v-dms')" style="cursor:pointer; font-size:1.3rem;">üì©</div>
        </header>

        <div class="stories-section">
            <div class="stories-title">Historias</div>
            <div class="stories-container">
                <div class="sq-story my-story" onclick="openCam()">
                    <div class="sq-img"><img id="my-avatar" src="https://i.pravatar.cc/150?u=aura"></div>
                    <div class="add-badge">+</div>
                </div>
                <div class="sq-story"><div class="sq-img"><img src="https://i.pravatar.cc/150?u=1"></div></div>
                <div class="sq-story"><div class="sq-img"><img src="https://i.pravatar.cc/150?u=2"></div></div>
                <div class="sq-story"><div class="sq-img"><img src="https://i.pravatar.cc/150?u=3"></div></div>
            </div>
        </div>
        
        <div style="text-align:center; margin-top:100px; opacity:0.1; font-size:4rem; font-weight:900;">AURA</div>
    </div>

    <div id="v-search" class="view">
        <div class="search-container"><input type="text" class="search-input" placeholder="Buscar usuarios..."></div>
        <div style="text-align:center; color:var(--text-grey); margin-top:50px;">Explora el mundo Aura</div>
    </div>

    <div id="v-reels" class="view">
        <div style="height:100%; display:flex; align-items:center; justify-content:center; color:var(--text-grey);">üé¨ Feed de V√≠deos</div>
    </div>

    <div id="v-dms" class="view">
        <header class="glass-header"><b onclick="showView('v-home')">‚Üê Volver</b><b>Mensajes</b><span></span></header>
        <div style="padding:40px; text-align:center; color:var(--text-grey);">No tienes mensajes nuevos.</div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="h-user">user-1</b></header>
        <div class="prof-header">
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:15px;">
                <div class="sq-img" style="width:80px; height:80px;"><img src="https://i.pravatar.cc/150?u=aura"></div>
                <div style="display:flex; flex:1; justify-content:space-around; text-align:center;">
                    <div><b>0</b><br><small>Posts</small></div>
                    <div><b>0</b><br><small>Seguidores</small></div>
                    <div><b>0</b><br><small>Siguiendo</small></div>
                </div>
            </div>
            <b id="p-name">Tu Nombre</b><br>
            <span id="p-user" style="color:var(--text-grey);">@user-1</span>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="action-btn" onclick="openEdit()">Editar perfil</button>
                <button class="action-btn" onclick="alert('Enlace copiado')">Compartir</button>
            </div>
        </div>
    </div>

    <div id="edit-modal">
        <header class="glass-header"><span onclick="closeEdit()">Cancelar</span><b>Editar</b><span onclick="saveEdit()" style="color:var(--blue); font-weight:bold;">Listo</span></header>
        <div class="field"><label>Nombre</label><input type="text" id="in-name" style="width:100%; background:none; border:none; color:white; padding:10px 0;"></div>
        <div class="field"><label>Usuario</label><input type="text" id="in-user" style="width:100%; background:none; border:none; color:white; padding:10px 0;"></div>
        <div class="field"><label>G√©nero</label><select id="in-gender"><option>Masculino</option><option>Femenino</option><option>Otro</option></select></div>
    </div>

    <div id="cam-overlay">
        <video id="cam-v" autoplay playsinline></video>
        <div onclick="closeCam()" style="position:absolute; top:30px; left:25px; font-size:2rem;">‚úï</div>
        <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:center;"><div onclick="alert('Publicado'); closeCam()" style="width:70px; height:70px; border:5px solid white; border-radius:50%;"></div></div>
    </div>

    <nav>
        <div class="nav-icon active" onclick="showView('v-home', this)">üè†</div>
        <div class="nav-icon" onclick="showView('v-search', this)">üîç</div>
        <div class="nav-icon" onclick="openCam()">‚ûï</div>
        <div class="nav-icon" onclick="showView('v-reels', this)">üé¨</div>
        <div class="nav-icon" onclick="showView('v-profile', this)">üë§</div>
    </nav>

    <script>
        // Sistema de memoria (LocalStorage)
        window.onload = function() {
            const n = localStorage.getItem('aura_n');
            const u = localStorage.getItem('aura_u');
            if(n) { document.getElementById('p-name').innerText = n; document.getElementById('in-name').value = n; }
            if(u) { document.getElementById('p-user').innerText = '@'+u; document.getElementById('h-user').innerText = u; document.getElementById('in-user').value = u; }
        };

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        async function openCam() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video:true});
                document.getElementById('cam-v').srcObject = s;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch(e) { alert("Permite el acceso a la c√°mara"); }
        }

        function closeCam() {
            const v = document.getElementById('cam-v');
            if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        }

        function openEdit() { document.getElementById('edit-modal').style.top = '0'; }
        function closeEdit() { document.getElementById('edit-modal').style.top = '100%'; }
        
        function saveEdit() {
            const n = document.getElementById('in-name').value;
            const u = document.getElementById('in-user').value;
            document.getElementById('p-name').innerText = n;
            document.getElementById('p-user').innerText = '@' + u;
            document.getElementById('h-user').innerText = u;
            localStorage.setItem('aura_n', n);
            localStorage.setItem('aura_u', u);
            closeEdit();
        }
    </script>
</body>
</html>
