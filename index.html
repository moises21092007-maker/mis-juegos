<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | Edici√≥n Definitiva 2026</title>
    <style>
        :root { 
            --bg: #000; --panel: #121212; --border: #262626; 
            --blue: #0095f6; --text-grey: #a8a8a8;
            --aura-grad: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* VISTAS */
        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .view.active { display: block; }

        /* CABECERAS */
        .glass-header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border-bottom: 0.5px solid var(--border);
        }
        .logo { font-size: 1.6rem; font-weight: 800; background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* PERFIL */
        .prof-container { padding: 20px; }
        .prof-top { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .avatar-ring { width: 80px; height: 80px; border-radius: 50%; padding: 3px; background: var(--aura-grad); }
        .avatar-ring img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid black; }
        .stats-row { display: flex; flex: 1; justify-content: space-around; }
        .stat-v { text-align: center; }
        .stat-v b { display: block; font-size: 1.1rem; }
        .stat-v span { font-size: 0.75rem; color: var(--text-grey); }
        .profile-actions { display: flex; gap: 8px; margin-top: 15px; }
        .action-btn { flex: 1; background: #262626; border: none; color: white; padding: 8px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.85rem; }

        /* EDITOR MODAL */
        #edit-modal { 
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 10000; transition: top 0.4s cubic-bezier(0, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        #edit-modal.open { top: 0; }
        .field { padding: 15px 20px; border-bottom: 0.5px solid var(--border); }
        .field label { display: block; font-size: 0.75rem; color: var(--text-grey); }
        .field input, .field textarea, .field select { width: 100%; background: transparent; border: none; color: white; font-size: 1rem; outline: none; padding: 5px 0; }

        /* C√ÅMARA & FILTROS */
        #cam-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 9000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; }
        #dog-emoji { display: none; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; pointer-events: none; }
        #filter-drawer { 
            position: absolute; bottom: -350px; width: 100%; height: 260px; background: #121212;
            border-radius: 20px 20px 0 0; transition: transform 0.4s ease; padding: 20px; box-sizing: border-box; z-index: 9500; border-top: 1px solid var(--border);
        }
        #filter-drawer.open { transform: translateY(-350px); }
        .f-item { min-width: 70px; text-align: center; cursor: pointer; }
        .f-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; background: #333; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: black; border-top: 0.5px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <header class="glass-header"><div class="logo">Aura</div></header>
        <div style="text-align:center; padding:100px 20px; color:var(--text-grey);">
            <p>Empieza a crear tu mundo.</p>
        </div>
    </div>

    <div id="v-search" class="view">
        <div style="padding:15px;"><input type="text" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:10px; border:none; background:#262626; color:white;"></div>
    </div>

    <div id="v-reels" class="view">
        <div style="height:100vh; display:flex; align-items:center; justify-content:center; color:var(--text-grey);">üé¨ Reels en vertical</div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-header"><b id="header-user">user-1</b></header>
        <div class="prof-container">
            <div class="prof-top">
                <div class="avatar-ring"><img src="https://i.pravatar.cc/150?u=user1"></div>
                <div class="stats-row">
                    <div class="stat-v"><b>0</b><span>Posts</span></div>
                    <div class="stat-v"><b>0</b><span>Seguidores</span></div>
                    <div class="stat-v"><b>0</b><span>Siguiendo</span></div>
                </div>
            </div>
            <b id="p-name">Tu Nombre</b><br>
            <span id="p-user" style="color:var(--text-grey);">@user-1</span><br>
            <p id="p-bio" style="font-size:0.9rem; margin:5px 0;">Presentaci√≥n...</p>
            <a id="p-link" href="#" style="color:var(--blue); font-size:0.9rem; text-decoration:none;">Enlace</a>
            
            <div class="profile-actions">
                <button class="action-btn" id="open-edit">Editar perfil</button>
                <button class="action-btn" id="share-btn">Compartir perfil</button>
            </div>
        </div>
    </div>

    <div id="edit-modal">
        <div class="glass-header">
            <span id="cancel-edit" style="cursor:pointer;">Cancelar</span>
            <b>Editar perfil</b>
            <span id="save-edit" style="color:var(--blue); font-weight:bold; cursor:pointer;">Listo</span>
        </div>
        <div style="flex:1; overflow-y:auto;">
            <div class="field"><label>Nombre</label><input type="text" id="edit-name"></div>
            <div class="field"><label>Nombre de usuario</label><input type="text" id="edit-user"></div>
            <div class="field"><label>Presentaci√≥n</label><textarea id="edit-bio" style="width:100%; background:none; border:none; color:white; resize:none;"></textarea></div>
            <div class="field"><label>Enlaces</label><input type="text" id="edit-link"></div>
            <div class="field">
                <label>G√©nero</label>
                <select id="edit-gender" style="width:100%; background:none; border:none; color:white;">
                    <option>No especificado</option><option>Masculino</option><option>Femenino</option>
                </select>
            </div>
        </div>
    </div>

    <div id="cam-overlay">
        <video id="video-feed" autoplay playsinline></video>
        <div id="dog-emoji">üê∂</div>
        <div id="close-cam" style="position:absolute; top:30px; left:25px; font-size:2rem; cursor:pointer;">‚úï</div>
        <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:space-around; align-items:center;">
            <div id="open-filters" style="font-size:2rem; cursor:pointer;">‚ú®</div>
            <div id="shutter" style="width:70px; height:70px; border:5px solid white; border-radius:50%;"></div>
            <div style="width:2rem;"></div>
        </div>
        <div id="filter-drawer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>FILTROS</b><span id="close-drawer" style="color:var(--blue); font-weight:bold; cursor:pointer;">LISTO</span></div>
            <div style="display:flex; gap:20px; overflow-x:auto;">
                <div class="f-item" data-f="0"><div class="f-circle">üö´</div>Original</div>
                <div class="f-item" data-f="1"><div class="f-circle">üê∂</div>Perrito</div>
                <div class="f-item" data-f="2"><div class="f-circle" style="background:cyan;"></div>Fr√≠o</div>
                <div class="f-item" data-f="3"><div class="f-circle" style="background:sepia;"></div>Retro</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-icon active" data-v="v-home">üè†</div>
        <div class="nav-icon" data-v="v-search">üîç</div>
        <div class="nav-icon" id="add-btn" style="font-size:2rem; opacity:1;">‚ûï</div>
        <div class="nav-icon" data-v="v-reels">üé¨</div>
        <div class="nav-icon" data-v="v-profile">üë§</div>
    </nav>

    <script>
        const filters = [{c:'', d:false}, {c:'', d:true}, {c:'hue-rotate(180deg)', d:false}, {c:'sepia(0.8)', d:false}];
        
        // Navegaci√≥n
        document.querySelectorAll('.nav-icon[data-v]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
                document.getElementById(btn.dataset.v).classList.add('active');
                btn.classList.add('active');
            });
        });

        // Editor
        document.getElementById('open-edit').addEventListener('click', () => {
            document.getElementById('edit-name').value = document.getElementById('p-name').innerText;
            document.getElementById('edit-user').value = document.getElementById('p-user').innerText.replace('@','');
            document.getElementById('edit-bio').value = document.getElementById('p-bio').innerText;
            document.getElementById('edit-link').value = document.getElementById('p-link').innerText;
            document.getElementById('edit-modal').classList.add('open');
        });
        document.getElementById('cancel-edit').addEventListener('click', () => document.getElementById('edit-modal').classList.remove('open'));
        document.getElementById('save-edit').addEventListener('click', () => {
            document.getElementById('p-name').innerText = document.getElementById('edit-name').value;
            document.getElementById('p-user').innerText = '@' + document.getElementById('edit-user').value;
            document.getElementById('header-user').innerText = document.getElementById('edit-user').value;
            document.getElementById('p-bio').innerText = document.getElementById('edit-bio').value;
            document.getElementById('p-link').innerText = document.getElementById('edit-link').value;
            document.getElementById('edit-modal').classList.remove('open');
        });

        // C√°mara
        const video = document.getElementById('video-feed');
        document.getElementById('add-btn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                video.srcObject = stream;
                document.getElementById('cam-overlay').style.display = 'block';
            } catch(e) { alert("Sin c√°mara"); }
        });
        document.getElementById('close-cam').addEventListener('click', () => {
            video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('cam-overlay').style.display = 'none';
        });
        document.getElementById('open-filters').addEventListener('click', () => document.getElementById('filter-drawer').classList.add('open'));
        document.getElementById('close-drawer').addEventListener('click', () => document.getElementById('filter-drawer').classList.remove('open'));
        
        document.querySelectorAll('.f-item').forEach((it, i) => {
            it.addEventListener('click', () => {
                video.style.filter = filters[i].c;
                document.getElementById('dog-emoji').style.display = filters[i].d ? 'block' : 'none';
            });
        });

        document.getElementById('share-btn').addEventListener('click', () => alert("¬°Enlace copiado!"));
    </script>
</body>
</html>
