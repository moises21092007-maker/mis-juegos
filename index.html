<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aura | App Final 2026</title>
    <style>
        :root { 
            --bg: #000; --card: #0d0d0d; --border: #1a1a1a; 
            --rainbow: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --accent: #00ffd5;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes flash-anim { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        .view { height: 100vh; display: none; overflow-y: auto; padding-bottom: 110px; box-sizing: border-box; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CABECERA */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--rainbow); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow-move 5s infinite; letter-spacing: -1.5px; }

        /* 1. SECCI√ìN FOTOS */
        .stories { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .story { min-width: 65px; height: 65px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 3px; border-radius: 20px; }
        .story div { background: #000; width: 100%; height: 100%; border-radius: 17px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .post-card { background: var(--card); margin: 10px; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-img { width: 100%; aspect-ratio: 1; background: #111; display: flex; align-items: center; justify-content: center; color: #333; font-size: 3rem; }

        /* 2. SECCI√ìN BUSCADOR */
        .search-area { padding: 20px; }
        .search-input { width: 100%; background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; color: white; outline: none; }
        .trend-tag { display: inline-block; background: #111; padding: 8px 15px; border-radius: 20px; margin: 5px; font-size: 0.8rem; border: 1px solid #222; }

        /* 3. SECCI√ìN VIDEOS */
        .reels-scroll { height: calc(100vh - 80px); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .reel-video-box { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        .reel-video-box video { width: 100%; height: 100%; object-fit: cover; }
        .reel-ui { position: absolute; bottom: 40px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* 4. SECCI√ìN PERFIL (TU PETICI√ìN) */
        .profile-container { padding: 20px; text-align: center; }
        .p-avatar-frame { width: 100px; height: 100px; background: var(--rainbow); background-size: 400%; animation: rainbow-move 5s infinite; padding: 4px; border-radius: 30px; margin: 0 auto 15px; }
        .p-avatar-frame div { background: #000; width: 100%; height: 100%; border-radius: 26px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 25px 0; }
        .stat-item { background: var(--card); padding: 12px; border-radius: 18px; border: 1px solid var(--border); }
        .stat-item b { font-size: 1.2rem; display: block; }
        .stat-item span { font-size: 0.7rem; color: #666; text-transform: uppercase; }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        .btn-p { border: none; padding: 14px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-edit { background: white; color: black; }
        .btn-share { background: #151515; color: white; }

        /* 5. C√ÅMARA PRO COMPLETA */
        #aura-camera-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #web-stream { width: 100%; height: 100%; object-fit: cover; }
        #flash-effect { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 5500; }
        
        .cam-interface { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 45px 25px; pointer-events: none; }
        .cam-top-row { display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        .close-cam { width: 45px; height: 45px; background: var(--rainbow); padding: 3px; border-radius: 50%; cursor: pointer; }
        .close-cam div { background: black; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #cam-indicator { background: rgba(255,0,0,0.8); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: 900; display: none; }

        .cam-bottom-row { pointer-events: auto; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding-bottom: 20px; }
        .cam-modes { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .mode-txt { font-size: 0.75rem; font-weight: 800; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .mode-txt.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .shutter-group { display: flex; align-items: center; justify-content: space-evenly; }
        .gal-box { width: 50px; height: 50px; border: 2px solid white; border-radius: 12px; overflow: hidden; background: #111; cursor: pointer; }
        .shutter-outer { width: 85px; height: 85px; border: 5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #shutter-inner { width: 65px; height: 65px; background: white; border-radius: 50%; transition: 0.3s; }

        /* NAV PRINCIPAL */
        nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { font-size: 1.5rem; opacity: 0.3; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-x { width: 65px; height: 65px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-size: 2rem; transform: translateY(-15px); cursor: pointer; }
    </style>
</head>
<body class="is-photo">

    <div id="v-photos" class="view active">
        <div class="header"><div class="logo">AURA</div><span>‚úâÔ∏è</span></div>
        <div class="stories">
            <div class="story"><div>üë§</div></div>
            <div class="story" style="opacity:0.3"><div></div></div>
            <div class="story" style="opacity:0.2"><div></div></div>
        </div>
        <div class="post-card">
            <div class="post-img">üñºÔ∏è</div>
            <div style="padding:15px;"><b>@Aura_Team</b><br><small>Primeros pasos en la nueva era.</small></div>
        </div>
    </div>

    <div id="v-search" class="view">
        <div class="header"><div class="logo">EXPLORAR</div></div>
        <div class="search-area">
            <input type="text" class="search-input" placeholder="Buscar en el universo Aura...">
            <div style="margin-top:20px;">
                <span class="trend-tag">#Aura2026</span><span class="trend-tag">#NextGen</span><span class="trend-tag">#Visuals</span>
            </div>
        </div>
    </div>

    <div id="v-videos" class="view">
        <div class="reels-scroll">
            <div class="reel-video-box">
                <video id="reel-vid" src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-city-2189-large.mp4" loop muted playsinline></video>
                <div class="reel-ui"><b>@FutureStyle</b><p>Luces de ne√≥n.</p></div>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="header"><div class="logo">MI PERFIL</div></div>
        <div class="profile-container">
            <div class="p-avatar-frame"><div>üë§</div></div>
            <h2 style="margin:0;">Tu Nombre</h2>
            <p style="color:#555; margin-top:5px;">@usuario_aura</p>
            
            <div class="stats-grid">
                <div class="stat-item"><b>0</b><span>Fotos</span></div>
                <div class="stat-item"><b>0</b><span>V√≠deos</span></div>
                <div class="stat-item"><b>0</b><span>Aura</span></div>
            </div>
            
            <p style="color:#888; font-size:0.8rem; margin-bottom:25px;">0 seguidores | 0 siguiendo</p>
            
            <div class="action-btns">
                <button class="btn-p btn-edit" onclick="alert('Editor de Perfil')">Editar Perfil</button>
                <button class="btn-p btn-share" onclick="alert('Enlace copiado')">Compartir</button>
            </div>
        </div>
    </div>

    <div id="aura-camera-overlay">
        <div id="flash-effect"></div>
        <video id="web-stream" autoplay playsinline></video>
        
        <div class="cam-interface">
            <div class="cam-top-row">
                <div class="close-cam" onclick="closeAuraCam()"><div>‚úï</div></div>
                <div id="cam-indicator">‚óè LIVE 00:00</div>
                <div style="width:45px"></div>
            </div>

            <div class="cam-bottom-row">
                <div class="cam-modes">
                    <div class="mode-txt" id="m-live" onclick="setCamMode('live')">LIVE</div>
                    <div class="mode-txt" id="m-video" onclick="setCamMode('video')">V√çDEO</div>
                    <div class="mode-txt active" id="m-photo" onclick="setCamMode('photo')">FOTO</div>
                </div>

                <div class="shutter-group">
                    <div class="gal-box" onclick="document.getElementById('input-gal').click()">
                        <img id="gal-preview" src="https://picsum.photos/50" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <input type="file" id="input-gal" hidden accept="image/*,video/*">

                    <div class="shutter-outer" onclick="handleShutter()">
                        <div id="shutter-inner"></div>
                    </div>

                    <div style="font-size:1.8rem; cursor:pointer;" onclick="alert('Filtros: Paris, Oslo, Tokyo')">‚ú®</div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="appNav('v-photos', this)">üñºÔ∏è</div>
        <div class="nav-item" onclick="appNav('v-search', this)">üîç</div>
        <div class="nav-x" onclick="openAuraCam()">‚úï</div>
        <div class="nav-item" onclick="appNav('v-videos', this)">üé¨</div>
        <div class="nav-item" onclick="appNav('v-profile', this)">üë§</div>
    </nav>

    <script>
        let auraStream = null;
        let activeMode = 'photo';
        let isActive = false;
        let camTimer = null;

        function appNav(id, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                if(v.querySelector('video')) v.querySelector('video').pause();
            });
            document.getElementById(id).classList.add('active');
            if(id === 'v-videos') document.getElementById('reel-vid').play();
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        async function openAuraCam() {
            try {
                auraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('web-stream').srcObject = auraStream;
                document.getElementById('aura-camera-overlay').style.display = 'block';
            } catch(e) { alert("C√°mara no disponible."); }
        }

        function closeAuraCam() {
            if(auraStream) auraStream.getTracks().forEach(t => t.stop());
            document.getElementById('aura-camera-overlay').style.display = 'none';
            resetCamUI();
        }

        function setCamMode(m) {
            activeMode = m;
            document.querySelectorAll('.mode-txt').forEach(t => t.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            
            const inner = document.getElementById('shutter-inner');
            inner.style.background = (m === 'photo') ? 'white' : 'red';
            inner.style.borderRadius = (m === 'photo') ? '50%' : '50%'; // Reset visual
            resetCamUI();
        }

        function handleShutter() {
            const flash = document.getElementById('flash-effect');
            const ind = document.getElementById('cam-indicator');
            const inner = document.getElementById('shutter-inner');

            if(activeMode === 'photo') {
                flash.style.animation = 'flash-anim 0.3s';
                setTimeout(() => flash.style.animation = '', 300);
                alert("Foto capturada.");
            } 
            else if(activeMode === 'video') {
                if(!isActive) {
                    isActive = true;
                    inner.style.borderRadius = '12px';
                    inner.style.transform = 'scale(0.7)';
                    ind.style.display = 'block';
                    startClock("REC");
                } else {
                    isActive = false;
                    resetCamUI();
                    alert("Video guardado.");
                }
            }
            else if(activeMode === 'live') {
                if(!isActive) {
                    isActive = true;
                    ind.innerText = "‚óè LIVE | 1.2k üëÄ";
                    ind.style.display = 'block';
                } else {
                    isActive = false;
                    resetCamUI();
                    alert("Directo terminado.");
                }
            }
        }

        function startClock(label) {
            let s = 0;
            camTimer = setInterval(() => {
                s++;
                let min = Math.floor(s/60);
                let sec = s%60;
                document.getElementById('cam-indicator').innerText = `${label} ${min<10?'0':''}${min}:${sec<10?'0':''}${sec}`;
            }, 1000);
        }

        function resetCamUI() {
            isActive = false;
            clearInterval(camTimer);
            document.getElementById('cam-indicator').style.display = 'none';
            const inner = document.getElementById('shutter-inner');
            inner.style.borderRadius = '50%';
            inner.style.transform = 'scale(1)';
        }

        // GALER√çA FUNCIONAL
        document.getElementById('input-gal').onchange = function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('gal-preview').src = ev.target.result;
                    alert("Archivo cargado de la galer√≠a.");
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>
</html>
